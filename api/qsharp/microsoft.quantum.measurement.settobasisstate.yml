uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Задает кубит для заданного вычислительного состояния, измеряя кубит и применяя бит отражения при необходимости.
remarks: В качестве инварианта этой операции вызов `M(q)` сразу после `SetToBasisState(result, q)` вернет значение. `result`
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Состояние основания, для которого должно быть установлено значение кубит.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Кубит, состояние которого должно быть задано.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
