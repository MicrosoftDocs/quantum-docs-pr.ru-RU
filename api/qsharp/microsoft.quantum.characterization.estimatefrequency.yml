### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: При подготовке и измерении оценивается частота, с которой измерение будет выполнено (Возвращает `Zero`), выполняя заданное число испытаний.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Операция $P $, которая подготавливает заданное состояние $ \рхо $ к входному регистру.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Операция $M $, представляющая интересующую вас единицу измерения.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Количество Кубитс, для которых каждый из них является подготовительным и измеряется.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Количество случаев, когда измерение должно быть выполнено, чтобы оценить интересующую вас частоту.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Оценка $ \хат{п} $ частоты, с которой $M (P (\ket{00 \кдотс 0} \bra{00 \кдотс 0})) $ возвращает `Zero`, полученный с помощью несмещенного биномиальное оценщика $ \хат{п} = n\_{\упарров}/n\_{\текст{меасурементс}} $, где $n\_{\ Стрелка вверх} $ — число наблюдаемых результатов `Zero`.


      Это особенно важно на целевых компьютерах, которые действуют с учетом физических ограничений, что не позволяет измерять вероятности.
    isPrimitive: true
    uid: Double
