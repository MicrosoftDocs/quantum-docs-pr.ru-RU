### YamlMime:QSharpType
uid: microsoft.quantum.canon.delaya
name: Задержка
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет заданную операцию с задержкой.


  При наличии операции и входных данных для этой операции применяет операцию, когда предоставляется дополнительный ввод.

  В частности, выражение `Delay(op, arg, _)` — это операция, которая применяет `op` к `arg` при вызове.

  Выражение `Delay(op,arg,_)` позволяет отложить применение `op`.
syntax: "operation DelayA (op : ('T => Unit is Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(Op: ('T = > единица является прогода), arg: е, AUX: Unit)"
  types:
  - name: операцион
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: АРГ
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
  - name: дополнительный
    summary: Аргумент, используемый для задержки применения операции с помощью частичного приложения.
    isPrimitive: true
    uid: Unit
output:
  content: Единица
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Входной тип операции, которая должна быть отложена.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.delay
- microsoft.quantum.canon.delayed
