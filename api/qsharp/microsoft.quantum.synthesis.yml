- summary: Корректирует истинную таблицу от массива логических значений в соответствии с количеством переменных, возвращаемых новым массивом `2^numVars` , возможно, требуется расширить `table` размер с помощью `false` записей или усечь его для `2^numVars` элементов.
  uid: Microsoft.Quantum.Synthesis.SizeAdjustedTruthTable
- summary: Вычислить маски шлюзов для синтезирования перестановки.
