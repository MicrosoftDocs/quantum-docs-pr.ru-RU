### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Резюме\n Это пространство имен содержит функции, операции и определяемые пользователем типы для исправления ошибок такта."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Возвращает значение КЕКК, представляющее кодировщик ⟦ 3, 1, 1 ⟧ битного отражения кода и декодер с измерением синдром на месте.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: Функция для операций восстановления Паули для заданного измерения синдром путем уточняющего запроса таблицы для ⟦ 3, 1, 1 ⟧ разрядного кода отражения.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Возвращает значение КЕКК, представляющее ⟦ 5, 1, 3 ⟧ кодировщика кода и декодер с измерением синдром "на месте".
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: Функция возвращает функцию, которая сопоставляет измерения Error синдром с соответствующими операторами Паули с ошибками по таблице уточняющих запросов для ⟦ 5, 1, 3 ⟧ тактового кода.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Возвращает значение CSS, представляющее кодировщик кода ⟦ 7, 1, 3 ⟧ Стеане и декодер с измерением синдром на месте.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: Декодер для Объединенных X-и Z-частей стабилизер группы ⟦ 7, 1, 3 ⟧ Стеане.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: Декодер для X-части группы стабилизер ⟦ 7, 1, 3 ⟧ Стеане.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: Декодер для Z-части группы стабилизер ⟦ 7, 1, 3 ⟧ Стеане.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Для заданной таблицы операций Паули с заданным регистром Кубитс эта функция возвращает объект типа `RecoveryFn`, который содержит все сведения, необходимые для декодирования уточняющих запросов таблицы относительно заданного массива операций Паули.
operations:
- uid: microsoft.quantum.errorcorrection.bitflipdecoder
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nБитфлипдекодер является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.errorcorrection.decodefrombitflipcode\".\nСледует использовать @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"."
- uid: microsoft.quantum.errorcorrection.bitflipencoder
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nБитфлипенкодер является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\".\nСледует использовать @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"."
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: Декодирования из кода [3, 1, 3]/⟦ 3, 1, 1 ⟧ bit-переворот Code.
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: Декодирует код такта ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: Операция обратной кодировки, которая сопоставляет незакодированный регистр такта с закодированным регистром такта в коде такта ⟦ 7, 1, 3 ⟧ Стеане.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: Кодирует в код [3, 1, 3]/⟦ 3, 1, 1 ⟧ bit-переворот.
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: Кодирует в код такта ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: Операция кодирования, которая сопоставляет незакодированный регистр такта с закодированным регистром такта в коде такта ⟦ 7, 1, 3 ⟧ Стеане.
- uid: microsoft.quantum.errorcorrection.fivequbitcodedecoder
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nФивекубиткодедекодер является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\".\nСледует использовать @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"."
- uid: microsoft.quantum.errorcorrection.fivequbitcodeencoder
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nФивекубиткодинкодер является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.errorcorrection.encodeintofivequbitcode\".\nСледует использовать @\"microsoft.quantum.errorcorrection.encodeintofivequbitcode\"."
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: >-
    Выполняет поворот π/4 о `Y`.


    Поворот выполняется путем использования волшебного состояния; то есть копия State $ $ \бегин{алигн} \кос\фрак{\пи}{8} \кет{0} + \син \фрак{\пи}{8} \кет{1}.

    \енд{алигн} $ $
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: >-
    Реализует алгоритм Книлл "волшебного" состояния Magic.


    Учитывая 15 приблизительных копий волшебного состояния $ $ \бегин{алигн} \кос\фрак{\пи}{8} \кет{0} + \син \фрак{\пи}{8} \кет{1} \енд{алигн}, $ $ дает одну копию более высокого качества.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Измеряет заданный набор генераторов группы стабилизер.
- uid: microsoft.quantum.errorcorrection.recover
  summary: Выполняет единичное округление исправления ошибок с помощью кода такта, описанного типом `QECC`.
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: Выполняет единичное округление исправления ошибок с помощью кода такта, описанного типом `CSS`.
- uid: microsoft.quantum.errorcorrection.steanecodedecoder
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nСтеанекодедекодер является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.errorcorrection.decodefromsteanecode\".\nСледует использовать @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"."
- uid: microsoft.quantum.errorcorrection.steanecodeencoder
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nСтеанекодинкодер является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.errorcorrection.encodeintosteanecode\".\nСледует использовать @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"."
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: Представляет код Калдербанк – Шор – Стеане (CSS) в соответствии с определением кодировщика, декодера и его процедур измерения синдром для `X` и `Z` ошибок соответственно.
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    Представляет операцию, которая декодирует закодированный регистр в физический регистр и Кубитс, используемый для записи синдром.


    Аргумент для Декодеоп совпадает с возвращаемым из Енкодеоп, и наоборот.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    Представляет операцию, которая кодирует физическую регистрацию в логическую регистрацию с помощью предоставленного вспомогательного Кубитс.


    Первый аргумент принимается в качестве физического регистра, который будет кодироваться, а второй аргумент является временным регистром, который будет использоваться.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: Тип для регистрации физического Кубитс `Qubit[]`, который кодирует логический Кубитс.
- uid: microsoft.quantum.errorcorrection.qecc
  summary: Представляет код исправления ошибок в соответствии с определением процедуры измерения кодировщика, декодера и синдром.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: Тип для функции, которая сопоставляет ошибку синдром с последовательностью операций `Pauli[]`, исправлять обнаруженную ошибку.
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: Введите `Result[]` результатов измерения, определяющих ошибку синдром для тактового кода.
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: Представляет операцию, используемую для измерения синдром блока кода исправления ошибок.
