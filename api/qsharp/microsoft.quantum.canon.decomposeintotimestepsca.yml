### YamlMime:QSharpType
uid: microsoft.quantum.canon.decomposeintotimestepsca
name: декомпосеинтотиместепска
type: function
namespace: Microsoft.Quantum.Canon
summary: Возвращает операцию, реализующую интегратор Троттер – Сузуки для данной операции.
syntax: "function DecomposeIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: >-
  We use the implementation in


  - [ *D. W. Berry, G. Ahokas, R. Cleve, B. C. Sanders* ](https://arxiv.org/abs/quant-ph/0508139)
input:
  content: '((Нстепс: int, Op: ((int, Double, t) = > Unit-сумм + CTL)), Троттерордер: int)'
  types:
  - name: нстепс
    isPrimitive: true
    uid: Int
  - name: операцион
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: троттерордер
    summary: >-
      Выбирает порядок использования Троттер – Сузуки Integrator.

      В настоящее время поддерживаются Order 1 и 2.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, t) = >ная единица — "года + CTL")
  types:
  - summary: Возвращает неединую реализацию интегратора Троттер – Сузуки, где первый параметр `Double` — это размер шага интеграции, а второй параметр — это целевой объект.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Тип, с которым должен действовать каждый шаг времени; обычно либо `Qubit[]`, либо `Qubit`.
