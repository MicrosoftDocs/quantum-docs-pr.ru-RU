### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Реализует обратимый вентиль. `carryIn` Учитывая поразрядность `carryIn`, закодированную в кубит и два слагаемому бит, закодированные в `summand1` и `summand2`, вычисляют побитовое исключающее `summand1` XOR `summand2` , а в `summand2` кубит, а также ксоред в кубит `carryOut`.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Кубит.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: First слагаемому кубит.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Второй слагаемому кубит заменяется нижним битом суммы `summand1` и. `summand2`
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Кубит для выполнения, будет ксоред с более высоким битом суммы.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
