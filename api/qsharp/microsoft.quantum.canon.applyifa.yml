### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifa
name: ApplyIfA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет операцию аджоинтабле к классическому биту.


  При наличии операции `op` и битового значения `bit`применяется `op` к, `target` если `bit` имеет `true`значение. Если `false`значение равно, то `target`ничего не происходит с.

  Суффикс `A` указывает, что операция, которую необходимо применить, — аджоинтабле.
examples: >-
  Следующий командлет готовит регистр Кубитс в вычислительное состояние, представленное классическим битом строки, заданным как массив `Bool` значений:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfA (op : ('T => Unit is Adj), bit : Bool, target : 'T) : Unit"
