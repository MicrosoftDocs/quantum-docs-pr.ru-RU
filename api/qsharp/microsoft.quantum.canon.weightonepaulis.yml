    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Массив кубит Паули операторов, каждый из которых представлен как массив с длиной `nQubits`.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
