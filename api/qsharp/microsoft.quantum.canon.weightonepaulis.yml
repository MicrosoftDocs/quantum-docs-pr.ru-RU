uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Возвращает массив всех операторов Паули веса-1 для заданного числа Кубитс.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: Число Кубитс, для которых определены возвращаемые операторы Паули.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Массив операторов кубит Паули, каждый из которых представлен в виде массива с длиной `nQubits`.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
