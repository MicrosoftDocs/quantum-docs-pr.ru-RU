### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Выполняет модульные целочисленные константы умножения и добавления в регистре кубит.


  Реализует карту $ $ \бегин{алигн} \кет{КС} \кет{б} \мапсто \кет{КС} \кет{(b + a \кдот x) \операторнаме{мод} N} \енд{алигн} $ $ для данного модуля $N $, постоянный множитель $a $ и слагаемому $y $.
remarks: >-
  - Схема канала и описание см. на рис. 6 на [стр. 7 из арксив: Куант-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Эта операция соответствует КМУЛТ (a) MOD (N) в [арксив: Куант-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Модуль $N $, для которого выполняется сложение и умножение, относительно.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Регистр такта, представляющий целое число без знака, значение которого добавляется к каждой метке состояния базы `summand` .
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: Регистр такта, представляющий целое число без знака, которое будет использоваться в качестве целевого объекта для данной операции.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
