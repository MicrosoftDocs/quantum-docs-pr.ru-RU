### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает значение true только в том случае, если два входных значения равны.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` только в том случае, если `a` равно `b`.'
    isPrimitive: true
    uid: Bool
