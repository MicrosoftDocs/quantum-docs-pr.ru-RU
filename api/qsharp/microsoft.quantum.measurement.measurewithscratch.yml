### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: microsoft.quantum.measurement
summary: Измеряет заданный оператор Паули, используя явное значение "кубит" для выполнения измерения.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Оператор Multi-кубит Паули, указанный в качестве массива операторов с одним кубит Паули.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Регистр кубит для измерения.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Результат измерения данного оператора Паули в `target` регистре.
    isPrimitive: true
    uid: Result
