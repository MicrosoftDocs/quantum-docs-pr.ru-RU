### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Случайная операция принимает массив значений типа Double в качестве входных данных и возвращает в массиве в качестве указателя случайный выбор `Int`.

  Вероятность выбора определенного индекса пропорциональна значению элемента массива в этом индексе.

  Элементы массива, равные нулю, игнорируются, и их индексы никогда не возвращаются. Если какой-либо элемент массива меньше нуля или если ни один элемент массива больше нуля, операция завершается ошибкой.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Массив чисел с плавающей запятой пропорционально вероятности выбора каждого индекса.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Целое число $i $ с вероятностью $ \Пр (i) = p_i/\ sum_i p_i $, где $p _i $ — это $i $ TH `probs`элемент.
    isPrimitive: true
    uid: Int
