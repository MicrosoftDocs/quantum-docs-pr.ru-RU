### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Разделяет массив на несколько частей.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Число элементов в каждой части массива
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Входной массив для разбиения.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Несколько массивов, в которых первый массив является первым `nElements[0]` `arr`, а второй массив является следующим `nElements[1]` `arr` и т. д. Последний массив будет содержать все оставшиеся элементы.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
