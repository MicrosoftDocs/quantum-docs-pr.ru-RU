### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzero
name: ApplyIfZero
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию с условием для классического значения result, равного нулю.


  При наличии операции `op` и результирующего значения `result` применяется `op` к, `target` Если имеет `result` значение `Zero` . Если значение `One` равно, то ничего не происходит с `target` .
syntax: "operation ApplyIfZero (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Результат измерения, определяющий, применяется ли оператор Op.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Операция, применяемая к условию.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна применяться условно.
