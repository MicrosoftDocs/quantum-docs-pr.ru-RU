### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: microsoft.quantum.convert
summary: >-
  Преобразует функции в операции.


  При наличии функции возвращает операцию, которая вызывает эту функцию и не выполняет никаких других действий.
remarks: Это в основном полезно для передачи функций функциям или операциям, которые в качестве входных данных ожидает операцию.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Функция, которую необходимо преобразовать в операцию.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Операция `op` , которая `op(input)` идентична для `fn(input)` All `input` .
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Тип входных данных функции для преобразования.
- uid: "'Output"
  summary: Тип выходных данных функции для преобразования.
