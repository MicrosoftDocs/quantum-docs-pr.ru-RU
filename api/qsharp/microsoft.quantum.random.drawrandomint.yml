### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: Рисует случайное целое число в заданном инклюзивном диапазоне.
remarks: Завершается ошибкой `max <= min` , если.
examples: >-
  Следующий фрагмент Q # случайным образом выполняет откат шести костей:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Наименьшее целое число для рисования.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Максимальное отображаемое целое число.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Целое число в инклюзивном диапазоне от `min` до `max` с равномерным значением вероятности.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
