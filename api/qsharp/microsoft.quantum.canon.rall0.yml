uid: microsoft.quantum.canon.rall0
name: RAll0
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Выполняет операцию сдвига этапа.


  $R = \болдоне-(1-e ^ {i \фи}) \ket{0\cdots 0} \bra{0\cdots 0} $.
syntax: 'operation RAll0 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: Этап $ \фи $ применен к состоянию $ \ket{0\cdots 0} \bra{0\cdots 0} $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Регистр, состояние которого необходимо поворачивать $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
