### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexa
name: апплитоеачиндекса
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну операцию кубит к каждому индексированному элементу в регистре.

  Модификатор `A` указывает, что операция с одним кубитом — аджоинтабле.
syntax: "operation ApplyToEachIndexA (singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(Синглилементоператион: ((int, t) = > единица является прогода), регистрация: 'T [])"
  types:
  - name: синглилементоператион
    summary: Операция, применяемая к каждому кубит.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: регистрация
    summary: Массив Кубитс, для которого применяется заданная операция.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Единица
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Целевой объект, на котором действует каждая из операций.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytoeachindex
