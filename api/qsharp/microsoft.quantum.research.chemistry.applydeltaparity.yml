### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: Вычисление разницы между предыдущим ПКРС... условия и следующие ПКРС... термин. Это различие вычислено на вспомогательной кубит.
remarks: Предполагается, что индексы P < Q < R < S <... для Превпк и Некстпк.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Список индексов для предыдущего ПКРС... черт.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Список индексов для следующего ПКРС... черт.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Вспомогательная кубит, на которой сохраняются результаты вычисления четности.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Кубит, обрабатываемый всеми ПКРС... черт.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
