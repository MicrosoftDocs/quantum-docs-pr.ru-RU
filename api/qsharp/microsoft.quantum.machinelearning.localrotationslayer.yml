### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Возвращает массив неуправляемых (одинарных кубит) поворотов вдоль заданной оси с одним поворотом для каждого кубит в регистре, параметризованным разными параметрами модели.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: Число Кубитс, обрабатываемых данным слоем.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Ось вращения для каждого вращения в заданном слое.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Массив управляемых поворотов относительно заданной оси, по одному на каждый из `nQubits` Кубитс.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
