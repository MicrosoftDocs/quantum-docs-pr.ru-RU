### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: microsoft.quantum.logical
summary: Возвращает значение true только в том случае, если число меньше, чем другое число.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Если и, только если `a` является строго меньшим `b` .'
    isPrimitive: true
    uid: Bool
