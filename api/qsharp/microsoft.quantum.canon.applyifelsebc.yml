### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух контролируемых операций в зависимости от значения классического бита.


  При наличии битовой `bit`применяет операцию `trueOp` с `trueInput` в качестве входных данных, когда `bit` — `true`, и применяет `falseOp(falseInput)` при `bit`.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Управляемая операция, применяемая при `true``bit`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Входные данные, предоставляемые для `trueOp` при `true``bit`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Управляемая операция, применяемая при `false``bit`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Входные данные, предоставляемые для `falseOp` при `false``bit`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, `trueOp` к условному применению.
- uid: "'U"
  summary: Тип входных данных операции, `falseOp` к условному применению.
functors:
- Controlled
