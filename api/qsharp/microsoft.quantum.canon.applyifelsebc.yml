### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет одну из двух контролируемых операций в зависимости от значения классического бита.


  Учитывая бит `bit` , применяет операцию `trueOp` с в `trueInput` качестве входных данных `bit` , если имеет значение `true` , и применяется, `falseOp(falseInput)` Если `bit` имеет значение `false` .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Логическое значение, используемое для определения того, применяется ли оператор `trueOp` или `falseOp` .
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Управляемая операция, применяемая `bit` , если имеет значение `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Входные данные, которые должны быть предоставлены, `trueOp` Если `bit` имеет значение `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Управляемая операция, применяемая `bit` , если имеет значение `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Входные данные, которые должны быть предоставлены, `falseOp` Если `bit` имеет значение `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции `trueOp` , которая должна применяться условно.
- uid: "'U"
  summary: Тип входных данных операции `falseOp` , которая должна применяться условно.
functors:
- Controlled
