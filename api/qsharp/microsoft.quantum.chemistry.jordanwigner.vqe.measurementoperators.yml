### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: Выполняет вычисление всех операторов измерения, необходимых для расчета предполагаемого Вигнер термина.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: Число Кубитс, необходимое для имитации системы молекулярное.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: Массив, содержащий индексы кубит, к которым применяется каждый оператор Паули.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: Тип Вигнер термина.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Массив операторов измерения (каждый из которых является массивом из Паули).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
