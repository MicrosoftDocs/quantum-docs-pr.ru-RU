### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: microsoft.quantum.convert
summary: Создает массив `arr` целых чисел, перечисленных с помощью Start.. шаг.. конце.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: Объект `Range` из значений, `start..step..end` преобразуемых в массив.
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: Новый массив целых чисел, соответствующий значениям, перебираемым по `range` .
    isArray: true
    isPrimitive: true
    uid: Int
