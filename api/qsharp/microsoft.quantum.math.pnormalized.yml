### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: пнормализед
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Нормализует вектор `Double`s в норме `L(p)`.


  То есть при наличии массива $x $ типа `Double[]`возвращается массив, в котором все элементы делятся на $p $-норм $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p: Double, массив: double [])'
  types:
  - name: p
    summary: Экспонента $p $ в $p $-норме.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: Массив $x $ нормализован $p $-нормой $\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
