### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: microsoft.quantum.diagnostics
summary: Между вызовом этой операции и ее примыкающей к ней утверждается, что по меньшей мере заданное число дополнительных Кубитс выделяется с помощью инструкций using.
remarks: Эта операция может быть заменена на неработающие целевые объекты, которые не поддерживают эту операцию.
examples: >-
  Следующий фрагмент кода завершится ошибкой при выполнении на компьютерах, поддерживающих эту диагностику:


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: Максимальное число Кубитс, которые могут быть выделены.
    isPrimitive: true
    uid: Int
  - name: message
    summary: Сообщение, отображаемое при сбое.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
