### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Сводка\n Это пространство имен предоставляет функции и операции, используемые в приложениях тактовой настройки машинного обучения.\n\n # <a name=\"references\"></a>Ссылки\n - Мария Счулд, Алекс Бочаров, Криста Своре, (Nathan Виебе, \"основанные на цепи классификатори https://arxiv.org/abs/1804.00633."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Учитывая набор коэффициентов и допустимости, возвращает операцию подготовки состояния, которая подготавливает каждый коэффициент в качестве соответствующей амплитуды вычислительного состояния, вплоть до заданного допуска.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: При наличии одного или нескольких уровней управляемых поворотов возвращает один слой с индексом параметра модели, смещенным таким, что отдельные слои параметризованы с помощью отдельных параметров модели.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Возвращает массив однонаправленных поворотов вдоль заданной оси, организованных циклически по регистру Кубитс и параметризованных с помощью отдельных параметров модели.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Возвращает набор параметров по умолчанию для учебных классификаторов.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Возвращает число Кубитс, необходимое для кодирования конкретного вектора компонентов.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: При наличии вероятности классификации и смещения возвращает метку, выведенную из этой вероятности.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: При наличии массива вероятностей классификации и смещения возвращает метку, выведенную из каждой вероятности.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Учитывая набор коэффициентов и допустимости, возвращает операцию подготовки состояния, которая подготавливает каждый коэффициент в качестве соответствующей амплитуды вычислительного состояния.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Возвращает массив неуправляемых (одинарных кубит) поворотов вдоль заданной оси с одним поворотом для каждого кубит в регистре, параметризованным разными параметрами модели.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: При наличии набора выводимых меток и набора правильных меток возвращает индексы, где каждый набор меток отличается.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: При наличии набора выводимых меток и набора правильных меток возвращает количество индексов, в которых каждый набор меток различается.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Возвращает число Кубитс, необходимое для применения заданного последовательного классификатора.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Возвращает массив однокубитных поворотов вдоль заданной оси, параметризованных разными параметрами модели.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Производит выборку заданного массива с использованием заданного расписания.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Возвращает количество элементов в заданном расписании выборки.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Учитывая структуру и параметризацию последовательного классификатора, применяет классификатор к регистру Кубитс.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: При наличии набора примеров и последовательного классификатора оценивает вероятность классификации для этих образцов путем повторного измерения выходных данных классификатора в каждом примере.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: При наличии образца и последовательного классификатора оценивает вероятность классификации для этого образца путем многократного измерения выходных данных классификатора в заданном примере.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Оценивает градиентное обучение для последовательного классификатора в определенной модели и для заданных закодированных входных данных.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Используя структуру последовательного классификатора, обучить классификатор по заданному пометке обучающий набор.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Используя структуру последовательного классификатора, обучить классификатор в заданном пометке обучающий набор, начиная с определенной модели.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Проверяет заданный последовательный классификатор на соответствие заданному набору предварительно помеченных образцов.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Описывает управляемый поворот в терминах целевого объекта и индексов управления, ось вращения и индекс в векторе параметров модели.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Пример с именем класса, к которому принадлежит образец.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Расписание рисования пакетов из набора примеров.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Описывает модель классификатора такта, состоящую из последовательности параметризованных и контролируемых поворотов, присваивания углов поворота и смещения между двумя классами, распознаваемыми моделью.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Описывает операцию, которая подготавливает заданный вход для последовательного классификатора.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Коллекция параметров, используемых в классификаторах тактов для обучения.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Результаты проверки классификатора на соответствие набору примеров.
