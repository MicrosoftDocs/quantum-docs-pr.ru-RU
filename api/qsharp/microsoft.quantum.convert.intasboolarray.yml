### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Создает двоичное представление положительного целого числа с использованием представления с прямым порядком байтов для возвращаемого массива.
remarks: >-
  Входные `bits` данные должны находиться в диапазоне от 0 до 63.

  Входные `number` данные должны находиться в диапазоне от 0 до $2 ^ {\тексттт{битс}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Положительное целое число, которое должно быть преобразовано в массив логических значений.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Число битов в двоичном представлении `number`.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Массив логических значений, представляющих `number`.
    isArray: true
    isPrimitive: true
    uid: Bool
