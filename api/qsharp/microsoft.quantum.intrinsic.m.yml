### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Выполняет измерение отдельного кубита в Паули $Z $.


  Результат вывода задается параметром Distribution \бегин{алигн} \Пр (\Тексттт{зеро} | \кет{\пси}) = \бракет{\пси | 0} \braket{0 | \пси}.

  \енд{алигн}
remarks: >-
  Эквивалентно:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Кубит.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`, если еиженвалуе $ + $1, и `One`, если наблюдается еиженвалуе $-$1.'
    isPrimitive: true
    uid: Result
