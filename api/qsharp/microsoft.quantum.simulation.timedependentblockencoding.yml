uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Представляет объект `BlockEncoding` , который управляется регистром часов.


  То есть, `TimeDependentBlockEncoding` представляет собой единое $U $, управляемое состоянием $ \кет{к} _d $ в регистре `d` часов таким образом, что произвольный оператор $H _k $, который действует на системный `s` регистр, кодируется в верхнем левом блоке, соответствующем вспомогательному состоянию $ \кет{0}_A $. Это означает следующее:


  $ $ \бегин{алигн} (\бра{0}\_а\отимес I_ {DS}) U (\кет{0}\_а\отимес I_ {DS}) = \ sum_ {k} \кет{к}\бра{к}\_д\отимес H_k.

  \енд{алигн} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
