### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: microsoft.quantum.synthesis
summary: Эта операция меняет местами амплитуду с индексом на `a` амплитуду по индексу `b` в заданном векторе состояния `register` длины $n $.  Если `a` равно `b` , вектор состояния не изменяется.
examples: >-
  Подготовьте единое геоотносительное количество Штатов $ | 1 \ рангле $, $ | 2 \ рангле $ и $ | 3 \ рангле $ on 2 Кубитс.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: Первый индекс (должен быть значением от 0 до $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: b
    summary: Второй индекс (должен быть значением от 0 до $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Список $n $ Кубитс, к которому применяется транспоситион.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
