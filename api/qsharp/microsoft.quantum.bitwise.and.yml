### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: microsoft.quantum.bitwise
summary: >-
  Возвращает побитовое и для двух целых чисел.

  При этом выполняются те же вычисления, что и у встроенного `&&&` оператора.
remarks: Дополнительные сведения см. в разделе [ &amp; оператор C#](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator) (двоичный).
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
