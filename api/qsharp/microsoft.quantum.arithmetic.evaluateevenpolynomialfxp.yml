### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Вычисляет четность в представлении с фиксированной запятой.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Коэффициенты равномерности в виде массива типа Double, т. е. массива $ [a_0, a_1,..., a_k] $ для четного $P (x) = a_0 + a_1 x ^ 2 + \кдотс + a_k x ^ {2000} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Входное число с фиксированной запятой, для которого вычисляется степень полинома.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Выходное число с фиксированной запятой, которое будет содержать $P (x) $. Должно быть в состоянии $ \кет {0} $ изначально.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
