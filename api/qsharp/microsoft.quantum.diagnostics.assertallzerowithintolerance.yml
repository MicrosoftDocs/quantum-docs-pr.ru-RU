uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: ассерталлзеровисинтолеранце
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Утверждение, что все заданное Кубитс в $ \кет{0}$ State вплоть до заданного допуска.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(Кубитс: кубит [], допуск: Double)'
  types:
  - name: кубитс
    summary: Кубитс, которые включены в $ \кет{0}$ State.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: график
    summary: Точность, с которой состояние должно находиться в $ \кет{0}$ State
    isPrimitive: true
    uid: Double
output:
  content: Единица
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
