### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  Для неотрицательного целого числа `a` возвращает число битов, необходимых для представления `a` .


  То есть возвращает наименьшее $n $ например, $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Целое число, для которого требуется вычислить битовую длину.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Разрядный размер `a` .
    isPrimitive: true
    uid: Int
