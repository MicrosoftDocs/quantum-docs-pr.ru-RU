### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну операцию кубит к каждому элементу в регистре.

  Модификатор `C` указывает, что операция с одним кубит является управляемой.
examples: >-
  Подготовьте три-кубит $ \кет{+} $ State:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Операция, применяемая к каждому кубит.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Массив Кубитс, для которого применяется заданная операция.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Целевой объект, на котором действует операция.
functors:
- Controlled
