### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Повторяет операцию для заданного числа выборок, собирая выходные данные в массиве.
examples: >-
  Следующий пример кода выдает целое число с учетом операции, которая производит выборку по одному биту за раз.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: Операция, которая вызывается повторно.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: Число выборок вызова `op` для сбора.
    isPrimitive: true
    uid: Int
  - name: input
    summary: Входные данные, передаваемые в `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: Тип входных данных, ожидаемый `op` .
- uid: TOutput
  summary: Тип выходных данных, возвращаемых `op` .
