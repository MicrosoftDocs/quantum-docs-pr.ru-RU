### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: апплитоеачиндекск
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну операцию кубит к каждому индексированному элементу в регистре.

  Модификатор `C` указывает, что операция с одним кубитом является управляемой.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: '(Синглилементоператион: ((int, t) = > единица — CTL), Register: не [])'
  types:
  - name: синглилементоператион
    summary: Операция, применяемая к каждому кубит.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: регистрация
    summary: Массив Кубитс, для которого применяется заданная операция.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Единица
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Целевой объект, на котором действует каждая из операций.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
