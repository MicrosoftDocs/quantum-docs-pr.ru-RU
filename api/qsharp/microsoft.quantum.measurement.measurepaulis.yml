### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: microsoft.quantum.measurement
summary: Учитывая массив операторов кубит Паули, измеряет каждый с помощью указанного мини-приложения измерения, а затем возвращает массив результатов.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Массив кубит Паули операторов для измерения.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Регистрация для измерения заданных операторов.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Операция, которая выполняет измерение заданного кубит оператора.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: Массив результатов, полученных из измерения каждого элемента `paulis` в `target` .
    isArray: true
    isPrimitive: true
    uid: Result
