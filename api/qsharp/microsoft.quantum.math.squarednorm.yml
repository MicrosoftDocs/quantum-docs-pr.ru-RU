### YamlMime:QSharpType
uid: microsoft.quantum.math.squarednorm
name: SquaredNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Возвращает квадрат с 2 по норме для вектора.


  Возвращает квадратное значение 2-нормы вектора; то есть при наличии входного $ \век{КС} $ возвращается значение $ \ sum_i x_i ^ 2 $.
syntax: 'function SquaredNorm (array : Double[]) : Double'
input:
  content: '(array : Double[])'
  types:
  - name: array
    summary: Объект Vector, в котором возвращается значение по норме 2.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: В квадрате 2 — норма `array`.
    isPrimitive: true
    uid: Double
