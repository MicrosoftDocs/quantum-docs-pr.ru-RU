### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitiona
name: ApplyToPartitionA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет пару операций к заданному разделу регистра на две части.

  Модификатор `A` указывает, что операция является аджоинтабле.
syntax: 'operation ApplyToPartitionA (op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Пара операций, применяемых к заданному разделу.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Число Кубитс от целевого объекта, помещаемых в первую часть секции.

      Остальные Кубитс составляют вторую часть секции.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Регистр Кубитс, которые секционированы и управляются данной двумя операциями.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytopartition
