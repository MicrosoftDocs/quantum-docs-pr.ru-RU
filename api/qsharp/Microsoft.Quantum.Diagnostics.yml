  summary: Распознанный компилятором атрибут, с помощью которого можно определить альтернативное имя, которое может использоваться при загрузке типа или вызываемого для целей тестирования.
- uid: microsoft.quantum.diagnostics.test
  summary: Распознанный компилятором атрибут, используемый для пометки модульного теста.
