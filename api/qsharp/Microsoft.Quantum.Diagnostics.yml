operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Утверждение, что все заданные Кубитс находятся в $ \кет {0} $ штате.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Утверждение о том, что все заданные Кубитс находятся в состоянии $ \кет {0} $ вплоть до заданного допуска.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Учитывая две операции, утверждает, что они действуют одинаково для всех входных состояний.


    Это утверждение реализуется путем проверки действия операций во всех состояниях формы $V _0 \отимес... \отимес V_ {n-1} $, где $V _k $ является одним из состояний $ \кет {0} $, $ \кет {1} $, $ \кет{+} $ и $ \кет{и} $ (+ 1 Еиженстате of Паули Y).


    Это утверждение использует $n $ Кубитс и требует нескольких вызовов сравниваемых операций.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Проверяет, равен ли операция `givenU` операции `expectedU` с заданным размером входных данных, проверяя действие операций только на векторах от вычислительной основе.

    Это обязательное, но недостаточное условие для равенства двух унитариес.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Учитывая две операции, утверждает, что они действуют одинаково для всех входных состояний.


    Это утверждение реализуется с помощью Чои – Жамиłковски исоморфисм, чтобы уменьшить утверждение до одного из утверждений состояния кубит для двух регистров запутанными.

    Таким образом, для этой операции требуется только один вызов каждой проверяемой операции, но в два раза требуется выделить не больше Кубитс.

    Это утверждение можно использовать, чтобы убедиться, что оптимизированная версия операции действует аналогично его упрощенной реализации, или что операция, которая работает с диапазоном нетактовых входных данных, соглашается с известными случаями.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Утверждает, что кубит `q` находится в ожидаемом еиженстате оператора Паули Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Утверждает, что кубит находится в ожидаемом состоянии.


    `expected`представляет сложный вектор, $ \кет{\пси} = \бегин{бматрикс}а & б\енд {бматрикс} ^ {\Масрм{т}} $.

    Первый элемент кортежей, представляющий каждый из $a $, $b $ является реальной частью комплексного числа, а второй — мнимой частью.

    Последний аргумент определяет допуск, с которым выполняется утверждение.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Утверждает, что кубит `q` находится в ожидаемом еиженстате оператора Паули Z вплоть до заданного допуска.
