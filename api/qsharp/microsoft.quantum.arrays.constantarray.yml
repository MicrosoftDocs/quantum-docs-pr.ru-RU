### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Создает массив заданной длины со всеми элементами, равными заданному значению.
examples: >-
  Следующий код создает массив из трех логических значений, каждый из которых равен `true`:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Длина нового массива.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Значение каждого элемента нового массива.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Новый массив длины `length`, каждый элемент которого имеет значение `value`.
    isArray: true
    uid: "'T"
    isLocal: true
