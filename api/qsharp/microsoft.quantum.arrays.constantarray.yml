### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Создает массив заданной длины со всеми элементами, равными заданному значению.
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Длина нового массива.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Значение, которое будет содержаться в каждом индексе нового массива.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Новый массив `length`длины, в котором каждый элемент `value`.
    isArray: true
    uid: "'T"
    isLocal: true
