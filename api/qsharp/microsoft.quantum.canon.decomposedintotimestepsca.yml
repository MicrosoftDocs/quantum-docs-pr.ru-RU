uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Возвращает операцию, реализующую интегратор Троттер – Сузуки для данной операции.
remarks: >-
  При вызове `order` с `1`параметром Equals эта функция возвращает операцию, которая может быть смоделирована с помощью самого низкого порядка Троттер – Сузуки integrator $ $ \бегин{алигн} S_1 (\ламбда) = \ prod_ {j = 1} ^ {m} e ^ {H_j \ламбда}, \енд{алигн} $ $, где мы соблюдаем нотацию [Куант-pH/0508139](https://arxiv.org/abs/quant-ph/0508139) и разберем $ \ламбда $ как время развития (представленное первыми входными данными возвращаемой операции), и пусть\{$\}H_j _ {j = 1} ^ {m} $ является набором (неравномерные) динамических генераторов (хермитиан), `op(j, lambda, _)` которые моделируются с помощью единого оператора $e ^ {H_j \lambda} $.


  Аналогично, `order` функция `2` из возвращает симметричный Троттер — Сузуки integrator $ $ \бегин{алигн} S_2 (\ламбда) = \ prod_ {j = 1} ^ {m} e ^ {H_k \ламбда/2} \ prod_ {j ' = m} ^{1} e ^ {H_ {j '} \ламбда/2}.

  \енд{алигн} $ $


  Более высокие значения `order` даже реализуются с помощью рекурсивного создания [Куант-pH/0508139](https://arxiv.org/abs/quant-ph/0508139).
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. Берри, G. Ахокас, R. Cleve, B. C. Сандерс*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: Количество операций, которые необходимо отложить на временные шаги.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Операция, которая принимает входные данные индекса ( `Int`тип) и входные данные времени `Double`(тип) для декомпозиции.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Выбирает порядок использования Троттер – Сузуки Integrator.

      Порядок 1 и даже заказы 2, 4, 6,... в настоящее время поддерживаются.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: Возвращает единую реализацию интегратора Троттер – Сузуки, где первым параметром `Double` является размер шага интеграции, а второй параметр — это целевой объект.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Тип, с которым должен действовать каждый шаг времени; как правило, `Qubit[]` или `Qubit`.
