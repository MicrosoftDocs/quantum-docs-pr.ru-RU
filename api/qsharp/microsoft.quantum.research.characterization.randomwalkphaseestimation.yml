### YamlMime:QSharpType
uid: microsoft.quantum.research.characterization.randomwalkphaseestimation
name: RandomWalkPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Research.Characterization
summary: Выполняет итеративную оценку этапа с помощью случайного прохода, чтобы приблизительно Байеса вывод на классический результат измерения из заданных Oracle и еиженстате.
remarks: >-
  ### <a name="iterative-phase-estimation-and-eigenstates"></a>Оценка этапа итерации и Еиженстатес


  В общем случае входной регистр `eigenstate` не должен быть еиженстате $ \кет{\фи} $ of $U $, но может быть частью еиженстатес. Предположим, что входное состояние предоставлено \бегин{алигн} \кет{\пси} & = \сум\_{j} \алфа\_j \кет{\фи\_j}, \енд{алигн}, где\{$\_\алфа\}j $ являются сложными коэффициентами, такими,\_что $ \сум\_j | \алфа j | ^ 2 = $1 и\_где $U \кет{\фи j\_} = \Phi j\ket\_{\ фи j} $.


  Затем выполнение итеративной оценки этапа будет в конечном итоге соединить один еиженстате, как описано в разделе " [рекомендации по разработке](xref:microsoft.quantum.libraries.characterization#iterative-phase-estimation-without-eigenstates)".


  ### <a name="experiment-design"></a>Проектирование экспериментов


  Измерение времени $t $ и углов инверсии $ \сета $, переданных `oracle` в, выбирается в соответствии с *эвристическим эвристиком предположения*, \бегин{алигн} \сета \сим \пр (\фи),{1}\куад t \аппрокс \фрак {\варианце{\фи}}.

  \енд{алигн} этот эвристический подход оптимальен для уменьшения ожидаемой дисперсии апостериорные в итеративной оценке этапа в соответствии с предположением обычного ранее.


  ### <a name="optimality"></a>Оптимальность


  Эта операция приближена к оптимальному средству оценки для этапа $ \фи $, как это было оценено с использованием квадратичной потери $L (\фи, \хат{\фи}) \масрел{: =} (\фи-\хат{\фи}) ^ 2 $.


  Дополнительные сведения о статистике оценки этапа итерации см. в разделе [Оценка этапа Байеса](xref:microsoft.quantum.libraries.characterization#bayesian-phase-estimation) .
syntax: 'operation RandomWalkPhaseEstimation (initialMean : Double, initialStdDev : Double, nMeasurements : Int, maxMeasurements : Int, unwind : Int, oracle : Microsoft.Quantum.Oracles.ContinuousOracle, targetState : Qubit[]) : Double'
references: >-
  - Феррие *et al.* 2011 [ДОИ: 10/tfx](https://doi.org/10.1007/s11128-012-0407-6), [арксив: 1110.3067](https://arxiv.org/abs/1110.3067).

  - Виебе *et al.* 2013 [ДОИ: 10/TF3](https://doi.org/10.1103/PhysRevLett.112.190501), [арксив: 1309.0876](https://arxiv.org/abs/1309.0876)

  - Виебе и Гранаде 2018 *(в процессе подготовки)*.
input:
  content: '(initialMean : Double, initialStdDev : Double, nMeasurements : Int, maxMeasurements : Int, unwind : Int, oracle : Microsoft.Quantum.Oracles.ContinuousOracle, targetState : Qubit[])'
  types:
  - name: initialMean
    summary: Среднее первоначальное предварительное распределение по $ \фи $.
    isPrimitive: true
    uid: Double
  - name: initialStdDev
    summary: Стандартное отклонение начального нормального предварительного распространения по $ \фи $.
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Количество измерений, которое должно быть принято в окончательной оценке апостериорные.
    isPrimitive: true
    uid: Int
  - name: maxMeasurements
    summary: Общее количество измерений, которое может быть выполнено до того, как операция будет считаться неудачной.
    isPrimitive: true
    uid: Int
  - name: unwind
    summary: Количество результатов, которое следует забывать при сбое проверок согласованности.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Операция, представляющая единое $U $ например, $U (t) \кет{\фи} = e ^ {i t \фи}\кет{\фи} $ для еиженстатес $ \кет{\фи} $ с неизвестным этапом $ \фи \ин \Масбб{р} ^ + $.
    uid: microsoft.quantum.oracles.continuousoracle
  - name: targetState
    summary: Регистр, с которым работает $U $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - summary: 'Окончательная оценка $ \хат{\фи} \масрел{: =} \експект [\фи] $, где ожидание на апостериорные задается всеми принятыми данными.'
    isPrimitive: true
    uid: Double
