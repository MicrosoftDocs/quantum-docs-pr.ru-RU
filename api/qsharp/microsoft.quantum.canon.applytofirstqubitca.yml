### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitca
name: ApplyToFirstQubitCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет Op операции к первому кубит в регистре.

  Модификатор `CA` указывает, что операция является управляемой и аджоинтабле.
syntax: 'operation ApplyToFirstQubitCA (op : (Qubit => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Операция, применяемая к первому кубит
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Массив кубит к первому кубит, к которому применяется операция
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
