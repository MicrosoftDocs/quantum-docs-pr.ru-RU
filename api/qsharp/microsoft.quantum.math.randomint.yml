### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Создает одинаковое случайное целое число, которое больше или равно нулю и меньше, чем предоставленная верхняя граница.
remarks: Эта функция вызывает <xref:microsoft.quantum.intrinsic.random>, так что ее случайность зависит от реализации `Random`.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Целое число, которое больше наибольшего целого числа, возвращаемого данной операцией.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Целое $x $ равномерно в случайном порядке по заданному интервалу; то есть с $ \Пр (x) = \фрак{1}{\тексттт{максинт}} $.
    isPrimitive: true
    uid: Int
