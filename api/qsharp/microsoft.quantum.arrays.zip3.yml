### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии трех массивов возвращает новый массив из трех кортежей, в которых каждый кортеж из трех элементов содержит элемент из каждого исходного массива.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Массив, содержащий значения для первого элемента каждого кортежа.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Массив, содержащий значения для второго элемента каждого кортежа.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Массив, содержащий значения для третьего элемента каждого кортежа.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Массив, содержащий три кортежа формы `(first[idx], second[idx], third[idx])` для каждой `idx`. Если массивы имеют неравную длину, выходные данные будут иметь длину до более короткой из входных значений.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Тип первого элемента массива.
- uid: "'T2"
  summary: Тип второго элемента массива.
- uid: "'T3"
  summary: Тип третьего элемента массива.
seeAlso:
- zip
- zip4
