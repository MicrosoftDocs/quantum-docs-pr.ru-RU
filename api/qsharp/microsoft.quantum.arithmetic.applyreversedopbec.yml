### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyreversedopbec
name: апплиреверседопбек
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Применяет операцию, которая принимает входные данные с обратным порядком байтов в кодировку для кодирования целого числа без знака, используя формат с прямым порядком байтов.
syntax: 'operation ApplyReversedOpBEC (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl), register : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(Op: (Microsoft. тактов. арифметик. байтов = > единица — CTL), Register: Microsoft. тактов. арифметика. Литтлиндиан)'
  types:
  - name: операцион
    summary: Операция, которая работает с регистром с обратным порядком байтов.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: регистрация
    summary: Регистр с прямым порядком байтов для преобразования.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Единица
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
