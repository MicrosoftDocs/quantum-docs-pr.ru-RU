### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: microsoft.quantum.arrays
summary: Возвращает массив, содержащий элементы другого массива, за исключением элементов в указанном списке индексов.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Массив индексов, обозначающий, какие элементы следует исключить из выходных данных.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Массив, в котором берутся значения в выходном массиве.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Массив, `output` который `output[0]` является первым элементом, `array` индекс которого не отображается в `remove` , например, `output[1]` вторым таким элементом и т. д.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип элементов массива.
