### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает значение true только в том случае, если два входных значения равны.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` только в том случае, если `a` равно `b`.'
    isPrimitive: true
    uid: Bool
