### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух операций в зависимости от значения классического результата.


  Учитывая `result`результата, применяет операцию `zeroOp` с `zeroInput` в качестве входных данных, когда `result` равно `Zero`и применяет `oneOp(oneInput)` при `result == One`.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Результат измерения, используемый для определения того, применяется ли `zeroOp` или `oneOp`.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Единая операция, применяемая при `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Входные данные, предоставляемые для `zeroOp` при `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Единая операция, применяемая при `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Входные данные, предоставляемые для `oneOp` при `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, `zeroOp` к условному применению.
- uid: "'U"
  summary: Тип входных данных операции, `oneOp` к условному применению.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
