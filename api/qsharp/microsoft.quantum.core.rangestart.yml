### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: Возвращает заданное начальное значение заданного диапазона.
remarks: >-
  `start`Первым элементом выражения диапазона является, второй элемент `start+step`—, третий элемент — `start+step+step`и т. д., пока `end` не будет передан.


  Обратите внимание, что определенное начальное значение диапазона совпадает с первым элементом последовательности, если диапазон не задает пустую последовательность (например, 2.. 1).
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Заданное начальное значение заданного диапазона.
    isPrimitive: true
    uid: Int
