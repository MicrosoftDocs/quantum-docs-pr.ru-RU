### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchain
name: CNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Вычисление четности массива Кубитс на месте.


  Он соответствует шаблону $ \ket{q_0} \ket{q_0 \оплус q_1} \ket{q_0 \оплус q_1 \оплус q_2} \кдотс $.
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Массив Кубитс, для которого производится вычисление и сохранение четности.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
