uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: При наличии вероятности классификации и смещения возвращает метку, выведенную из этой вероятности.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: Сдвиг между двумя классами, как правило, результатом обучения классификатора.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Вероятности классификации для конкретного примера, что типично для оценки частоты классификации.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Метка, выводимая из данной вероятности классификации.
    isPrimitive: true
    uid: Int
