name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Сводка\n Это пространство имен содержит функции и операции для выполнения усиления амплитуды.\n\n # <a name=\"description\"></a>Description\n Усиление амплитуды очевидным с частичными отражениями — это наиболее Общая форма реализации усиления амплитуды.\n\n Это вызывается с помощью операции Ампампобливиаусбирефлектионфасес.\n\n Он имеет два регистра: `ancillaRegister` и `systemRegister`.\n\n Это принимает две Oracle для этих отражений типа `ReflectionOracle`, которые работают только с регистром `ancillaRegister`.\n\n Это позволяет получить специальное значение Oracle для очевиднымного усиления амплитуды типа `ObliviousOracle`, которое работает совместно с обеими регистрами.\n\n Предполагается, что входное состояние в `ancillaRegister` является уникальным $-$1 еиженстате первого оператора отражения $I-2 \\ Сисакет {s} \\ неверное {s} $.\n\n Отражения, связанные с состоянием целевого такта, часто реализуются при условии доступа к Oracle, который подготавливает это состояние от вычислительной базы $ \\ket{0\\cdots 0} $.\n\n Для нашего соглашения для этих Oracle требуется два регистра: один кубит `flagQubit` регистр и регистр для всех остальных элементов в регистре АнЦилларегистер.\n\n Oracle типа `StateOracle` работает совместно с обоими регистрами для создания целевого состояния, помеченного $ \\кет{1}$ в `flagQubit` регистр с некоторой реальной амплитудой.\n\n Отражение `ReflectionOracle` о состоянии этого флага создается `TargetStateReflectionOracle`операции.\n\n Отражение `ReflectionOracle` о состоянии ввода для `ancillaRegister` создается инвертированным Статеоракле, а затем отразится около $ \\ket{0\\cdots 0} $ с Рефлектионстарт ().\n\n Oracle типа `DeterministicStateOracle` работает с регистрами `qubitState` для создания целевого состояния точно без флага.\n\n `AmpAmpObliviousByOraclePhases` — это версия усиления амплитуды очевидным, которая принимает Oracle `StateOracle` и `ObliviousOracle` вместо отражения.\n\n Обратите внимание, что усиление амплитуды является особым случаем усиления амплитуды очевидным, где `ObliviousOracle` является оператором идентификации, а Кубитс нет, т. е. `systemRegister` пуст.\n\n Это вызывается с помощью операции `AmpAmByReflectionPhases` и `AmpAmpByOraclePhases`.\n\n Этапы частичной отражения в стандартном случае поиска Гровер предоставляются функцией Ампампфасесстандард.\n\n Например, у нас есть следующие зависимости: Ампампбйоракле-> Ампампбйораклефасес-> Ампампобливиаусбйораклефасес-> Ампампобливиаусбирефлектионфасес."
