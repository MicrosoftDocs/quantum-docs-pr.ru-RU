### YamlMime:QSharpType
uid: microsoft.quantum.optimization.localunivariateminimum
name: LocalUnivariateMinimum
type: function
namespace: microsoft.quantum.optimization
summary: Возвращает локальное минимальное значение для функции унивариате через ограниченный интервал при помощи золотого интервала поиска.
syntax: 'function LocalUnivariateMinimum (fn : (Double -> Double), bounds : (Double, Double), tolerance : Double) : Microsoft.Quantum.Optimization.UnivariateOptimizationResult'
input:
  content: '(fn : (Double -> Double), bounds : (Double, Double), tolerance : Double)'
  types:
  - name: fn
    summary: Функция унивариате для сворачивания.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Double
    output:
      types:
      - isPrimitive: true
        uid: Double
  - name: bounds
    summary: Интервал, в течение которого должно быть найдено локальное минимальное значение.
    types:
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
  - name: tolerance
    summary: >-
      Точность входных данных функции, которая будет допускаться.

      Поиск локальной Оптима будет продолжен до тех пор, пока интервал не уменьшится по ширине.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Optimization.UnivariateOptimizationResult
  types:
  - summary: Локальная Оптима заданной функции, расположенная в пределах заданных границ.
    uid: microsoft.quantum.optimization.univariateoptimizationresult
