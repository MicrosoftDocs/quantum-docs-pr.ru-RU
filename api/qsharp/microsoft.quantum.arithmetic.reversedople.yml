### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedople
name: ReversedOpLE
type: function
namespace: microsoft.quantum.arithmetic
summary: При наличии операции, которая принимает прямой ввод с обратным порядком байтов, возвращает новую операцию, принимающую входные данные с обратным порядком байтов.
syntax: 'function ReversedOpLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit))'
  types:
  - name: op
    summary: Операция, входные данные которой должны быть отменены.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit)
  types:
  - summary: Новая операция, принимающая свои входные данные в виде регистра с обратным порядком байтов.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
