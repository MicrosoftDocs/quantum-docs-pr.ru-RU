- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Выполняет вычисление координат БЛОЧ-сферы для одного кубит состояния.


    Учитывая два комплексных числа, $a 0, a1 $, которые представляют состояние кубит, вычисляются координаты блочной сферы, например $a 0 \кет{0} + a1 \кет{1} = r e ^ {IT} (e ^ {-i \фи/2}\cos{(\ тета/2)} \кет{0}+ e ^ {i \фи/2}\sin{(\ тета/2)} \кет{1}) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    Использует методику такта для представления заданной матрицы плотности.


    При наличии списка $N $ коэффициентов $ \alpha_j $ эта функция возвращает единую $U $, которая использует метод такта для подготовки приближения $ \tilde\rho\sum_{j = 0} ^ {N-1} p_j\ket {j} \ неверное {j} $ из пурификатион матрицы плотности $ \рхо = \sum_{j = 0} ^ {N-1} \фрак{| alpha_j |} {\sum_k | \alpha_k |} \кет{ж}\бра{ж} $. В этом приближении ошибка $ \епсилон $ заключается в том, что $ | p_j-\фрак{| alpha_j |} {\sum_k | \alpha_k |} | \ле \епсилон/N $ and $\|\тилде\рхо-\рхо\| \ле \епсилон $. Иными словами, $ $ \бегин{алигн} У\кет{0}^ {\lceil\log_2 Н\рцеил} \ Сисакет{0}^ {m} = \sum_{j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{Garbage}_j}.

    \енд{алигн} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: Возвращает общее число Кубитс, которые должны быть выделены операции, возвращенной `QuantumROM`.
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Возвращает операцию, которая готовит определенное состояние такта.


    Возвращенная операция $U $ подготавливает произвольное состояние такта $ \кет{\пси} $ с сложными коэффициентами $r _j e ^ {i t_j} $ из $n $-кубит вычислительного состояния $ \ket{0...0} $.


    Действие U для вновь выделенной регистрации задается параметром $ $ \бегин{алигн} У\кет {0... 0} = \кет{\пси} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \енд{алигн} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Возвращает операцию, которая готовит заданное состояние такта.


    Возвращенная операция $U $ подготавливает произвольное состояние такта $ \кет{\пси} $ с положительным коэффициентом $ \alpha_j\ge $0 из $n $-кубит вычислительного состояния $ \ket{0...0} $.


    Действие U для вновь выделенной регистрации задается параметром $ $ \бегин{алигн} U \ket{0\cdots 0} = \кет{\пси} = \frac{\sum_{j = 0} ^ {2 ^ n-1} \alpha_j \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | \alpha_j | ^ 2}}.

    \енд{алигн} $ $
