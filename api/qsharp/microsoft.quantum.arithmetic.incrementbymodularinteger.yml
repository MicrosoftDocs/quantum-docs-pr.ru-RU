uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Выполняет модульное увеличение регистра кубит с помощью целочисленной константы.


  Отметим, `increment` $a $, `modulus` $N $ и целое число в `target` $y $.

  Затем операция выполняет следующее преобразование: \бегин{алигн} \кет{и} \мапсто \кет{(y + a) \операторнаме{мод} N} \енд{алигн} целые числа кодируются в формате с прямым порядком байтов.
remarks: >-
  Предполагается, что начальное значение целевого объекта меньше $N $, а шаг приращения $a $ меньше $N $.

  Обратите внимание, что <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> реализует ту же операцию на основе `PhaseLittleEndian`.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Целочисленное приращение $a $, добавляемое в $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $, МОДС $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Целочисленное $y $ в формате `LittleEndian`, к которому добавляется `increment` $a $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
