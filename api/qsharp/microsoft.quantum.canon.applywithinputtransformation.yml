### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformation
name: ApplyWithInputTransformation
type: operation
namespace: Microsoft.Quantum.Canon
summary: При наличии операции, принимающей некоторые входные данные, функция, которая возвращает выходные данные, совместимые с этой операцией, и входные данные для этой функции, применяет операцию с помощью функции для преобразования входных данных в форму, ожидаемую операцией.
examples: >-
  Следующий вызов использует @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian", чтобы применить операцию, предназначенную для входных данных @"Microsoft.Quantum.Arithmetic.BigEndian", в входные данные типа @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformation (fn : ('U -> 'T), op : ('T => Unit), input : 'U) : Unit"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit), input : 'U)"
  types:
  - name: fn
    summary: Функция, которая преобразует заданные входные данные в форму, ожидаемую операцией.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Операция, которая будет применена.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: input
    summary: Входные данные для функции.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
