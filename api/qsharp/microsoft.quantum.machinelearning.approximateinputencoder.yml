### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: microsoft.quantum.machinelearning
summary: Учитывая набор коэффициентов и допустимости, возвращает операцию подготовки состояния, которая подготавливает каждый коэффициент в качестве соответствующей амплитуды вычислительного состояния, вплоть до заданного допуска.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: Отклонение аппроксимации, используемое для кодирования заданных коэффициентов в входное состояние.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Коэффициенты для кодирования во входное состояние.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Операция подготовки состояния, которая подготавливает заданные коэффициенты в качестве входного состояния для заданного регистра.
    uid: microsoft.quantum.machinelearning.stategenerator
