### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Измеряет заданный набор генераторов группы стабилизер.
remarks: >-
  Это не проверяет, работает ли данный набор генераторов.

  В противном случае результат измерения может быть произвольным.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Массив операторов Паули мултикубит.

      Например, `stabilizerGroup[0]` представляет собой список матриц с одним кубит Паули, тензорныеным продуктом, который является генератором стабилизер.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Массив Кубитс, в котором определен код стабилизер.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Операция, указывающая, как измерять оператор мултикубит Паули.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: Результат измерений.
    uid: microsoft.quantum.errorcorrection.syndrome
