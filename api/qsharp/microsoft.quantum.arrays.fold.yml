### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: microsoft.quantum.arrays
summary: Выполняет итерацию функции `f` через массив `array` , возвращая `f(f(f(initialState, array[0]), array[1]), ...)` .
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: Функция для свертывания массива.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: Начальное состояние папки.
    uid: "'State"
    isLocal: true
  - name: array
    summary: Массив значений, по которым будет выполняться свертывание.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: Конечное состояние, возвращенное папкой после прохода по всем элементам `array` .
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: Тип состояний `folder` , в которых функция работает, т. е. принимает в качестве первого аргумента и возвращает.
- uid: "'T"
  summary: Тип `array` элементов.
