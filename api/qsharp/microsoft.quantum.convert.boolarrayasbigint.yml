### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasbigint
name: BoolArrayAsBigInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Преобразует заданный массив логических значений в эквивалентное большое целое число.

  Элемент 0 массива является наименее значащим битом длинного целого числа.
remarks: Дополнительные сведения см. в разделе [ C# конструктор BigInteger](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function BoolArrayAsBigInt (a : Bool[]) : BigInt'
input:
  content: '(a : Bool[])'
  types:
  - name: a
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
