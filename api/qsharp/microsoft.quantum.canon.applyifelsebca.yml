### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух операций в зависимости от значения классического бита.


  При наличии битовой `bit`применяет операцию `trueOp` с `trueInput` в качестве входных данных, когда `bit` — `true`, и применяет `falseOp(falseInput)` при `bit`.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Логическое значение, используемое для определения того, применяется ли `trueOp` или `falseOp`.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Единая операция, применяемая при `true``bit`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Входные данные, предоставляемые для `trueOp` при `true``bit`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Единая операция, применяемая при `false``bit`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Входные данные, предоставляемые для `falseOp` при `false``bit`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, `trueOp` к условному применению.
- uid: "'U"
  summary: Тип входных данных операции, `falseOp` к условному применению.
functors:
- Adjoint
- Controlled
