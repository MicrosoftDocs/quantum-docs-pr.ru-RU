### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух операций в зависимости от значения классического бита.


  Учитывая бит `bit`, применяет операцию `trueOp` с `trueInput` в качестве входных `bit` данных `true`, если имеет `falseOp(falseInput)` значение `bit` , `false`и применяется, если имеет значение.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Логическое значение, используемое для определения `trueOp` того `falseOp` , применяется ли оператор или.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Единая операция, применяемая, `bit` если `true`имеет значение.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Входные данные, которые должны `trueOp` быть `bit` предоставлены, если имеет значение `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Единая операция, применяемая, `bit` если `false`имеет значение.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Входные данные, которые должны `falseOp` быть `bit` предоставлены, если имеет значение `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции `trueOp` , которая должна применяться условно.
- uid: "'U"
  summary: Тип входных данных операции `falseOp` , которая должна применяться условно.
functors:
- Adjoint
- Controlled
