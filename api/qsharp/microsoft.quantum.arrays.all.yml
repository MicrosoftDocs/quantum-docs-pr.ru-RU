### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии массива и предиката, определенного для элементов массива, и проверяет, удовлетворяет ли предикату все элементы массива.
remarks: "Функция определена для универсальных типов, например, при наличии массива `'T[]` и функции `predicate: 'T -> Bool` можно создать значение `Bool`, которое указывает, соответствуют ли все элементы `predicate`."
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Функция из `'T` для `Bool`, которая используется для проверки элементов.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Массив элементов `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: '`Bool` значение функции и предиката, применяемого ко всем элементам.'
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Тип элементов `array`.
