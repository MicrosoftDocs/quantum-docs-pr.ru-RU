### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии массива и предиката, определенного для элементов массива, и проверяет, удовлетворяет ли предикату все элементы массива.
remarks: "`'T[]` Функция определена для универсальных типов, т. е. при наличии массива и функции `predicate: 'T -> Bool` мы можем получить `Bool` значение, которое указывает, соответствуют `predicate`ли все элементы."
examples: >-
  Следующий код проверяет, не являются ли все элементы массива ненулевыми:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Функция из `'T` в `Bool` , используемая для проверки элементов.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Массив элементов `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: '`Bool` Значение функции и предиката, применяемого ко всем элементам.'
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Тип `array` элементов.
