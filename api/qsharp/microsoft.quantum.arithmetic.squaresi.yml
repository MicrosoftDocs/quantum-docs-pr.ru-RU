uid: microsoft.quantum.arithmetic.squaresi
name: SquareSI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Квадратное целое число со знаком `xs` и сохранение результата в `result` , который должен быть равен нулю изначально.
remarks: Реализация основывается на Интежерскуаре.
syntax: 'operation SquareSI (xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian)'
  types:
  - name: xs
    summary: n-разрядное целое число в квадрат (Сигнедлиттлиндиан)
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: 2N-разрядный результат (Сигнедлиттлиндиан) должен находиться в состоянии $ \кет {0} $ изначально.
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
