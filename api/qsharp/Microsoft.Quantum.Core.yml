summary: " # <a name=\"summary\"></a>Сводка\n Это пространство имен включает основные функции и операции Q #.\n\n # <a name=\"remarks\"></a>Примечания\n Это пространство имен открывается компилятором Q # автоматически, поэтому все элементы этого пространства имен всегда доступны."
functions:
- uid: microsoft.quantum.core.default
  summary: Возвращает экземпляр заданного типа по умолчанию.
- uid: microsoft.quantum.core.length
  summary: Возвращает количество элементов в массиве.
- uid: microsoft.quantum.core.rangeend
  summary: Возвращает определенное конечное значение заданного диапазона, которое не обязательно является последним элементом последовательности.
- uid: microsoft.quantum.core.rangereverse
  summary: Возвращает новый диапазон, являющийся обратным по отношению к входному диапазону.
- uid: microsoft.quantum.core.rangestart
  summary: Возвращает заданное начальное значение заданного диапазона.
- uid: microsoft.quantum.core.rangestep
  summary: Возвращает целое число, указывающее, как вычисляется следующее значение диапазона.
