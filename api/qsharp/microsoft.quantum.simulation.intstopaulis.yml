### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Преобразует массив целых чисел в массив однокубитных операторов Паули.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Массив целых чисел в диапазоне `0..3` , который должен быть преобразован в операторы Паули.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: '`paulis` Массив `Pauli[]` операторов Паули имеет одинаковую длину `ints` , `paulis[idxPauli]` равную элементу, `[PauliI, PauliX, PauliY, PauliZ]` заданному параметром. `ints[idxPauli]`'
    isArray: true
    isPrimitive: true
    uid: Pauli
