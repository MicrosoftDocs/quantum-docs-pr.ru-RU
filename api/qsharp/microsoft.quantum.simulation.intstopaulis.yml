### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: интстопаулис
type: function
namespace: Microsoft.Quantum.Simulation
summary: Преобразует массив целых чисел в массив однокубитных операторов Паули.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints: int [])'
  types:
  - name: ints
    summary: Массив целых чисел в диапазоне `0..3` для преобразования в операторы Паули.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Паули []
  types:
  - summary: Массив `paulis` операторов Паули `Pauli[]` той же длины, что и `ints` такие, что `paulis[idxPauli]` равно элементу `[PauliI, PauliX, PauliY, PauliZ]`, заданному `ints[idxPauli]`.
    isArray: true
    isPrimitive: true
    uid: Pauli
