### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Объявляет, что классическое условие имеет значение false.
examples: >-
  Следующий код Q # выполнит печать "Hello, World":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Условие, которое необходимо объявить.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Строка сообщения об ошибке для печати в случае, если классическое условие имеет значение true.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
