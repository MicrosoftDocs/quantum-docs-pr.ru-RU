### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
name: EstimateOverlapBetweenStates
type: operation
namespace: microsoft.quantum.characterization
summary: При наличии двух операций, каждый из которых подготавливает копии состояния, вычисляет квадрат перекрытия между состояниями, подготовленными каждой операцией.
remarks: Эта операция использует тест подкачки для поиска $ $ \бегин{алигн} \лефт | \braket{00\cdots 0 | V ^ {\дагжер} U | 00 \ кдотс 0} \ригхт | ^ 2 \енд{алигн} $ $ WHERE $U $ является единым представлением действия `preparation1` , а $V $ соответствует `preparation2` .
syntax: 'operation EstimateOverlapBetweenStates (preparation1 : (Qubit[] => Unit is Adj), preparation2 : (Qubit[] => Unit is Adj), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation1 : (Qubit[] => Unit is Adj), preparation2 : (Qubit[] => Unit is Adj), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation1
    summary: Первая из двух операций подготовки состояния для сравнения.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation2
    summary: Вторая из двух операций подготовки состояния для сравнения.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nQubits
    summary: Число Кубитс, для которых `commonPreparation` действует, `preparation1` и `preparation2` .
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Количество измерений, используемых для оценки перекрытия.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
