### YamlMime:QSharpType
uid: microsoft.quantum.arrays.windows
name: Windows
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Возвращает все последовательные подмассивы длины `size` .


  Эта функция возвращает все `n - size + 1` подмассивы длины `size` в порядке, где `n` — это длина `arr` .

  Первые подмассивы находятся `arr[0..size - 1], arr[1..size], arr[2..size + 1]` до последнего подмассива `arr[n - size..n - 1]` .


  Если `size <= 0` или `size > n` , возвращается пустой массив.
examples: >-
  ```Q#

  // same as [[1, 2, 3], [2, 3, 4], [3, 4, 5]]

  let windows = Windows(3, [1, 2, 3, 4, 5]);

  ```
syntax: "function Windows (size : Int, array : 'T[]) : 'T[][]"
input:
  content: "(size : Int, array : 'T[])"
  types:
  - name: size
    summary: Длина подмассивов.
    isPrimitive: true
    uid: Int
  - name: array
    summary: Массив элементов.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
