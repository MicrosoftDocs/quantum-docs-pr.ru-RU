### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Применяет поворот к состоянию{1}$ \кет $ на угол, заданный как дробь ДЯДИК.


  \бегин{алигн} R_1 (n, k) \масрел{: =} \операторнаме{диаг} (1, e ^ {i \пи k/2 ^ n}).

  \енд{алигн}


  > [!WARNING]

  > Эта операция использует **противоположное** соглашение о знаках из @"microsoft.quantum.intrinsic.r"и не включает фактор $1/2 $, @"microsoft.quantum.intrinsic.r1"включенный в.
remarks: >-
  Эквивалентно:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Числитель в ДЯДИК дробное представление угла, на которое поворачивается кубит.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Степень 2, указывающая знаменатель угла, на который будет поворачиваться кубит.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Кубит, к которому должен быть применен шлюз.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
