### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Оценивает градиентное обучение для последовательного классификатора в определенной модели и для заданных закодированных входных данных.
remarks: Для оценки градиента эта операция использует Хадамард тест и метод сдвига параметров.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: Последовательная модель, градиент которой должен быть оценен.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Входные данные для последовательного классификатора, закодированные в операцию подготовки состояния.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Количество измерений, используемых при оценке градиента.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Оценка оценочного градиента на заданном входе и параметрах модели.
    isArray: true
    isPrimitive: true
    uid: Double
