### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Вычисляет значение полинома в представлении с фиксированной запятой.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Коэффициенты полинома в виде массива Double, т. е. массива $ [a_0, A_1,..., a_d] $ для полиномного $P (x) = a_0 + A_1 x + \кдотс + a_d x ^ d $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Входное число с фиксированной запятой, для которого вычисляется степень полинома.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Выходное число с фиксированной запятой, которое будет содержать $P (x) $. Должно быть в состоянии $ \кет{0}$ изначально.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
