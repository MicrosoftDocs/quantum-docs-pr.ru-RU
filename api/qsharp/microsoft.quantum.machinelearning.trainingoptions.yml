### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Коллекция параметров, используемых в классификаторах тактов для обучения.
remarks: >-
  Этот определяемый пользователем тип не должен создаваться напрямую, а должен задаваться вызовом @"microsoft.quantum.machinelearning.defaulttrainingoptions" , `w/` а затем с помощью оператора переопределять различные значения по умолчанию.


  Например, чтобы использовать измерения 100 000 и максимум 8 обучающих эпох:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [Арксив: 1804.00633](https://arxiv.org/abs/1804.00633)'
