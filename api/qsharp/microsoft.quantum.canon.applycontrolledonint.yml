### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonint
name: ApplyControlledOnInt
type: operation
namespace: microsoft.quantum.canon
summary: Применяет единую операцию к целевой регистрации, если контрольное состояние реестра соответствует заданному положительному целому числу.
remarks: >-
  Значение `numberState` интерпретируется с помощью кодировки с прямым порядком байтов.


  `numberState` должно быть не более $2 ^ \Тексттт{ленгс (Контролрегистер)}-$1.

  Например, это `numberState = 537` означает, что `oracle` применяется только в том случае, если `controlRegister` параметр имеет значение в состоянии $ \кет {537} $.
syntax: "operation ApplyControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: numberState
    summary: Неотрицательное целое число, на которое `oracle` должна контролироваться операция.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Единая операция для управления.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Регистр такта, который управляет приложением `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Регистр, к которому применяется `oracle` .
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
