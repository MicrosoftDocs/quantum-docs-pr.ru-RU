### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
name: AssertOperationsEqualReferenced
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Учитывая две операции, утверждает, что они действуют одинаково для всех входных состояний.


  Это утверждение реализуется с помощью Чои – Жамиłковски исоморфисм, чтобы уменьшить утверждение до одного из утверждений состояния кубит для двух регистров запутанными.

  Таким образом, для этой операции требуется только один вызов каждой проверяемой операции, но в два раза требуется выделить не больше Кубитс.

  Это утверждение можно использовать, чтобы убедиться, что оптимизированная версия операции действует аналогично его упрощенной реализации, или что операция, которая работает с диапазоном нетактовых входных данных, соглашается с известными случаями.
remarks: >-
  Для выполнения этой операции необходимо, чтобы моделирование операции выполнялось как аджоинтабле, чтобы обратная операция могла выполняться только с регистром целевого объекта.

  Формально можно указать операцию преобразования, которая ослабляет это требование, но операция перестановки не является физически реализабле для произвольных операций такта и, таким образом, не включается в этот параметр.
syntax: 'operation AssertOperationsEqualReferenced (nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Число Кубитс, которые должны быть переданы каждой операции.
    isPrimitive: true
    uid: Int
  - name: actual
    summary: Проверяемая операция.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expected
    summary: Операция, определяющая ожидаемое поведение для тестируемой операции.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
