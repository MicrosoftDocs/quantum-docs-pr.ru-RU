### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Измеряет один кубит в Z-координате и сбрасывает его в фиксированное начальное состояние после измерения.


  Выполняет кубит измерение в $Z $-of и гарантирует, что кубит возвращается в $ \кет {0} $ после измерения.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Один кубит, который необходимо измерять.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Результат измерения `target` в паули $Z $.
    isPrimitive: true
    uid: Result
