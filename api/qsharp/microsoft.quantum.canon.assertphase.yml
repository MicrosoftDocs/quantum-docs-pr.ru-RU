uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Утверждает, что фаза равного пресостояния перестановки имеет ожидаемое значение.


  В частности, утверждает, что фаза $ \фи $ состояния такта, которая может быть выражена как $ \фрак{е ^ {i t}} {{2}\скрт} (e ^ {и\фи} \{0} Сисакет + e ^ {-и\фи} \{1}Сисакет) $ для некоторых произвольных реальных t, имеет ожидаемое значение.
examples: >-
  Следующее утверждение выполнено: `qubit` находится в состоянии $ \кет{\пси} = e ^ {i 0,5} \ sqrt {1/2} \ Сисакет{0}+ e ^ {i 0,5} \ sqrt {1/2} \ Сисакет{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit`находится в состоянии $ \кет{\пси} = e ^ {i 0,5} \ sqrt {1/2} \ Сисакет{0}+ e ^ {-i 0,5} \ sqrt {1/2} \ Сисакет{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit`находится в состоянии $ \кет{\пси} = e ^ {-i 2.2} \ корень {1/2} \ Сисакет{0}+ e ^ {i 0,2} \ sqrt {1/2} \ Сисакет{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: Ожидаемое значение $ \фи \ин (-\пи, \пи] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Кубит, в котором хранится ожидаемое состояние.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Абсолютная погрешность разности между фактическим и ожидаемым.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
