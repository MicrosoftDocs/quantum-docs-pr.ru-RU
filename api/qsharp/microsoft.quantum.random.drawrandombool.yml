### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Учитывая вероятность успеха, возвращает одну пробную версию Бернулли, которая имеет значение true с заданной вероятностью.
examples: >-
  Следующие примеры кода Q # переворачиваются с смещенной монет:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Вероятность, с которой `true` должно возвращаться значение.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` с вероятностью `successProbability` и `false` с вероятностью `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
