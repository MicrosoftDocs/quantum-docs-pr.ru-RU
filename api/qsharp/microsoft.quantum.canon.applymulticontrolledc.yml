### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledc
name: ApplyMultiControlledC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет версию управляемой операции с одной операцией умножения.

  Модификатор `C` указывает, что операция с одним кубит является управляемой.
remarks: >-
  Эта операция использует только чистый анЦилла Кубитс.


  Описание и схема схемы см. на рис. 4,10 раздела 4,3 в Nielsen & Чжуанский
syntax: 'operation ApplyMultiControlledC (singlyControlledOp : (Qubit[] => Unit), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Майкл A. Nielsen, Исаак L. Чжуанский*, вычисление такта и сведения о такте](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Операция, управляемая для одного кубит.

      Первым кубит в аргументе операции считается элемент управления, а остальные считаются целевыми Кубитс.

      `ApplyMultiControlled` всегда вызывает `singlyControlledOp` аргумент длиной не менее 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: ccnot
    summary: Шлюз с управляемым контролем, не используемый для построения.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Кубитс, управление которым должно осуществляться `singlyControlledOp` .

      Длина `controls` должна быть не меньше 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Целевой Кубитс, на `singlyControlledOp` основе которого действует.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledca
