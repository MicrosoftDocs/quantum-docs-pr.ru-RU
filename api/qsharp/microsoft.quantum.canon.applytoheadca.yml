### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoheadca
name: ApplyToHeadCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию к первому элементу массива.


  При наличии операции `op` и массива целевых объектов `targets` применяется `op(Head(targets))` .
syntax: "operation ApplyToHeadCA (op : ('T => Unit is Adj + Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj + Ctl), targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
functors:
- Adjoint
- Controlled
