### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: microsoft.quantum.canon
summary: Применяет оператор Паули к каждому кубит в массиве, если соответствующий бит логического массива совпадает с заданным входным значением.
remarks: Логический массив и регистр такта должны иметь одинаковую длину.
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: pauli
    summary: Оператор Паули для применения к `qubits[idx]` месту `bitsApply == bits[idx]`
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: применить Паули, если бит — это значение
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Логический регистр, указывающий, на какие соответствующие кубит `qubits` должны работать
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: qubits
    summary: Регистр такта, на котором выборочно применяется указанный оператор Паули
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
