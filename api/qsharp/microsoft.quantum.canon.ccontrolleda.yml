### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolleda
name: CControlledA
type: function
namespace: microsoft.quantum.canon
summary: >-
  При наличии операции операция возвращает новую операцию, которая применяет оператор, если классический контрольный бит имеет значение true. Если `false` значение равно, ничего не происходит.

  Модификатор `A` указывает, что операция является аджоинтабле.
syntax: "function CControlledA (op : ('T => Unit is Adj)) : ((Bool, 'T) => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj))"
  types:
  - name: op
    summary: Операция, применяемая к условию.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ((Bool, 'T) => Unit is Adj)
  types:
  - summary: Новая операция, выполняемая, если классический контрольный бит имеет значение true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна применяться условно.
