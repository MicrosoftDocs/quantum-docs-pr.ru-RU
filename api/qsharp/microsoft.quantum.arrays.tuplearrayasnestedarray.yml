### YamlMime:QSharpType
uid: microsoft.quantum.arrays.tuplearrayasnestedarray
name: TupleArrayAsNestedArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Включает список из двух кортежей в вложенный массив.
syntax: "function TupleArrayAsNestedArray (tupleList : ('T, 'T)[]) : 'T[][]"
input:
  content: "(tupleList : ('T, 'T)[])"
  types:
  - name: tupleList
    summary: Список кортежей из двух элементов, которые должны быть преобразованы в вложенный массив.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: >-
      Вложенный массив с длиной, соответствующей Туплелист.


      ## <a name="example"></a>Пример


      ```qsharp

      // The following returns [[2, 3], [4, 5]]

      TupleArrayAsNestedArray([(2, 3), (4, 5)]);

      ```
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
