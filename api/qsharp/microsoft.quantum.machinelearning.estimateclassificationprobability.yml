### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: microsoft.quantum.machinelearning
summary: При наличии образца и последовательного классификатора оценивает вероятность классификации для этого образца путем многократного измерения выходных данных классификатора в заданном примере.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Допуск, позволяющий кодировать образец в операцию подготовки состояния.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Последовательная модель, используемая для оценки вероятности классификации для данного образца.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: Вектор признаков для примера, который необходимо классифицировать.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Количество измерений, используемых для оценки вероятности классификации.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Оценка вероятности классификации для данного образца.
    isPrimitive: true
    uid: Double
