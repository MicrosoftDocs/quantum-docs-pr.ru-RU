### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rz
name: Rz
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Применяет поворот к $z $-оси на заданный угол.


  \бегин{алигн} R_z (\сета) \масрел{: =} e ^ {-i \сета \sigma_z/2} = \бегин{бматрикс} e ^ {-i \сета/2} & 0 \\\\ 0 & е ^ {i \сета/2} \енд{бматрикс}.

  \енд{алигн}
remarks: >-
  Эквивалентно:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
syntax: 'operation Rz (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Угол поворота кубит.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Кубит, к которому должен быть применен шлюз.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
