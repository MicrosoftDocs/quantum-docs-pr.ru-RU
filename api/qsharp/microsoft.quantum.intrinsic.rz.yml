summary: >-
  Применяет поворот к $z $-оси на заданный угол.


  \бегин{алигн} R_z (\сета) \масрел{: =} e ^ {-i \сета \ sigma_z/2} = \бегин{бматрикс} e ^ {-i \сета/2} & 0 \\ \\ 0 & е ^ {i \сета/2} \енд{бматрикс}.

  \енд{алигн}
remarks: >-
  Эквивалентно:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
