### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии двух массивов возвращает новый массив пар, в котором каждая пара содержит элемент из каждого исходного массива.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Массив, содержащий значения для первого элемента каждого кортежа.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Массив, содержащий значения для второго элемента каждого кортежа.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Массив, содержащий пары форм `(left[idx], right[idx])` для каждого из них `idx`. Если два массива не имеют одинаковую длину, выходные данные будут иметь длину до более короткой из входных значений.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип элементов левого массива.
- uid: "'U"
  summary: Тип правых элементов массива.
