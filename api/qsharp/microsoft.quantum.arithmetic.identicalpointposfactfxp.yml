### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
name: IdenticalPointPosFactFxP
type: function
namespace: microsoft.quantum.arithmetic
summary: Утверждает, что все числа с фиксированной запятой в предоставленном массиве имеют одинаковые позиции точек при подсчете из наименьшего значащих битов. Т. е. количество битов минус позиции точки должно быть константой для всех чисел с фиксированной запятой в массиве.
syntax: 'function IdenticalPointPosFactFxP (fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[]) : Unit'
input:
  content: '(fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[])'
  types:
  - name: fixedPoints
    summary: Массив чисел с фиксированной запятой, которые будут проверяться на совместимость (с помощью утверждений).
    isArray: true
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
