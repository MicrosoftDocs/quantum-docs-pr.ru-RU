### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Возвращает массив однонаправленных поворотов вдоль заданной оси, организованных циклически по регистру Кубитс и параметризованных с помощью отдельных параметров модели.
examples: >-
  Следующие эквивалентны:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Число Кубитс, обрабатываемых данным слоем.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Ось вращения для каждого вращения в заданном слое.
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: Разделение между целевым индексом и элементами управления для каждого вращения.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Массив кубит управляемых поворотов, которые циклически располагаются в регистре `nQubits` Кубитс.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
