### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyi
name: MultiplyI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Умножьте целочисленное `xs` на целое `ys` и сохраните результат в `result`, который должен быть равен нулю изначально.
remarks: >-
  Использует стандартный подход Shift и-Add для реализации умножения.

  Управляемая версия была улучшена путем копирования $x _i $ в анЦилла кубит, условную на элементе управления Кубитс, а затем управления добавлением в анЦилла кубит.
syntax: 'operation MultiplyI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit множимое (Литтлиндиан)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $-разрядный множитель (Литтлиндиан)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $2N $-bit Result (Литтлиндиан) должен находиться в состоянии $ \кет{0}$ изначально.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
