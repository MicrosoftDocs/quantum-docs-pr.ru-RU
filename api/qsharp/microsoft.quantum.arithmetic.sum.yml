### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Реализует шлюз обратимой суммы. `carryIn` Учитывая поразрядность `carryIn`, `summand1` закодированную в `summand2` кубит и два бита слагаемому, закодированные в `summand1` и `summand2`, выполняет побитовую операцию XOR и в кубит `summand2`.
remarks: В отличие от `Carry` операции, это не приводит к вычислению бита выполнения.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Кубит.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: First слагаемому кубит.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Второй слагаемому кубит заменяется нижним битом суммы `summand1` и. `summand2`
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
