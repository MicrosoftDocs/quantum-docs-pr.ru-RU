### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Разделяет массив на несколько частей равной длины.
remarks: Обратите внимание, что последний элемент выходных данных может быть короче `nElements`, если `Length(arr)` не делится на `nElements`.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: Длина каждого блока.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Массив для разбиения.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Массив, содержащий каждый фрагмент исходного массива.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
