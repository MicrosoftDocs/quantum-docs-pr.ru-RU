### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Объявляет, что классическое условие имеет значение true.
examples: >-
  Следующий фрагмент Q # завершится ошибкой:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Условие, которое необходимо объявить.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Строка сообщения об ошибке для печати в случае, если классический параметр имеет значение false.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.diagnostics.contradiction
