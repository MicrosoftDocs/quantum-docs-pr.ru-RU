### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedop
name: UncurriedOp
type: function
namespace: microsoft.quantum.canon
summary: При наличии функции, возвращающей операции, возвращает новую операцию, которая принимает оба входа как кортеж.
syntax: "function UncurriedOp (curriedOp : ('T -> ('U => Unit))) : (('T, 'U) => Unit)"
input:
  content: "(curriedOp : ('T -> ('U => Unit)))"
  types:
  - name: curriedOp
    summary: Функция, возвращающая операции.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
output:
  content: (('T, 'U) => Unit)
  types:
  - summary: Новая операция `op` , которая `op(t, u)` эквивалентна `(curriedOp(t))(u)` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип первого входного параметра для перекаррированных операции.
- uid: "'U"
  summary: Тип второго входного параметра для перекаррированных операции.
