### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Выполняет кубит процесс томографи измерения на основе Паули, учитывая конкретный интересующий Вас канал.
remarks: Распределение по результатам, возвращаемым этой операцией, является особым случаем для двух кубит состояния томографи. Let $ \рхо = J (\Ламбда)/$2 должно быть Чои – Жамиłковски для $ \Ламбда $. Затем приведенный выше дистрибутив идентичен $ $ \бегин{алигн} \Пр (\Тексттт{зеро} | \рхо; M) = \Операторнаме{ТР} (M \рхо), \енд{алигн} $ $ WHERE $M = 2 (\болдоне + P) ^ \Масрм{т}/2 \кдот (\болдоне + Q)/$2 — это эффективное измерение, соответствующее $P $ и $Q $.
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: Элемент Паули базиса $P $, в котором подготавливается кубит.
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: Элемент Паули базиса $Q $, в котором измеряется кубит.
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: Один канал кубит $ \Ламбда $, поведение которого оценивается с помощью процесса томографи.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      Результат `Zero` с вероятностью $ $ \бегин{алигн} \Пр (\Тексттт{зеро} | \ламбда; P, Q) = \Операторнаме{ТР}\лефт (\фрак{\болдоне + Q}{2} \ламбда\лефт [\Фрак{\болдоне + P}{2} \ригхт] \ригхт).

      \енд{алигн} $ $
    isPrimitive: true
    uid: Result
