### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: microsoft.quantum.canon
summary: При наличии кубит оператора Паули применяет соответствующую операцию к регистру.
examples: >-
  Следующие эквивалентны:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  и


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Оператор Multi-кубит Паули, представленный в виде массива операторов с одним кубит Паули.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Зарегистрируйтесь, чтобы применить данную операцию Паули к.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
