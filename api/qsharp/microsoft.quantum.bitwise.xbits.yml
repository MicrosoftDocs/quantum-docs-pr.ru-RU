### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Возвращает целое число, представляющее X бит массива операторов Паули.
remarks: Функция вызывает исключение, если длина массива `paulis` превышает 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Массив операторов Паули, которые должны быть представлены в виде целого числа.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Целое $x $ с двоичным представлением $ (p_{62}\,p_{61}\,\дотс\,p_0) $, где $p _i = $0, если `paulis[i]` — `PauliI` или `PauliZ`, а $p _i = $1, `paulis[i]` или `PauliX`.`PauliY`
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
