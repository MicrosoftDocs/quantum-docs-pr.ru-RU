### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Возвращает целое число, представляющее X бит массива операторов Паули.
remarks: Функция вызывает исключение, если длина `paulis` массива больше 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Массив операторов Паули, которые должны быть представлены в виде целого числа.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Целочисленное $x $ с двоичным представлением ${62}\,({61}\,P_\,P_ \дотс p_0) $, где $p _i = `paulis[i]` $0 `PauliI` , `PauliZ` если имеет значение или и, где `paulis[i]` $p `PauliX` _i `PauliY`= $1, если имеет значение или.
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
