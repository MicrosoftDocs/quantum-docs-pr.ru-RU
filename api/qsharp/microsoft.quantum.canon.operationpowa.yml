### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowa
name: OperationPowA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Порождает операцию в степень.

  Модификатор `A` указывает, что операция является аджоинтабле.


  То есть операция, представляющая шлюз $U $, возвращает новую операцию $U ^ m $ для Power $m $.
syntax: "function OperationPowA (op : ('T => Unit is Adj), power : Int) : ('T => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), power : Int)"
  types:
  - name: op
    summary: Операция $U $, представляющая шлюз, который должен повторяться.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: power
    summary: Количество повторных попыток $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Новая операция, представляющая $U ^ m $, где $m = \тексттт{повер} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Тип операции, которая должна быть включена.
seeAlso:
- microsoft.quantum.canon.operationpow
