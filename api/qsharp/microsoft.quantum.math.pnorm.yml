### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Возвращает `L(p)` норму вектора типа `Double`.


  То есть при наличии массива, $x $ `Double[]`типа, возвращается $p $-норма $\|x\|\_p = (\ sum_ {j} | x_j | ^ {p}) ^ {1/p} $.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: Экспонента $p $ в $p $-норме.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: $P $-норма $\|x\|_p $.
    isPrimitive: true
    uid: Double
