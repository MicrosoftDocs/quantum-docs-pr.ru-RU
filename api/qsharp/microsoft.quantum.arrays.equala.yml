### YamlMime:QSharpType
uid: microsoft.quantum.arrays.equala
name: EqualA
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии двух массивов одного типа и предиката, определенного для пар элементов массивов, проверяет, равны ли массивы.
remarks: >-
  Эта функция определена для универсальных типов; Например, если у нас есть два массива `'T[]` и функция `equal: ('T, 'T) -> Bool`, эта функция возвращает значение `Bool`, которое указывает, равны ли массивы.

  Чтобы два массива считались равными, они должны иметь одинаковую длину, а элементы в одинаковых позициях массивов должны быть равны.
examples: >-
  Следующий код проверяет, равны ли разные пары массивов:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function EqualADemo() : Unit {
      let equalArrays = EqualA(EqualI, [2, 3, 4], [2, 3, 4]);
      let differentLength = EqualA(EqualD, [2.0, 3.0, 4.0], [2.0, 3.0]);
      let differentElements = EqualA(EqualR, [One, Zero], [One, One]);
      Message($"Equal arrays are {equalArrays ? "equal" | "not equal"}");
      Message($"Arrays of different length are {differentLength ? "equal" | "not equal"}");
      Message($"Arrays of the same length with different elements are {differentElements ? "equal" | "not equal"}");
  }

  ```
syntax: "function EqualA (equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[]) : Bool"
input:
  content: "(equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[])"
  types:
  - name: equal
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array1
    summary: Первый сравниваемый массив.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: array2
    summary: Второй сравниваемый массив.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: >-
      Значение `true` только в том случае, если `array1` и `array2` равны.

      То есть, если оба массива имеют одинаковую длину, а все элементы равны, как определено `equal`.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Тип элементов каждого массива.
