### YamlMime:QSharpNamespace
functions:
- summary: Утверждает, что два массива логических значений равны.
  uid: Microsoft.Quantum.Diagnostics.AllEqualityFactB
- summary: Утверждает, что два массива целочисленных значений равны.
  uid: Microsoft.Quantum.Diagnostics.AllEqualityFactI
- summary: Объявляет, что классическое условие имеет значение false.
  uid: Microsoft.Quantum.Diagnostics.Contradiction
- summary: Выводит дамп текущего состояния целевого компьютера.
  uid: Microsoft.Quantum.Diagnostics.DumpMachine
- summary: Выводит состояние текущего целевого компьютера, связанного с заданным Кубитс.
  uid: Microsoft.Quantum.Diagnostics.DumpRegister
- summary: Утверждает, что классическая bool-переменная имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactB
- summary: Утверждает, что комплексное число имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactC
- summary: Утверждает, что комплексное число имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactCP
- summary: Утверждает, что классическая переменная типа int имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactI
- summary: Утверждает, что классическая переменная типа BigInt имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactL
- summary: Утверждает, что классическая результирующая переменная имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactR
- summary: Представляет утверждение, что классическое значение с плавающей запятой имеет ожидаемое значение вплоть до заданного абсолютного допуска.
  uid: Microsoft.Quantum.Diagnostics.EqualityWithinToleranceFact
- summary: Объявляет, что классическое условие имеет значение true.
  uid: Microsoft.Quantum.Diagnostics.Fact
- summary: Внутренняя функция, используемая для сбоя с осмысленными сообщениями об ошибках.
  uid: Microsoft.Quantum.Diagnostics.FormattedFailure
- summary: Утверждает, что классическое комплексное число имеет ожидаемое значение вплоть до маленькой допустимой допускки 1E-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactC
- summary: Утверждает, что классическое комплексное число имеет ожидаемое значение вплоть до маленькой допустимой допускки 1E-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactCP
- summary: Утверждает, что классическое значение с плавающей запятой имеет ожидаемое значение вплоть до маленькой допустимой допускки 1E-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactD
name: Microsoft.Quantum.Diagnostics
newtypes:
- summary: Распознанный компилятором атрибут, с помощью которого можно определить альтернативное имя, которое может использоваться при загрузке типа или вызываемого для целей тестирования.
  uid: Microsoft.Quantum.Diagnostics.EnableTestingViaName
- summary: Распознанный компилятором атрибут, используемый для пометки модульного теста.
  uid: Microsoft.Quantum.Diagnostics.Test
operations:
- summary: Между вызовом этой операции и ее прилегающим объектом утверждается, что данная операция вызывается не чаще определенного числа раз.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: Между вызовом этой операции и ее примыкающей к ней утверждается, что по меньшей мере заданное число дополнительных Кубитс выделяется с помощью инструкций using.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: Утверждение, что все заданные Кубитс находятся в $ \кет {0} $ штате.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: Утверждение о том, что все заданные Кубитс находятся в состоянии $ \кет {0} $ вплоть до заданного допуска.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: Утверждения, которые измеряют данный Кубитс в заданной Паули базисе, всегда будут иметь заданный результат.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: Утверждения, измеряющие заданный Кубитс в данной Паулиной базе, будут иметь заданный результат с заданной вероятностью в пределах некоторой допустимости.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    Учитывая две операции, утверждает, что они действуют одинаково для всех входных состояний.

    Это утверждение реализуется путем проверки действия операций во всех состояниях формы $V _0 \отимес... \отимес V_ {n-1} $, где $V _k $ является одним из состояний $ \кет {0} $, $ \кет {1} $, $ \кет{+} $ и $ \кет{и} $ (+ 1 Еиженстате of Паули Y).

    Это утверждение использует $n $ Кубитс и требует нескольких вызовов сравниваемых операций.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: Проверяет, равен ли операция `givenU` операции `expectedU` с заданным размером входных данных, проверяя действие операций только на векторах от вычислительной основе. Это обязательное, но недостаточное условие для равенства двух унитариес.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    Учитывая две операции, утверждает, что они действуют одинаково для всех входных состояний.

    Это утверждение реализуется с помощью Чои – Жамиоłковски исоморфисм, чтобы уменьшить утверждение до одного из утверждений состояния кубит для двух регистров запутанными. Таким образом, для этой операции требуется только один вызов каждой проверяемой операции, но в два раза требуется выделить не больше Кубитс. Это утверждение можно использовать, чтобы убедиться, что оптимизированная версия операции действует аналогично его упрощенной реализации, или что операция, которая работает с диапазоном нетактовых входных данных, соглашается с известными случаями.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: Утверждает, что фаза равного пресостояния перестановки имеет ожидаемое значение.
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: Утверждает, что кубит `q` находится в ожидаемом еиженстате оператора Паули Z.
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    Утверждает, что кубит находится в ожидаемом состоянии.

    `expected` представляет сложный вектор, $ \кет{\пси} = \бегин{бматрикс}а & б\енд {бматрикс} ^ {\Масрм{т}} $. Первый элемент кортежей, представляющий каждый из $a $, $b $ является реальной частью комплексного числа, а второй — мнимой частью. Последний аргумент определяет допуск, с которым выполняется утверждение.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: Утверждает, что кубит `q` находится в ожидаемом еиженстате оператора Паули Z вплоть до заданного допуска.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: При наличии операции отображает диагностику операции, которая стала доступной для текущего целевого объекта выполнения.
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: Использует Думпрегистер для обеспечения диагностики состояния ссылки и целевого регистра. Написана как отдельная операция, позволяющая переопределять и интерпретировать как отдельные регистры, а не как единый объединенный регистр.
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: Проверяет, совпадает ли результат применения двух операций `givenU` и `expectedU` с состоянием основания. Состояние основания описывается `basis` параметром. <xref:microsoft.quantum.extensions.fliptobasis>Дополнительные сведения об этом описании см. в разделе функция.
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    Применяет унитариес, который сопоставляет $ \кет {0} \отимес\кдотс\кет {0} $ с $ \кет{\ psi_0} \отимес \кет{\ psi_ {n-1}} $, где $ \кет{\ psi_k} $ зависит от `basis[k]` .

    Соответствие значения `basis[k]` и $ \кет{\ psi_k} $ является следующим:

    - `basis[k]=0` $ \ригхтарров \кет {0} $. - `basis[k]=1` $ \ригхтарров \кет {1} $. - `basis[k]=2` $ \ригхтарров \кет{+} $. - `basis[k]=3` $ \ригхтарров \кет{и} $ (+ 1 еиженстате Паули Y).
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: Просматривает переменную через декартово произведение [0, Bounds [0]-1] × [0, Bounds [1]-1] × [0, Bounds [length (Bounds)-1]-1] и вызывает op (ARR) для каждого элемента декартово продукта.
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    При наличии двух регистров подготавливает запутанными состояние между каждой парой Кубитс в соответствующих регистрах. Все Кубитс должны начинаться в состоянии ⟩ | 0.

    Результат заключается в том, что соответствующие пары Кубитс из каждой ККМ находятся в \кет{\ beta_ \бра{\ {00} {00} } $ beta_} $.
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState
