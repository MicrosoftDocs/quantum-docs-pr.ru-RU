### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух операций аджоинтабле в зависимости от значения классического результата.


  Учитывая `result`результат, применяет операцию `zeroOp` с `zeroInput` в качестве входных `result` данных `Zero`, если равен, и `oneOp(oneInput)` применяется `result == One`, когда.
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Результат измерения, используемый для определения применения `zeroOp` или `oneOp` .
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Операция аджоинтабле, применяемая при `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Входные данные, которые должны `zeroOp` быть `result == Zero`предоставлены в When.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Операция аджоинтабле, применяемая при `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Входные данные, которые должны `oneOp` быть `result == One`предоставлены в When.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции `zeroOp` , которая должна применяться условно.
- uid: "'U"
  summary: Тип входных данных операции `oneOp` , которая должна применяться условно.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
