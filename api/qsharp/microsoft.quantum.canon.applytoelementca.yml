### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementca
name: ApplyToElementCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет операцию к заданному элементу массива.


  При наличии `op`операции, `index`индекса и массива целевых объектов `targets`применяется `op(targets[index])`.
syntax: "operation ApplyToElementCA (op : ('T => Unit is Adj + Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj + Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: index
    summary: Индекс в массиве целевых объектов.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
functors:
- Adjoint
- Controlled
