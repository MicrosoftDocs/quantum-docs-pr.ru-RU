### YamlMime:QSharpType
uid: microsoft.quantum.canon.applydiagonalunitary
name: ApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет массив сложных фаз к числовым состояниям регистра Кубитс.


  Это значит, что реализует диагональную операцию $U $, которая применяет сложный этап $e ^ {i \theta_j} $ в $n $-кубит номер состояния $ \кет{ж} $.


  $U = \сум ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ Сисакет {j} \ неверное {j} $.
remarks: '`coefficients` будут дополнены элементами $ \theta_j = $0,0, если указано меньше $2 ^ n $.'
syntax: 'operation ApplyDiagonalUnitary (coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Синтез каналов логики тактов Вивек V. Шенде, Стивен S. Буллокк, Игорь L. марковской https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: Массив до $2 ^ n $ коэффициенты $ \theta_j $. Коэффициент $j $ TH индексирует числовое состояние $ \кет{ж} $, закодированное в формате с прямым порядком байтов.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
