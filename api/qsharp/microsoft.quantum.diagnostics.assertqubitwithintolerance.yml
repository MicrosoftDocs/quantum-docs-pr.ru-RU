### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Утверждает, что `q` кубит находится в ожидаемом еиженстате оператора Паули Z вплоть до заданного допуска.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> позволяет утверждать произвольные состояния кубит, а не только $Z $ еиженстатес.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Состояние, в котором ожидается кубит: `Zero` или `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Кубит, состояние которого утверждено.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Допуск на вероятность измерения кубит, возвращающего ожидаемый результат.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
