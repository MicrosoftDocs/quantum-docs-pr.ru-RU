### YamlMime:QSharpType
uid: microsoft.quantum.oracles.oracletodiscrete
name: OracleToDiscrete
type: function
namespace: microsoft.quantum.oracles
summary: При наличии операции, представляющей "черный ящик" Oracle, возвращает отдельную репликацию Oracle, которая представляет "черный ящик", повторяющийся несколько раз.
examples: '`OracleToDiscrete(U)(3, target)` эквивалентно `U(target)` повторяется три раза.'
syntax: 'function OracleToDiscrete (blackBoxOracle : (Qubit[] => Unit is Adj + Ctl)) : Microsoft.Quantum.Oracles.DiscreteOracle'
input:
  content: '(blackBoxOracle : (Qubit[] => Unit is Adj + Ctl))'
  types:
  - name: blackBoxOracle
    summary: Возведен операция.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: Microsoft.Quantum.Oracles.DiscreteOracle
  types:
  - summary: Операция частично применена к "черному ящику" Oracle, представляющему Дискретное время Oracle
    uid: microsoft.quantum.oracles.discreteoracle
