### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Принимает массив и список расположений и создает новый массив, сформированный из элементов исходного массива, которые соответствуют заданным местам.
remarks: >-
  Функция определена для универсальных типов, т. е. при наличии массива `'T[]` и списка расположений `Int[]` , определяющих этот подмассив.

  Построение подмассива основано на создании новой глубокой копии заданного массива, а не на обслуживании ссылок.


  Если `Length(indices) < Length(array)`значение равно, эта функция вернет подмножество `array`. С другой стороны, если `indices` содержит повторяющиеся элементы, соответствующие элементы `array` будут также повторяться.

  Если `indices` и `array` имеют одинаковую длину, эта функция предоставляет перестановки `array`.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Список целых чисел, используемый для определения подмассива.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Массив элементов `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Массив `out` элементов, индексы которых соответствуют подмассиву `out[idx] == array[indices[idx]]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип `array` элементов.
