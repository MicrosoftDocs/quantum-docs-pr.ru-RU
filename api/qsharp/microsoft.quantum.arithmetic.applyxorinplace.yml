### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Применяет операцию побитового исключающего XOR между классическим целым числом и целым числом, представленным регистром Кубитс.


  Применяет `X` операции к Кубитс в регистре с прямым порядком следования на основе 1 битов в целом.


  Обратите внимание, что `value`, а y — это целое число без знака, закодированное в `target`, затем `InPlaceXorLE` выполняет операцию, указанную в следующем сопоставлении: $ \кет{и}\ригхтарров \кет{и\оплус a} $, где $ \оплус $ является побитовым ИСКЛЮЧАЮЩИМ оператором или.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Целочисленное значение, которое считается неотрицательным.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Регистр тактов, используемый для хранения `value` в кодировке с прямым порядком байтов.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
