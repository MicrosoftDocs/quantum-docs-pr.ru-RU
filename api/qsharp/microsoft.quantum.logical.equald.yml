### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает значение true только в том случае, если два входных значения равны.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` только в том случае, если `a` равно `b`.'
    isPrimitive: true
    uid: Bool
