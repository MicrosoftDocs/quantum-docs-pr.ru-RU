### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Представляет Oracle для усиления амплитуды очевидным.


  Входные данные для Oracle $O $:


  - АнЦилла Register $a $, с которым $O $ работает.

  - Системная регистрация $s $, к которой применяется требуемая единая $U $, после выбора зарегистрировать $a $ в состоянии $ \кет{т}\_a $.
remarks: >-
  Эта база данных Oracle, определенная $ $ О\кет\_{s} а\кет {\_\ PSI}\_s = \ламбда\кет{т}\_a U \кет{\пси} s + \sqrt{1-| \ламбда | ^ 2}\_\кет{т ^ \перп} а\кдотс $ $, действует в анЦилла\_состоянии $ \кет{с} a $ для реализации единой $U $ в любом состоянии системы\_$ \кет{\пси} s $ с амплитудой $ \lambda $ в основе, помеченной\_$ \ket{t} a $.

  Первый параметр — кубит регистр $ \кет{с}\_a $. Вторым параметром является кубит регистр $ \кет{\пси}\_s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
