### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии массива и функции, определенной для элементов массива, возвращает новый массив, состоящий из изображений исходного массива в функции.
remarks: "Функция определена для универсальных типов, например, при наличии массива `'T[]` и функции, `mapper: 'T -> 'U` мы можем сопоставлять элементы массива и создавать новый массив типа `'U[]`."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Функция из `'T` в `'U`, которая используется для отображения элементов.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Массив элементов `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Массив `'U[]` элементов, сопоставленных с помощью функции `mapper`.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип элементов `array`.
- uid: "'U"
  summary: Тип результата функции `mapper`.
