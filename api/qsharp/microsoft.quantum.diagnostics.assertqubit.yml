### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: microsoft.quantum.diagnostics
summary: Утверждает, что кубит `q` находится в ожидаемом еиженстате оператора Паули Z.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> позволяет утверждать произвольные состояния кубит, а не только $Z $ еиженстатес.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Состояние, в котором ожидается кубит: `Zero` или `One` .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Кубит, состояние которого утверждено.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
