### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: microsoft.quantum.convert
summary: При наличии битовой строки возвращает оператор Multi-кубит Паули, представленный в виде массива операторов с одним кубит Паули.
remarks: Логический массив и регистр такта должны иметь одинаковую длину.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Оператор Паули для применения к Кубитс, где `bitsApply == bits[idx]` .
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: применить Паули, если бит — это значение.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Логический массив.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
