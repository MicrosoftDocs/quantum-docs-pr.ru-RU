### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assert
name: Assert
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Утверждения, которые измеряют данный Кубитс в заданной Паули базисе, всегда будут иметь заданный результат.
remarks: Обратите внимание, что смежная и контролируемая версии этой операции не будут проверять условие.
syntax: 'operation Assert (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Результат измерения для утверждения вероятности, выраженный как кубит оператор Паули.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Регистр, для которого необходимо выполнить утверждение.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Ожидаемый результат `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Сообщение, которое необходимо сообщить, если утверждение не выполняется.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assertprob
