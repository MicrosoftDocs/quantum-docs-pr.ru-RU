### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphaseleca
name: ApplyLEOperationOnPhaseLECA
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Применяет операцию, которая <xref:microsoft.quantum.arithmetic.phaselittleendian> принимает регистрацию в качестве входных данных для целевого <xref:microsoft.quantum.arithmetic.littleendian>регистра типа.
remarks: Регистр преобразуется в `LittleEndian` с помощью <xref:microsoft.quantum.canon.qftle> и возвращается в исходное представление после применения. `op`
syntax: 'operation ApplyLEOperationOnPhaseLECA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: Операция, которая будет применена.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Регистр, к которому применяется операция.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
