### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbe
name: ReversedOpBE
type: function
namespace: microsoft.quantum.arithmetic
summary: При выполнении операции, которая принимает входные данные с обратным порядком байтов, возвращает новую операцию, которая принимает прямой порядок байтов.
syntax: 'function ReversedOpBE (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit))'
  types:
  - name: op
    summary: Операция, входные данные которой должны быть отменены.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)
  types:
  - summary: Новая операция, принимающая свои входные данные в виде регистра с прямым порядком байтов.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
