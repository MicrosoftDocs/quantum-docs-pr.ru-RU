### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderd
name: RippleCarryAdderD
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Обратимое выполнение — добавление двух целых чисел.

  Учитывая два $n $-разрядных целых чисел, закодированных в регистрах Литтлиндиан `xs` и `ys`, и кубит, операция вычисляет сумму двух целых чисел, в которых $n $ наименьшее количество значащих разрядов результата, в `ys`, а бит выполнения — ксоред `carry`кубит.
remarks: Указанная управляемая операция использует симметрию и взаимную отмену операций для улучшения реализации по умолчанию, добавляющей элемент управления в каждую операцию.
syntax: 'operation RippleCarryAdderD (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Томас G. Драпер: "Добавление на тактовый компьютер", 2000.
    https://arxiv.org/abs/quant-ph/0008033
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: Литтлиндиан кубит Зарегистрируйте первое целое число слагаемому.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: Литтлиндиан кубит зарегистрировать второе целое слагаемому, изменяется для хранения $n $ наименьших значащих разрядов суммы.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Кубит, ксоред с наиболее значащим битом суммы.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
