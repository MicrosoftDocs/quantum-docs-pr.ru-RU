### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: Возвращает логическое значение, умноженное на два значения.
remarks: >-
  В отличие от `and` оператора, эта функция не является сокращенной, так что оба входа полностью оцениваются.


  Ниже приведены эквивалентные действия для сокращенного поведения.


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Первое значение, которое необходимо считать.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Второе значение, которое необходимо считать.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` значение, только если `a` и `b` `true` .'
    isPrimitive: true
    uid: Bool
