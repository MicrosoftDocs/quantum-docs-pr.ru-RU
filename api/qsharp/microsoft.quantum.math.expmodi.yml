### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Возвращает целое число, возведенное в заданную степень, по отношению к заданному модулю.


  Давайте $x Експбасе $, Power by $p $ и модулем по $N $.

  Функция возвращает $x ^ p \операторнаме{мод} N $.


  Предполагается, что $N $, $x $ являются положительными, а энергопотребление не отрицательно.
remarks: Принимает время, пропорциональное количеству битов в `power`, а не `power`.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
