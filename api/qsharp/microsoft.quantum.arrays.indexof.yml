### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Возвращает первый индекс первого элемента в массиве, удовлетворяющего заданному предикату. Если такого элемента не существует, возвращает значение-1.
examples: >-
  Предположим, что `IsEven : Int -> Bool` — это функция, которая возвращает `true` только в том случае, если ее входные данные являются четными. Затем это можно использовать с `IndexOf` для поиска первого четного элемента в массиве:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Функция предиката, действующая на элементы массива.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Массив для поиска с использованием заданного предиката.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Либо наименьший индекс `idx` таким, что `predicate(arr[idx])` имеет значение true, либо-1, если такого элемента не существует.
    isPrimitive: true
    uid: Int
