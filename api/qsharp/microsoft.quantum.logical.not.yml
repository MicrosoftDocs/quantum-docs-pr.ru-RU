### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: microsoft.quantum.logical
summary: Возвращает логическое отрицание значения.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: Значение, которое необходимо инвертировать.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Если и только если `value` имеет значение `false` .'
    isPrimitive: true
    uid: Bool
