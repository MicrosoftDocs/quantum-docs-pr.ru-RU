### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает логическое отрицание значения.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: Значение, которое необходимо инвертировать.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` только в том случае, если `value` `false`.'
    isPrimitive: true
    uid: Bool
