### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyovera
name: ApplyOpRepeatedlyOverA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Применяет одну и ту же Op к кубит регистру несколько раз.
syntax: 'operation ApplyOpRepeatedlyOverA (op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: Операция, которая должна быть применена несколько раз к регистру кубит
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    summary: Вложенные массивы, описывающие целевые объекты Op. Каждый массив должен содержать список ints, описывающих используемый Кубитс.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Регистр кубит, по которому будет выполняться операция.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyseriesofops
