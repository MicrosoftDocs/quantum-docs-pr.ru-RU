### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Применяет поворот к заданной оси Паули на угол, заданный как дробь ДЯДИК.


  \бегин{алигн} R_ {\му} (n, k) \масрел{: =} e ^ {i \пи n \sigma_{\mu}/2 ^ k}, \енд{алигн}, где $ \му \ин \{I, X, Y, Z\}$.


  > [!WARNING]

  > Эта операция использует **противоположное** соглашение о знаках из @"microsoft.quantum.intrinsic.r".
remarks: >-
  Эквивалентно:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Паули оператор возведен для образования вращения.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Числитель в ДЯДИК дробное представление угла, на которое поворачивается кубит.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Степень 2, указывающая знаменатель угла, на который будет поворачиваться кубит.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Кубит, к которому должен быть применен шлюз.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
