### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: Возвращает одно из двух значений в зависимости от значения логического условия.
remarks: >-
  В отличие от `?|` оператора, эта функция не является сокращенной, так что оба входа полностью оцениваются.


  Ниже приведены эквивалентные действия для сокращенного поведения.


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Условие, используемое для управления возвращаемыми входными данными.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Значение, возвращаемое, если `condition` равно `true` .
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Значение, возвращаемое, если `condition` равно `false` .
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` Если `condition` имеет значение `true` , и `ifFalse` в противном случае —.'
    uid: "'T"
    isLocal: true
