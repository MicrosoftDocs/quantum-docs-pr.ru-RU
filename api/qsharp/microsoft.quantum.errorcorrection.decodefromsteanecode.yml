### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.decodefromsteanecode
name: DecodeFromSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Операция обратной кодировки, которая сопоставляет незакодированный регистр такта с закодированным регистром такта в коде такта ⟦ 7, 1, 3 ⟧ Стеане.
remarks: Выбранный декодер использует свойство кода CSS ⟦ 7, 1, 3 ⟧ Стеане Code, т. е. оно корректирует X Errors и Z Errors отдельно. Свойство кода заключается в том, что положение X, соответственно, с коррекцией Z, которое должно применяться, — это 3-разрядная кодировка X, соответственно, Z синдром, когда считается целым числом.
syntax: 'operation DecodeFromSteaneCode (logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : (Qubit[], Qubit[])'
references: '- Г. Готтесман, «Стабилизер коды и исправление ошибок такта», «степень Ph.d. гипотеза», Калтеч, 1997;https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: logicalRegister
    summary: Массив Кубитс, представляющий закодированное 5-кубит логическое состояние кода.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: (Qubit[], Qubit[])
  types:
  - summary: Массив кубит с длиной 1, представляющий незакодированное состояние в первом параметре вместе с вспомогательным Кубитс во втором параметре.
    types:
    - isArray: true
      isPrimitive: true
      uid: Qubit
    - isArray: true
      isPrimitive: true
      uid: Qubit
seeAlso:
- steanecodeencoder
- steanecodedecoder
- logicalregister
