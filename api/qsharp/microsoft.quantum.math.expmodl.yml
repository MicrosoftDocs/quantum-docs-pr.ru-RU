### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Возвращает целое число, возведенное в заданную степень, по отношению к заданному модулю.


  Давайте $x Експбасе $, Power by $p $ и модулем по $N $.

  Функция возвращает $x ^ p \операторнаме{мод} N $.


  Предполагается, что $N $, $x $ являются положительными, а энергопотребление не отрицательно.
remarks: Принимает время пропорционально числу битов в `power` , а не в `power` самой.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
