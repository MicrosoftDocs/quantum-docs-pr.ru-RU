### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.compareusingripplecarry
name: CompareUsingRippleCarry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Это единое тестирование, если два целых числа `x` и `y` хранятся в кубит регистрах одинакового размера `x > y`. Если значение равно true, 1 Ксоред в выходной кубит. В противном случае 0 Ксоред в выходной кубит.


  Иными словами, это единое $U $ соответствует: $ $ \бегин{алигн} У\кет {x} \ Сисакет {y} \ Сисакет {z} = \кет{КС}\кет{и}\кет{з\оплус (x > y)}.

  \енд{алигн} $ $.
syntax: 'operation CompareUsingRippleCarry (x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit) : Unit'
references: '- Новая тактовая колебания — Добавление Андрея A. Куккаро, Томас G. Драпер, Самуел A. Кутин, Дэвид Петрие Маултон https://arxiv.org/abs/quant-ph/0410184'
input:
  content: '(x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit)'
  types:
  - name: x
    summary: Первый сравниваемый номер, хранящийся в `LittleEndian` формате в кубит регистре.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: y
    summary: Второй сравниваемый номер хранится в `LittleEndian` формате в регистре кубит.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: output
    summary: Кубит, в котором хранится результат сравнения $x > y $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
