### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Преобразует `BlockEncoding` в эквивалентную `BLockEncodingReflection`.


  То есть, учитывая `BlockEncoding` единая $U $, которая кодирует некоторый оператор $H $ of, преобразует его в `BlockEncodingReflection` $U ' $, который кодирует тот же оператор, но также удовлетворяет $U ' ^ \дагжер = U ' $.

  Это увеличивает размер дополнительного регистра $U $ на один кубит.
remarks: Это увеличивает размер дополнительного регистра $U $ на один кубит.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Моделирование хамилтониан с Кубитизатион Guang Хао Low, Исаак L. Чжуанский https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: '`BlockEncoding` единое $U $ для преобразования в отражение.'
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: Единая $U "$ действует совместно с регистрами `a` и `s`, которые блокируют кодировку $H $, и соответствует $U" ^ \дагжер = U "$.
    uid: microsoft.quantum.simulation.blockencodingreflection
