### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Представляет Oracle для подготовки детерминированного состояния.


  Входные данные для Oracle $O $:


  - Регистр, в котором будет храниться требуемое состояние такта $ \кет{\пси}\_s $.
remarks: >-
  Эта база данных Oracle, определенная $O \кет{0}= \кет{\пси} $, действует в состоянии вычислительного основания{0}$ \кет $ для создания состояния $ \кет{\пси} $.

  Первый параметр — это кубит регистр $ \кет{\пси} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
