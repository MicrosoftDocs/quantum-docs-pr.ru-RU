### YamlMime:QSharpType
uid: microsoft.quantum.arrays.columnat
name: ColumnAt
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Извлекает столбец из матрицы.


  Эта функция извлекает столбец в матрице в порядке по строкам.

  Извлечение строки коррспондс к доступу к элементам первого индекса и, следовательно, не требует дальнейшей обработки.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let column = ColumnAt(0, matrix);

  // same as: column = [1, 4, 7]

  ```
syntax: "function ColumnAt (column : Int, matrix : 'T[][]) : 'T[]"
input:
  content: "(column : Int, matrix : 'T[][])"
  types:
  - name: column
    summary: Столбец матрицы
    isPrimitive: true
    uid: Int
  - name: matrix
    summary: двухмерную матрицу в порядке строкового уровня
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип каждого элемента `matrix` .
