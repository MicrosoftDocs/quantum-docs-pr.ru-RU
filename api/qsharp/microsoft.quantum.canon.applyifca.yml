uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет единую операцию с условием на Классический бит.


  При `op` операции и битовом значении `bit`применяет `op` к `target`, если `bit` — `true`. Если `false`, в `target`ничего не происходит.

  Суффикс `CA` указывает, что применяемая операция является единой (управляемой и аджоинтабле).
examples: >-
  Следующий командлет готовит регистр Кубитс в вычислительное состояние, представленное классическим битом строки, заданным как массив значений `Bool`:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
