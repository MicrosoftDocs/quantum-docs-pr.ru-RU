### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: Пермутес Кубитс с помощью операции переключения.
examples: >-
  При указании Order = [2, 1, 0] и Register $ \кет{\ alpha_0} \кет{\ alpha_1} \кет{\ alpha_2} $ Пермутекубитс изменяет регистр на $ \кет{\ alpha_2} \кет{\ alpha_1} \кет{\ alpha_0} $


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Описание нового порядка Кубитс, где кубит с индексом теперь будет в порядке [i].
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Регистр кубит, по которому будет выполняться операция.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
