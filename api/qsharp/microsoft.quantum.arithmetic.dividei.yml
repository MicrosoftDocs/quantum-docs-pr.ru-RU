### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Делит два целочисленных целых числа.


  `xs` будет содержать остаток `xs - floor(xs/ys) * ys` и `result` будет содержать `floor(xs/ys)`.
remarks: >-
  Использует стандартный подход с сдвигом и вычитанием для реализации деления.

  Контролируемая версия является специализированной, поэтому вычитание не требует дополнительных элементов управления.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit делимое будет заменено остатком.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $-разрядный делитель
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n $-bit result должен находиться в состоянии $ \кет{0}$ изначально и заменяться результатом деления целых чисел.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
