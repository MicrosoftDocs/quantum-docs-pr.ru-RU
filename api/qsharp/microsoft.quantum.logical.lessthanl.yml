### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: microsoft.quantum.logical
summary: Возвращает значение true только в том случае, если число меньше, чем другое число.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` Если и, только если `a` является строго меньшим `b` .'
    isPrimitive: true
    uid: Bool
