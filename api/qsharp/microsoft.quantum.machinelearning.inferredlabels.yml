### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: При наличии массива вероятностей классификации и смещения возвращает метку, выведенную из каждой вероятности.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: Сдвиг между двумя классами, как правило, результатом обучения классификатора.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Массив вероятностей классификации для набора выборок, обычно в результате оценки частоты классификации.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: Метка выводится из каждой вероятности классификации.
    isArray: true
    isPrimitive: true
    uid: Int
