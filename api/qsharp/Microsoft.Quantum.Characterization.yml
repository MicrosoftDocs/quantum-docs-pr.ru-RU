### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Сводка\n Это пространство имен содержит функции и операции для обучения свойств состояний тактов и процессов, включая томографи и оценку этапа."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Выполняет одну итерацию итеративного (классического) алгоритма оценки фазы с использованием произвольных реальных степеней единой системы Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Выполняет одну итерацию итеративного (классического) алгоритма оценки фазы с помощью целочисленных степеней единой Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: При подготовке и измерении оценивается частота, с которой измерение завершается (Возвращает `Zero` ), выполняя заданное число испытаний.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Учитывая аджоинтабле и измерение подготовки, вы оцениваете частоту, с которой измерение завершается (Возвращает `Zero` ), выполняя заданное число испытаний.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: При наличии двух операций, каждый из которых подготавливает копии состояния, оценивает мнимую часть перекрытия между состояниями, подготовленными каждой операцией.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: При наличии двух операций, каждый из которых подготавливает копии состояния, вычисляет квадрат перекрытия между состояниями, подготовленными каждой операцией.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: При наличии двух операций, каждый из которых подготавливает копии состояния, оценивает реальную часть перекрытия между состояниями, подготовленными каждой операцией.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Не рекомендуется\n\nМеасуреаллз является устаревшим. Взамен рекомендуется использовать @\"microsoft.quantum.measurement.measureallz\".\nИспользуйте @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Измеряет оператор Identity в регистре Кубитс.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Выполняет алгоритм оценки тактовой фазы для заданного Oracle `U` и `targetState` считывает его в реестр такта с обратным порядком байтов.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Выполняет устойчивый алгоритм оценки неитеративного тактового этапа для заданных Oracle `U` и еиженстате и предоставляет единую оценку этапа с масштабированием в пределах Гейзенбега.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Выполняет кубит процесс томографи измерения на основе Паули, учитывая конкретный интересующий Вас канал.
