### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Сдвигает побитовое представление числа влево на заданное число битов.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Число, битовое представление которого необходимо сдвинуть влево (более значимое значение).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Число битов, на которое `value` будет перемещен влево.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Значение `value` , смещенное влево на `amount` биты.
    isPrimitive: true
    uid: Int
