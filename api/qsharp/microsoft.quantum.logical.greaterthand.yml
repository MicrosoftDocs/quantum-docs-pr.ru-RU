### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthand
name: GreaterThanD
type: function
namespace: microsoft.quantum.logical
summary: Возвращает значение true только в том случае, если число больше, чем другое число.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanD(a, b);

  ```
syntax: 'function GreaterThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` только в случае, если `a` строго больше `b` .'
    isPrimitive: true
    uid: Bool
