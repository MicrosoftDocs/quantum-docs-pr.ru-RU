### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Применяет экспоненту оператора Multi-кубит Паули.


  \бегин{алигн} e ^ {i \сета [P_0 \отимес P_1 \кдотс P_ {N-1}]}, \енд{алигн}, где $P _i $ — это $i $ TH элемент `paulis` , а $N = $ `Length(paulis)` .
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Массив значений Single-кубит Паули, указывающих факторы продукта тензорные для каждого кубит.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Угол для данного оператора Multi-кубит Паули, на который будет повернут целевой регистр.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Зарегистрируйтесь, чтобы применить заданный поворот к.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
