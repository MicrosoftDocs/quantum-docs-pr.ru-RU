### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Применяет поворот к $y $-оси на заданный угол.


  \бегин{алигн} R_y (\сета) \масрел{: =} e ^ {-i \сета \ sigma_y/2} = \бегин{бматрикс} \кос \фрак{\сета}{2} &-\син \фрак{\сета}{2}\\\\ \sin \frac{\theta}{2} & \cos \frac{\theta}{2} \end{bmatrix}.

  \енд{алигн}
remarks: >-
  Эквивалентно:


  ```qsharp

  R(PauliY, theta, qubit);

  ```
syntax: 'operation Ry (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Угол поворота кубит.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Кубит, к которому должен быть применен шлюз.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
