summary: "Применяет поворот к $y $-оси на заданный угол.\n\n\\бегин{алигн} R_y (\\сета) \\масрел{: =} e ^ {-i \\сета \\ sigma_y/2} = \\бегин{бматрикс} \\кос \\фрак{\\сета}{2} &-\\син \\фрак{\\сета}{2} \\\\ \\\\ \\sin \\frac{\\theta}{2} & \\cos \\frac{\\theta}{2} \\end{bmatrix}.  \n\\енд{алигн}"
remarks: >-
  Эквивалентно:


  ```qsharp

  R(PauliY, theta, qubit);

  ```
