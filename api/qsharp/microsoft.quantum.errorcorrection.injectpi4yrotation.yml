### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Поворачивает один кубит в π/4 о оси Y.


  Выполняет поворот π/4 о `Y`.


  Поворот выполняется путем использования волшебного состояния; то есть копия State $ $ \бегин{алигн}{8} \кос\фрак{\пи} \кет{0} + \син \фрак{\пи}{8} \кет.{1}

  \енд{алигн} $ $
remarks: >-
  Следующие эквивалентны:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  и


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Эта операция поддерживает `Adjoint` функтор, в этом случае используется одно и то же магическое состояние, но воздействие на кубит данных — это вращение $-\ PI/4 $ $Y $-.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Объект кубит, повернутый около $Y $ by $ \пи/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Кубит изначально находится в состоянии Magic. После применения этой операции `magic` возвращается в состояние $ \кет{0}$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
