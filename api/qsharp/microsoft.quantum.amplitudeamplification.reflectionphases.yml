### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: microsoft.quantum.amplitudeamplification
summary: Этапы последовательности частичных отражений в усилении амплитуды.
remarks: >-
  Первый параметр — это массив этапов для отражения состояния запуска. Второй параметр — это массив этапов для отражения целевого состояния.

  Оба массива должны иметь одинаковую длину. Обратите внимание, что во многих случаях первый этап о начальном состоянии и последнем этапе о целевом состоянии представляет собой смену глобального этапа и может иметь значение $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
