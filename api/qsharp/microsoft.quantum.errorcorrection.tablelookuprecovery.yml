### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.tablelookuprecovery
name: TableLookupRecovery
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Для заданной таблицы операций Паули с заданным регистром Кубитс эта функция возвращает объект типа `RecoveryFn`, который содержит все сведения, необходимые для декодирования уточняющих запросов таблицы относительно заданного массива операций Паули.
syntax: 'function TableLookupRecovery (table : Pauli[][]) : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: '(table : Pauli[][])'
  types:
  - name: table
    summary: Таблица операций Паули, которые работают с заданным регистром кубит
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Объект типа `RecoveryFn`, т. е. `Syndrome -> Pauli[]` Map, который связывает с заданным массивом синдром соответствующую операцию исправления Паули.
    uid: microsoft.quantum.errorcorrection.recoveryfn
