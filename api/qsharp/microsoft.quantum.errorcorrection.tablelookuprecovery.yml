### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.tablelookuprecovery
name: TableLookupRecovery
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Для заданной таблицы операций Паули с заданным регистром Кубитс эта функция возвращает объект типа `RecoveryFn` , который содержит всю информацию, необходимую для декодирования уточняющего запроса таблицы по отношению к заданному массиву операций Паули.
syntax: 'function TableLookupRecovery (table : Pauli[][]) : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: '(table : Pauli[][])'
  types:
  - name: table
    summary: Таблица операций Паули, которые работают с заданным регистром кубит
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Объект типа `RecoveryFn`, т. е. карту `Syndrome -> Pauli[]` , которая связывается с заданным массивом синдром и соответствующей операцией исправления Паули.
    uid: microsoft.quantum.errorcorrection.recoveryfn
