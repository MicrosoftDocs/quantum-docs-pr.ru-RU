uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Выполняет модульное увеличение регистра кубит с помощью целочисленной константы.


  Отметим, `increment` $a $, `modulus` $N $ и целое число в `target` $y $.

  Затем операция выполняет следующее преобразование: \бегин{алигн} \кет{и} \мапсто \кет{(y + a) \операторнаме{мод} N} \енд{алигн} целые числа в Кфт кодируются в формате с прямым порядком байтов.
remarks: >-
  Предполагает, что `target` имеет наивысший бит, равный 0.

  Также предполагается, что значение целевого объекта меньше $N $.


  Схема канала и описание см. на рис. 5 на [стр. 5 из арксив: Куант-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Целочисленное приращение $a $, добавляемое в $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $, МОДС $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Целочисленное $y $ в формате с прямым порядком байтов, закодированном с при`increment` $a $.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
