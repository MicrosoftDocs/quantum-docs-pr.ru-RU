### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает значение true только в том случае, если два входных значения почти равны (то есть в пределах допустимого диапазона 1E-12).
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` только в том случае, если `a` почти равна `b`.'
    isPrimitive: true
    uid: Bool
