### YamlMime:QSharpType
uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: microsoft.quantum.arrays
summary: При наличии предиката и массива возвращает индексы этого массива, где предикат имеет значение true.
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Функция из `'T` в логическое значение, используемое для фильтрации элементов.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Массив элементов `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: Массив индексов, где `predicate` имеет значение true.
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Тип `array` элементов.
