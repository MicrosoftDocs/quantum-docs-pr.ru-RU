### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает значение true только в том случае, если число меньше, чем другое число.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`Если и, только `a` если является строго меньшим `b`.'
    isPrimitive: true
    uid: Bool
