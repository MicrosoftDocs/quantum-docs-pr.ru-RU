### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexca
name: ApplyToEachIndexCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет одну операцию кубит к каждому индексированному элементу в регистре.

  Модификатор `CA` указывает, что операция с одним кубитом является аджоинтабле и управляемой.
syntax: "operation ApplyToEachIndexCA (singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Операция, применяемая к каждому кубит.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Массив Кубитс, для которого применяется заданная операция.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Целевой объект, на котором действует каждая из операций.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
