### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Возвращает значение true только в том случае, если два входных значения равны.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` только в том случае, если `a` равно `b`.'
    isPrimitive: true
    uid: Bool
