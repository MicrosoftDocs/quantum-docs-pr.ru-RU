### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: Выполняет одну итерацию итеративного (классического) алгоритма оценки фазы с помощью целочисленных степеней единой Oracle.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Операция, выполняемая над целым числом и регистром, например $U ^ m $ применяется к заданному регистру, где $U $ — это единое целое, этап которого должен быть оценен, а $m $ — целочисленная мощность, заданная Oracle
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Количество раз, когда применяется заданная Единая база данных Oracle.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Угол, на который следует обратить фазу на элементе управления кубит до того, как он будет действовать в целевом состоянии.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Регистрация состояния в зависимости от заданного единого объекта Oracle.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: Вспомогательная кубит, используемая для управления приложением данного Oracle.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
