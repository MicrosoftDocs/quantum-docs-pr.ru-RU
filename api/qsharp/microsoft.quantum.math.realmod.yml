### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: Microsoft.Quantum.Math
summary: Выполняет вычисление модуля между двумя вещественными числами.
remarks: >-
  Эта функция вычислит реальный модуль, заключив реальную строку вокруг единицы круга, а затем находим угол на единицу круга, соответствующую входным данным.

  `minValue` входные данные фактически указывают, куда вырезать единицу круга.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Вещественное число $x $ для получения модуля.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Вещественное число, взятое из модуля $x $ по отношению к.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: Наименьшее значение, возвращаемое этой функцией.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
