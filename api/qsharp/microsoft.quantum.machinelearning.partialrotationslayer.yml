### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Возвращает массив однокубитных поворотов вдоль заданной оси, параметризованных разными параметрами модели.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Индексы для Кубитс, которые будут использоваться в качестве целевых объектов для каждого вращения.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Ось вращения для каждого вращения в заданном слое.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Массив управляемых поворотов относительно заданной оси, по одному на каждый из `nQubits` Кубитс.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
