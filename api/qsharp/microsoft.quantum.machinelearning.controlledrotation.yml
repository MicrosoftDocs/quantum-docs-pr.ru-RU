### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Описывает управляемый поворот в терминах целевого объекта и индексов управления, ось вращения и индекс в векторе параметров модели.
remarks: >-
  Неуправляемый поворот можно представить, задав `ControlIndices` пустой массив индексов `new Int[0]`.


  ### <a name="examples"></a>Примеры

  Ниже представлен поворот $X $-AXIS первого кубит в регистре, управление вторым кубит, а также угол, заданный Четвертым параметром в последовательной модели.


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
