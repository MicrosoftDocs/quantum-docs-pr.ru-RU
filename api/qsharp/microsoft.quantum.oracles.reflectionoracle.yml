uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  Представляет Oracle отражения.


  Отражение Oracle, $O $, имеет входные данные:


  - Этап $ \фи $, на который нужно повернуть отраженное подпространство.

  - Регистр кубит, в котором выполняется данное отражение.
remarks: Эта $O Oracle = \болдоне-(1-e ^ {i \фи}) \кет{\пси}\бра{\пси} $ выполняет частичное отражение на фазе $ \фи $ о одном чистом состоянии $ \кет{\пси} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
