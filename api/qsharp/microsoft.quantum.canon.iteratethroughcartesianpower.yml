### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет операцию к каждому индексу в блоке питания целого диапазона.


  Итеративно применяет операцию для каждого элемента декартовой мощности диапазона `0..(bound - 1)`.
examples: >-
  При наличии операции `op`следующие два фрагмента эквивалентны:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Постепенная декартка, `0..(bound - 1)` на которую должно быть вызвано значение диапазона.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Спецификация диапазона для итерации, заданная как длина диапазона.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Операция, вызываемая для каждого элемента заданной постепенной Декарт.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
