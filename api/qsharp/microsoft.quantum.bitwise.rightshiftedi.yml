### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Сдвигает побитовое представление числа вправо на заданное число битов.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Число, побитовое представление которого должно быть смещено вправо (менее значимое).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Число битов, на которое перемещается `value` вправо.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Значение `value`с сдвигом вправо на `amount` битах.
    isPrimitive: true
    uid: Int
