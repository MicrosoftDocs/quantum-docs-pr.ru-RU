### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Сдвигает побитовое представление числа влево на заданное число битов.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Число, битовое представление которого необходимо сдвинуть влево (более значимое значение).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Число битов, на которое `value` будет перемещен влево.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Значение `value` , смещенное влево на `amount` биты.
    isPrimitive: true
    uid: BigInt
