### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: Возвращает модуль числа по отношению к другому числу.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Входной $a $, модуль которого должен быть возвращен.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Число по отношению к возвращаемому модулю $a $.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Модуль $a \бмод b $.
    isPrimitive: true
    uid: Int
