### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: Microsoft.Quantum.Math
summary: Выполняет вычисление кортежа $ (u, v) $ таким, что $u \кдот a + v \кдот b = \Операторнаме{ГКД} (a, b) $, где $ \Операторнаме{ГКД} $ — $a $ наибольший общий делитель $a $ и $b $. GCD всегда имеет положительное значение.
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- Эта реализация зависит от https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Первое число, для которого вычисляются расширенные наибольшие общие делительы
    isPrimitive: true
    uid: Int
  - name: b
    summary: второе число, для которого вычисляются расширенные наибольшие общие делительы
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: Кортеж $ (u, v) $ со свойством $u \кдот + v \кдот b = \Операторнаме{ГКД} (a, b) $.
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
