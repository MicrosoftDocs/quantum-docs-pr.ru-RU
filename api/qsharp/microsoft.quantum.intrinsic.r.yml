uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Применяет поворот к заданной оси Паули.


  \бегин{алигн} R_ {\му} (\сета) \масрел{: =} e ^ {-i \сета \ sigma_ {\му}/2}, \енд{алигн}, где $ \му \ин \{ i, X, Y, Z \} $.
remarks: При вызове с `pauli = PauliI` Эта операция применяет *глобальный этап*. Этот этап может быть важен при использовании с `Controlled` функтор.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Паули оператор ($ \му $) в возведен для образования вращения.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Угол поворота кубит.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Кубит, к которому должен быть применен шлюз.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
