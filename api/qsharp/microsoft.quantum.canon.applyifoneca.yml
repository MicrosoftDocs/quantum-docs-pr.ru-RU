### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifoneca
name: ApplyIfOneCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет единую операцию с условием для классического результирующего значения One.


  При наличии операции `op` и результирующего значения `result`применяется `op` к, `target` если `result` имеет `One`значение. Если `Zero`значение равно, то `target`ничего не происходит с.

  Суффикс `CA` указывает, что применяемая операция является единой (управляемой и аджоинтабле).
syntax: "operation ApplyIfOneCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Результат измерения, определяющий, применяется ли оператор Op.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Операция, применяемая к условию.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна применяться условно.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca
