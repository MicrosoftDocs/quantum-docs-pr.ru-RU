### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет одну из двух контролируемых операций в зависимости от значения классического результата.


  Учитывая результат `result` , применяет операцию `zeroOp` с в `zeroInput` качестве входных данных, если равен `result` `Zero` , и применяется, `oneOp(oneInput)` когда `result == One` .
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Результат измерения, используемый для определения `zeroOp` применения или `oneOp` .
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Управляемая операция, применяемая при `result == Zero` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: Входные данные, которые должны быть предоставлены в `zeroOp` when `result == Zero` .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Управляемая операция, применяемая при `result == One` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: Входные данные, которые должны быть предоставлены в `oneOp` when `result == One` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции `zeroOp` , которая должна применяться условно.
- uid: "'U"
  summary: Тип входных данных операции `oneOp` , которая должна применяться условно.
functors:
- Controlled
seeAlso:
