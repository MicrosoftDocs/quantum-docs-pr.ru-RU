### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух операций аджоинтабле в зависимости от значения классического бита.


  При наличии битовой `bit`применяет операцию `trueOp` с `trueInput` в качестве входных данных, когда `bit` — `true`, и применяет `falseOp(falseInput)` при `bit`.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Операция аджоинтабле, применяемая при `true``bit`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Входные данные, предоставляемые для `trueOp` при `true``bit`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Операция аджоинтабле, применяемая при `false``bit`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Входные данные, предоставляемые для `falseOp` при `false``bit`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, `trueOp` к условному применению.
- uid: "'U"
  summary: Тип входных данных операции, `falseOp` к условному применению.
functors:
- Adjoint
seeAlso:
