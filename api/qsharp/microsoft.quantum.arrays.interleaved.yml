### YamlMime:QSharpType
uid: microsoft.quantum.arrays.interleaved
name: Interleaved
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Покидает два массива (почти) одинакового размера.


  Эта функция возвращает два массива, начиная с первого элемента из первого массива, затем первый элемент из второго массива и т. д.


  Первый массив должен иметь длину, равную второму, или может иметь еще один элемент.
examples: >-
  ```Q#

  // same as int1 = [1, -1, 2, -2, 3, -3]

  let int1 = Interleaved([1, 2, 3], [-1, -2, -3])


  // same as int2 = [false, true, false, true, false]

  let int2 = Interleaved(ConstantArray(3, false), ConstantArray(2, true));

  ```
syntax: "function Interleaved (first : 'T[], second : 'T[]) : 'T[]"
input:
  content: "(first : 'T[], second : 'T[])"
  types:
  - name: first
    summary: Первый массив для чередования.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: second
    summary: Второй массив для чередования.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Массив с чередованием
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип каждого элемента `first` и `second` .
