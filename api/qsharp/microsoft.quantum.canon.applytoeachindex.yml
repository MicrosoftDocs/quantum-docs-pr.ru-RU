uid: microsoft.quantum.canon.applytoeachindex
name: апплитоеачиндекс
type: operation
namespace: Microsoft.Quantum.Canon
summary: Применяет одну операцию кубит к каждому индексированному элементу в регистре.
syntax: "operation ApplyToEachIndex (singleElementOperation : ((Int, 'T) => Unit), register : 'T[]) : Unit"
input:
  content: "(Синглилементоператион: ((int, t) = единица >), регистр: 'T [])"
  types:
  - name: синглилементоператион
