### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Применяет шлюз удвоенной управляемости — не (ККНОТ) к трем Кубитс.
remarks: >-
  Эквивалентно:


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Первый элемент управления кубит для шлюза ККНОТ.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Второй элемент управления кубит для шлюза ККНОТ.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Целевой кубит для шлюза ККНОТ.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
