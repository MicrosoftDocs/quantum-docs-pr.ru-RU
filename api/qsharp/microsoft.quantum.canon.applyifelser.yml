### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет одну из двух операций в зависимости от значения классического результата.


  Учитывая `result`результат, применяет операцию `zeroOp` с `zeroInput` в качестве входных `result` данных `Zero`, если равен, и `oneOp(oneInput)` применяется `result == One`, когда.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Результат измерения, используемый для определения применения `zeroOp` или `oneOp` .
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Операция, которая должна быть применена, когда `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: Входные данные, которые должны `zeroOp` быть `result == Zero`предоставлены в When.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Операция, которая должна быть применена, когда `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: Входные данные, которые должны `oneOp` быть `result == One`предоставлены в When.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции `zeroOp` , которая должна применяться условно.
- uid: "'U"
  summary: Тип входных данных операции `oneOp` , которая должна применяться условно.
