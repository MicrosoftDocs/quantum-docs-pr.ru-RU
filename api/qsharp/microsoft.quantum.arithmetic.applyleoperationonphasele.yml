uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: апплилеоператиононфаселе
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Применяет операцию, которая принимает <xref:microsoft.quantum.arithmetic.phaselittleendian> зарегистрировать в качестве входных данных для целевого регистра типа <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: Регистр преобразуется в `LittleEndian` с помощью <xref:microsoft.quantum.canon.qftle> и возвращается в исходное представление после `op`приложения.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(Op: (Microsoft. тактов. арифметик. Литтлиндиан = >ная единица), целевой объект: Microsoft. тактов. арифметик. Фаселиттлиндиан)'
  types:
  - name: операцион
    summary: Операция, которая будет применена.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Регистр, к которому применяется операция.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Единица
  types:
  - isPrimitive: true
    uid: Unit
