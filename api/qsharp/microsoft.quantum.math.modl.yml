### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: microsoft.quantum.math
summary: Возвращает модуль числа по отношению к другому числу.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Входной $a $, модуль которого должен быть возвращен.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Число по отношению к возвращаемому модулю $a $.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Модуль $a \бмод b $.
    isPrimitive: true
    uid: BigInt
