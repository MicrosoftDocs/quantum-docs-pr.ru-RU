### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopca
name: UncurriedOpCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  При наличии функции, возвращающей операции, возвращает новую операцию, которая принимает оба входа как кортеж.

  Модификатор `CA` указывает, что операции являются управляемыми и аджоинтабле.
syntax: "function UncurriedOpCA (curriedOp : ('T -> ('U => Unit is Ctl + Adj))) : (('T, 'U) => Unit is Ctl + Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl + Adj)))"
  types:
  - name: curriedOp
    summary: Функция, возвращающая операции.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl + Adj)
  types:
  - summary: Новая операция `op` , которая `op(t, u)` эквивалентна `(curriedOp(t))(u)` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Тип первого аргумента каррированных функции.
- uid: "'U"
  summary: Тип второго аргумента каррированных функции.
seeAlso:
- microsoft.quantum.canon.uncurryop
