uid: microsoft.quantum.preparation.preparesinglequbitidentity
name: PrepareSingleQubitIdentity
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Подготавливает кубит в максимально смешанном состоянии.


  Он подготавливает заданный кубит в состоянии $ \болдоне/$2, применяя канал деполаризинг $ $ \бегин{алигн} \омега (\рхо) \масрел{: =} \фрак{1} {4} \ sum_ {\му \ин \{0, 1, 2, 3\}} \сигма\_{\му} \rho \sigma\_{\mu} ^ {\dagger}, \end{align} $ $, где $\_\sigma i $ — $i $ TH Pauli, где $ \rho $ — оператор плотности, представляющий смешанное состояние.
remarks: >-
  Смешанное состояние $ \болдоне/$2, описывающее результат применения этой операции к состоянию, неявно описывает значение ожидания для случайных вариантов, сделанных в этой операции.

  Таким образом, для любого отдельного приложения эта операция сопоставляет чистые состояния с чистыми состояниями, но действует, как описано в разделе ожидание.

  В частности, эта операция может использоваться в процессе томографи для измерения *небазовых* компонентов канала.
syntax: 'operation PrepareSingleQubitIdentity (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Объект кубит, состояние которого необходимо деполяровать, как описано выше.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
