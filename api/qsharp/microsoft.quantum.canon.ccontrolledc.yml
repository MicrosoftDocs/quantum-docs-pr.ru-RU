### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledc
name: CControlledC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  При наличии операции операция возвращает новую операцию, которая применяет оператор, если классический контрольный бит имеет значение true. Если `false`, ничего не происходит.

  Модификатор `C` указывает, что операция является управляемой.
syntax: "function CControlledC (op : ('T => Unit is Ctl)) : ((Bool, 'T) => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl))"
  types:
  - name: op
    summary: Операция, применяемая к условию.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl)
  types:
  - summary: Новая операция, выполняемая, если классический контрольный бит имеет значение true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна применяться условно.
