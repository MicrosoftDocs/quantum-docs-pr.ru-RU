### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: При наличии набора примеров и последовательного классификатора оценивает вероятность классификации для этих образцов путем повторного измерения выходных данных классификатора в каждом примере.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Допуск, позволяющий кодировать образец в операцию подготовки состояния.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Последовательная модель, используемая для оценки вероятностей классификации для заданных образцов.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Массив векторов признаков для каждой классифицированной выборки.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: Число меасусрементс для использования при оценке вероятности классификации.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Массив оценок вероятности классификации для каждого заданного образца.
    isArray: true
    isPrimitive: true
    uid: Double
