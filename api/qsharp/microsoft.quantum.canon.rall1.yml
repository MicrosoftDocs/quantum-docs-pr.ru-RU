    summary: Этап $ \фи $ применен к состоянию $ \ket{1\cdots 1} \bra{1\cdots 1} $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Регистр, состояние которого необходимо поворачивать $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
