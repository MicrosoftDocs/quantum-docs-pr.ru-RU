### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: Microsoft.Quantum.Core
summary: Возвращает новый диапазон, являющийся обратным по отношению к входному диапазону.
remarks: Обратите внимание, что обратная часть диапазона не `end`просто. `-step`.. `start`, поскольку фактический последний элемент диапазона может не совпадать с `end`.
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: Входной диапазон.
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: Новый диапазон, являющийся обратным по отношению к заданному диапазону.
    isPrimitive: true
    uid: Range
