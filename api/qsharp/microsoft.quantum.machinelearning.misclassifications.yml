### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: При наличии набора выводимых меток и набора правильных меток возвращает индексы, где каждый набор меток отличается.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Метки, выводимые для заданного обучения или набора проверки.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Истинные метки для заданного обучения или набора проверки.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Массив индексов `idx` таким, что `inferredLabels[idx] != actualLabels[idx]` .
    isArray: true
    isPrimitive: true
    uid: Int
