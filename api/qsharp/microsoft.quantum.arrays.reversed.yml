    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Массив, содержащий элементы `array[Length(array) - 1]` .. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип элементов массива.
