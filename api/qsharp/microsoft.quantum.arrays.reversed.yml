uid: microsoft.quantum.arrays.reversed
name: Reversed
type: function
namespace: Microsoft.Quantum.Arrays
summary: Создайте массив, содержащий те же элементы, что и входной массив, но в обратный порядок.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Массив, элементы которого должны быть скопированы в обратный порядок.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Массив, содержащий элементы `array[Length(array) - 1]`.. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип элементов массива.
