name: Reversed
type: function
namespace: Microsoft.Quantum.Arrays
summary: Создайте массив, содержащий те же элементы, что и входной массив, но в обратный порядок.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
