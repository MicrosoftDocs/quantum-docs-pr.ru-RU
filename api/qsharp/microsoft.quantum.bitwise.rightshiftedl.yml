### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Сдвигает побитовое представление числа вправо на заданное число битов.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Число, побитовое представление которого должно быть смещено вправо (менее значимое).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Число битов, на которое перемещается `value` вправо.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Значение `value`с сдвигом вправо на `amount` битах.
    isPrimitive: true
    uid: BigInt
