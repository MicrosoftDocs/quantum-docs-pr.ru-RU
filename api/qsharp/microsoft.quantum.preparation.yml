- summary: >-
    Выполняет вычисление координат БЛОЧ-сферы для одного кубит состояния.

    Учитывая два комплексных числа $a 0, a1 $, которые представляют состояние кубит, рассчитывает координаты в блочной сфере, что $a 0 \кет {0} + a1 \кет {1} = r e ^ {IT} (e ^ {-i \фи/2}\cos{(\ тета/2)} \кет {0} + e ^ {i \фи/2}\sin{(\ тета/2)} \кет {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Возвращает операцию, которая готовит пурификатион данного смешанного состояния.

    "Пурифиед смешанное состояние" относится к состояниям вида | ψ ⟩ = Σи √ PI | i ⟩ | гарбажеи ⟩, указанным вектором коэффициентов {PI}. Состояния этой формы можно сократить до смешанных состояний p ≔ PI | i ⟩ ⟨ i | Трассировка по регистру «мусора» (то есть смешанному состоянию, который является диагональным по диагонали).


    Дополнительные https://arxiv.org/pdf/1805.03662.pdf?page=15 сведения см. в статье.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Возвращает общее число Кубитс, которые должны быть выделены для применения операции, возвращенной @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Возвращает операцию, которая готовит пурификатион данного смешанного состояния, запутанными с регистром, представляющим данную коллекцию данных.

    "Пурифиед смешанное состояние с данными" относится к состоянию вида Σи √ PI | i ⟩ | XI ⟩ | гарбажеи ⟩, где каждое значение XI является битстринг кодировкой дополнительных данных, связанных с регистрацией | i ⟩.


    Дополнительные https://arxiv.org/pdf/1805.03662.pdf?page=15 сведения см. в статье.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > Куантумром является устаревшим. Взамен рекомендуется использовать <xref:Microsoft.Quantum.Preparation.PurifiedMixedState>.


    Использует методику такта для представления заданной матрицы плотности.

    Учитывая список коэффициентов $N $ alpha_j $, он возвращает единую $U $, которая использует методику такта для подготовки приближения $ \тилде\рхо\ sum_ {j = 0} ^ {N-1} p_j \кет{ж}\бра{ж} $ пурификатион матрицы плотности $ \рхо = \ sum_ {j = 0} ^ {N-1} \фрак{| alpha_j |} {\ sum_k | \ alpha_k |} \кет{ж}\бра{ж} $. В этом приближении ошибка $ \епсилон $ заключается в том, что $ | p_j-\фрак{| alpha_j |} {\ sum_k | \ alpha_k |} | \ле \епсилон/N $ and $ \| \тилде\рхо-\рхо \| \ле \епсилон $. Иными словами, $ $ \бегин{алигн} У\кет {0} ^ {\лцеил\ Log_2 н\рцеил} \ Сисакет {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \скрт{p_j} \кет{ж}\кет{\текст{гарбаже} _j}. \енд{алигн} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
