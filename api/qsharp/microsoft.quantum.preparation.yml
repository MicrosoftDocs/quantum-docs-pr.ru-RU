- summary: Учитывая набор коэффициентов и регистр такта с прямым порядком байтов для унентанглед Кубитс, все из которых находятся в нулевом состоянии, подготавливает состояние для этой регистрации, описываемой этими коэффициентами. Использует эмуляцию состояния, если поддерживается целевым объектом.
  uid: Microsoft.Quantum.Preparation._PrepareAmplitudesFromZeroState
