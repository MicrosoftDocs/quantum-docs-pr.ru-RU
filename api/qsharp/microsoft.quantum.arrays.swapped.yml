### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Применяет перестановку двух элементов в массиве.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Индекс первого заменяемого элемента.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Индекс второго заменяемого элемента.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Массив с элементами для обмена.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Массив с примененным переключением на месте.


      ## <a name="example"></a>Пример


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
