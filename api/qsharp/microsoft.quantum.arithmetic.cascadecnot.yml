### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadecnot
name: CascadeCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Реализует Каскад кнот Gates для соседних Кубитс в заданном кубит регистре, начиная с кубит в позиции 0 в качестве элемента управления кубит в позиции 1 в качестве целевого объекта, а затем из кубит в позиции 1 в качестве элемента управления на кубит в позиции 2 в качестве целевого объекта. и т. д., заканчивая кубит в положении `Length(register)-1` в качестве цели.
syntax: 'operation CascadeCNOT (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Кубит регистр.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
