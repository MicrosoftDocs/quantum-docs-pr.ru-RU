### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Учитывая две операции, утверждает, что они действуют одинаково для всех входных состояний.


  Это утверждение реализуется путем проверки действия операций во всех состояниях формы $V _0 \отимес... \отимес V_ {n-1} $, где $V _k $ является одним из состояний $ \кет{0}$, $ \кет{1}$, $ \кет{+} $ и $ \кет{и} $ (+ 1 еиженстате of Паули Y).


  Это утверждение использует $n $ Кубитс и требует нескольких вызовов сравниваемых операций.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: Основанием $ \кет{0}$, $ \кет{1}$, $ \кет{+} $ и $ \кет{и} $ является основанием Чжуанский-Nielsen, описанным в [ *i. L. Чжуанский, M. A. Nielsen* ](https://arxiv.org/abs/quant-ph/9610001).
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Число Кубитс $n $, с которыми `givenU` `expectedU` работают операции.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Операция с $n $ Кубитс будет проверена.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Операция ссылки на $n $ Кубитс `givenU` для сравнения с.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
