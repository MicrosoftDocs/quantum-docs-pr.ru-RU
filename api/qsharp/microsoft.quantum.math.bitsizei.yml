### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Для неотрицательного целочисленного `a`возвращает число битов, необходимых для представления `a`.


  То есть возвращает наименьшее $n $ например, $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Целое число, для которого требуется вычислить битовую длину.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Разрядный размер `a`.
    isPrimitive: true
    uid: Int
