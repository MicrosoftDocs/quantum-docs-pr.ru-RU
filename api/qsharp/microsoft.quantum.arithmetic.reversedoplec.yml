### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedoplec
name: ReversedOpLEC
type: function
namespace: microsoft.quantum.arithmetic
summary: При наличии операции, которая принимает прямой ввод с обратным порядком байтов, возвращает новую операцию, принимающую входные данные с обратным порядком байтов.
syntax: 'function ReversedOpLEC (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl))'
  types:
  - name: op
    summary: Операция, входные данные которой должны быть отменены.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)
  types:
  - summary: Новая операция, принимающая свои входные данные в виде регистра с обратным порядком байтов.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
