### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterca
name: RestrictedToSubregisterCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Ограничивают операцию массивом индексов регистра, т. е. подрегистром.

  Модификатор `CA` указывает, что операция является управляемой и аджоинтабле.
syntax: 'function RestrictedToSubregisterCA (op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[]) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Операция, которая должна быть ограничена подрегистром.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Массив индексов, указывающий, к какому Кубитс операция будет ограничена.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
