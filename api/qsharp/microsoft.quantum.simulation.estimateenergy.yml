### YamlMime:QSharpType
uid: microsoft.quantum.simulation.estimateenergy
name: EstimateEnergy
type: operation
namespace: Microsoft.Quantum.Simulation
summary: Выполняет подготовку состояния, применяя `statePrepUnitary` к автоматически выделенной оценке этапа входного состояния с учетом `qpeUnitary`в итоговом состоянии с помощью `phaseEstAlgorithm`.
syntax: 'operation EstimateEnergy (nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double)) : Double'
input:
  content: '(nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double))'
  types:
  - name: nQubits
    summary: Число Кубитс, используемых для моделирования.
    isPrimitive: true
    uid: Int
  - name: statePrepUnitary
    summary: Oracle, представляющий подготовку состояния для первоначального динамического генератора.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: qpeUnitary
    summary: Oracle, представляющий отдельный оператор $U $ представляющие развитие времени $ \делта t $ в динамическом генераторе с заземлением $ \кет{\фи} $ и состоянием земли $E = \фи\\, \делта t $.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: phaseEstAlgorithm
    summary: >-
      Операция, выполняющая оценку этапа для данной отдельной операции.

      Дополнительные сведения см. в статье [Оценка этапа итерации](/quantum/libraries/characterization#iterative-phase-estimation) .
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.oracles.discreteoracle
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Double
output:
  content: Double
  types:
  - summary: Оценка $ \хат{\фи} $ в энергетическом состоянии Energy $ \фи $ от силы заземления генератора, представленного $U $.
    isPrimitive: true
    uid: Double
