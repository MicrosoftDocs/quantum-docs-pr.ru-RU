### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: microsoft.quantum.canon
summary: >-
  Порождает операцию в степень.


  То есть операция, представляющая шлюз $U $, возвращает новую операцию $U ^ m $ для Power $m $.
syntax: "function OperationPow (op : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(op : ('T => Unit), power : Int)"
  types:
  - name: op
    summary: Операция $U $, представляющая шлюз, который должен повторяться.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: Количество повторных попыток $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: Новая операция, представляющая $U ^ m $, где $m = \тексттт{повер} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип операции, которая должна быть включена.
