    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Единая база данных Oracle $O `ObliviousOracle` $ типа, которая взаимодействует с вспомогательными и системными регистрами.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Дополнительный регистр
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Системный регистр
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
