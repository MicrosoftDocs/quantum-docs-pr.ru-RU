- summary: Реализация метода <xref:microsoft.quantum.canon.reflectionoraclefromdeterministicstateoracle>.
  uid: Microsoft.Quantum.Oracles._ReflectionOracleFromDeterministicStateOracle
summary: Эти пространства имен предоставляют определяемые пользователем типы для украшения различных видов Oracle по их предполагаемому использованию в алгоритмах такта, таких как Оценка этапа и усиление амплитуды.
