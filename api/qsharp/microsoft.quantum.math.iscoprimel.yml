### YamlMime:QSharpType
uid: microsoft.quantum.math.iscoprimel
name: IsCoprimeL
type: function
namespace: Microsoft.Quantum.Math
summary: Возвращает значение true, если $a $ и $b $ являются сопростыми, и false в противном случае.
syntax: 'function IsCoprimeL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Первое число, для которого проверяется сопрималити
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: второе число, на которое проверяется сопрималити
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: True, если $a $ и $b $ являются совместно используемыми (например, их наибольший общий делитель равен 1), и false в противном случае
    isPrimitive: true
    uid: Bool
