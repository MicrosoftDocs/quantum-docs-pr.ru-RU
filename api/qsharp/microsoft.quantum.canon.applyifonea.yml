### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonea
name: ApplyIfOneA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет операцию аджоинтабле с условием для классического значения result.


  При наличии `op` операции и значения результата `result`применяет `op` к `target`, если `result` — `One`. Если `Zero`, в `target`ничего не происходит.

  Суффикс `A` указывает, что применяемая операция — это аджоинтабле.
syntax: "operation ApplyIfOneA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Результат измерения, определяющий, применяется ли оператор Op.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Операция, применяемая к условию.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна применяться условно.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca
