### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytohead
name: ApplyToHead
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию к первому элементу массива.


  При наличии операции `op` и массива целевых объектов `targets` применяется `op(Head(targets))` .
examples: >-
  Следующие фрагменты кода Q # эквивалентны:


  ```Q#

  ApplyToHead(H, register);

  H(Head(register));

  ```
syntax: "operation ApplyToHead (op : ('T => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
