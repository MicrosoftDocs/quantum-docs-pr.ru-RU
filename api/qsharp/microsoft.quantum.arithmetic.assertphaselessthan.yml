### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertphaselessthan
name: AssertPhaseLessThan
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Утверждает, что `number` кодировка в фаселиттлиндиан меньше `value`.
remarks: Контролируемая версия этой операции не учитывает элементы управления.
syntax: 'operation AssertPhaseLessThan (value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: value
    summary: '`number`должно быть меньше этого.'
    isPrimitive: true
    uid: Int
  - name: number
    summary: Целое число без знака, сравниваемое `value`с.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
