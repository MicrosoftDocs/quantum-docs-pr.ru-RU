### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Выполняет контролируемую "и" лестницу "на целевом Кубитс.


  Это применяется в соответствии с приведенной ниже картой на основе векторов вычислительных операций: $ $ \бегин{алигн} \кет{КС\_1, \дотс, x\_n} \кет{и\_1, \дотс, y\_{n-1}} \мапсто \кет{КС\_1 , \дотс, x\_n} \кет{y\_1 \оплус (x\_1 \ланд x\_2), \дотс, y\_{n-1} \оплус (x\_1 \ланд x\_2 \ланд \кдотс \ланд x\_{n-1}} , \енд{алигн} $ $ WHERE $ \кет{КС\_1, \дотс, x\_n} $ относится к вычислительным состояниям `controls`, а $ \кет{и\_1, \дотс, y\_{n-1}} $ относится к вычислительным состояниям `targets`.
remarks: >-
  - Используется как часть <xref:microsoft.quantum.canon.applymulticontrolledc> и <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - Описание и схема схемы см. на рис. 4,10 раздела 4,3 в Nielsen & Чжуанский.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Майкл A. Nielsen, Исаак L. Чжуанский*, вычисление такта и сведения о такте](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: Шлюз ККНОТ, используемый для создания.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Регистр Кубитс, который будет использоваться в качестве элементов управления для и в лестнице.

      Эта операция оставляет основные состояния вычислительных `controls` инвариантных.

      Длина `controls` должна быть не меньше 2 и должна быть равна единице плюс длина `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Длина `targets` должна быть не меньше 1 и равна длине `controls` минус единица.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
