### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: Вычисление канонического ресидуе `value` остатка `modulus`от деления.
remarks: 'Эта функция ведет себя иначе, чем оператор `%` в C# и Q #, как в результате, всегда является положительным целым числом от 0 до `modulus - 1`, даже если значение отрицательное.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Значение, для которого вычислено ресидуе
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Модуль, по которому ресидуес принимаются, должен быть положительным
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Целое число $r $ от `modulus - 1` 0 до `value - r` значения, кратного модулю
    isPrimitive: true
    uid: Int
