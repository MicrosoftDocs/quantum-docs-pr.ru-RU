### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytorestc
name: ApplyToRestC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию ко всему элементу массива, кроме первого элемента.


  При наличии операции `op` и массива целевых объектов `targets` применяется `op(Rest(targets))` .
syntax: "operation ApplyToRestC (op : ('T[] => Unit is Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Ctl), targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
functors:
- Controlled
