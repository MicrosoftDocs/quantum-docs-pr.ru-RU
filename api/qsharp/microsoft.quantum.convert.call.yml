### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: Microsoft.Quantum.Convert
summary: >-
  Вызывает функцию с заданным входным параметром.


  При наличии функции и входных данных для этой функции вызывает функцию и возвращает ее выходные данные.
remarks: Эта операция в основном полезна для принудительного вызова функции в определенном месте операции или для вызова функции, в которой ожидается операция.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Вызываемая функция.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: Входные данные, передаваемые в функцию.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Результат вызова `fn`.
    uid: "'Output"
    isLocal: true
