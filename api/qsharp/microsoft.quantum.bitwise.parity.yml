### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.parity
name: Parity
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Возвращает побитовую четность целого числа (1, если его двоичное представление содержит нечетное число элементов и 0 в противном случае).
examples: >-
  ```qsharp

  let a = 248;

  let x = Parity(a); // x : Int = 1.

  ```
syntax: 'function Parity (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
