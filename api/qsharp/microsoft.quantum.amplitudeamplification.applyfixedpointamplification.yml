### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: microsoft.quantum.amplitudeamplification
summary: Алгоритм усиления амплитуды с фиксированной точкой
remarks: Старткубитс должен находиться в состоянии $ \ket{0 \кдотс 0} $. Эта операция выполняет перебор нескольких запросов в степени $2 $ до тех пор, пока не будет достигнуто максимальное число запросов или не будет найдено целевое состояние.
syntax: 'operation ApplyFixedPointAmplification (statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Единая база данных Oracle, подготавливающая начальное состояние.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Кубит регистр
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
