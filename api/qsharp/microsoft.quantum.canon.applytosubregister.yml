### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: Применяет операцию к подрегистру регистра с Кубитс, заданным массивом своих индексов.
examples: >-
  Создайте три состояния кубит $ \фрак{1}{\скрт{2}} \кет{0}\_2 (\кет{0}\_1 \ Сисакет{0}_3 + \кет{1}\_1 \ Сисакет{1}_3) $:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Операция, применяемая к подрегистру.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Массив индексов, указывающий, к какому кубитсу будет применена операция.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Регистрация, в которой действует операция.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
