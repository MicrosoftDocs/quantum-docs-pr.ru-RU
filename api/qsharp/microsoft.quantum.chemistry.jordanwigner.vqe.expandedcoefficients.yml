### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.expandedcoefficients
name: ExpandedCoefficients
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: Развертывает компактное представление коэффициентов Вигнер, чтобы получить однозначное сопоставление между этими и Паули терминами.
syntax: 'function ExpandedCoefficients (coeff : Double[], termType : Int) : Double[]'
input:
  content: '(coeff : Double[], termType : Int)'
  types:
  - name: coeff
    summary: Массив коэффициентов, считываемых из структуры данных Вигнер Хамилтониан.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: termType
    summary: Тип Вигнер термина.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Расширенные массивы коэффициентов, по одному на каждый Паули термин.
    isArray: true
    isPrimitive: true
    uid: Double
