### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayc
name: DelayC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет заданную операцию с задержкой.


  При наличии операции и входных данных для этой операции применяет операцию, когда предоставляется дополнительный ввод.

  В частности, выражение `Delay(op, arg, _)` — это операция, которая применяет `op` к `arg` при вызове.

  Выражение `Delay(op,arg,_)` позволяет отложить применение `op`.
syntax: "operation DelayC (op : ('T => Unit is Ctl), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Аргумент, используемый для задержки применения операции с помощью частичного приложения.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Входной тип операции, которая должна быть отложена.
functors:
- Controlled
