### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytorest
name: ApplyToRest
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию ко всему элементу массива, кроме первого элемента.


  При наличии операции `op` и массива целевых объектов `targets` применяется `op(Rest(targets))` .
examples: >-
  Следующие фрагменты кода Q # эквивалентны:


  ```Q#

  ApplyToRest(ApplyCNOTChain, register);

  ApplyCNOTChain(Rest(register));

  ```
syntax: "operation ApplyToRest (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
