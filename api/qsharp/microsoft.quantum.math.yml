newtypes:
- summary: Представляет рациональное число в форме `p/q` . Integer `p` — это первый элемент кортежа, который `q` является вторым элементом кортежа.
  uid: Microsoft.Quantum.Math.BigFraction
- summary: Представляет комплексное число по реальному и мнимому компонентам. Первый элемент кортежа является реальным компонентом, вторым — мнимым компонентом.
  uid: Microsoft.Quantum.Math.Complex
- summary: >-
    Представляет комплексное число в полярной форме.

    Полярное представление комплексного числа имеет $c = r e ^ {i t} $.
  uid: Microsoft.Quantum.Math.ComplexPolar
- summary: Представляет рациональное число в форме `p/q` . Integer `p` — это первый элемент кортежа, который `q` является вторым элементом кортежа.
  uid: Microsoft.Quantum.Math.Fraction
