- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Применяет массив операций, управляемых массивом числовых состояний.


    Это значит, что применяет операцию с множественным контролем, $U $, которая применяет единое $V _j $ при управлении с $n $-кубит Number State $ \кет{ж} $.


    $U = \сум ^ {2 ^ n-1} _ {j = 0} \кет{ж}\бра{ж}\отимес V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Применяет операцию с множественным контролем, $U $, которая применяет единое $V _j $ при управлении с помощью n-кубит номера состояния $ \кет{ж} $.


    $U = \сум ^ {N-1} _ {j = 0} \кет{ж}\бра{ж}\отимес V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Применяет единую операцию, управляемую умножением, $U $, которая применяет единое $V _j $ при управлении с помощью n-кубит Number State $ \кет{ж} $.


    $U = \сум ^ {N-1} _ {j = 0} \кет{ж}\бра{ж}\отимес V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Применяет вращение Паули к массиву Кубитс.


    Это применяет операцию, выполняемую после умножения, $U $, которая выполняет повороты с помощью оператора угловой $ \theta_j $ об одном кубит Паули operator $P $ при управлении $n $-кубит Number State $ \кет{ж} $.


    $U = \сум ^ {2 ^ n-1} _ {j = 0} \кет{ж}\бра{ж}\отимес e ^ {i P \theta_j} $ $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Применяет поворот Паули Z к массиву Кубитс.


    Это применяет операцию, выполняемую после умножения, $U $, которая выполняет повороты с помощью оператора угловой $ \theta_j $ об одном кубит Паули operator $Z $ при управлении $n $-кубит Number State $ \кет{ж} $.


    $U = \сум ^ {2 ^ n-1} _ {j = 0} \кет{ж}\бра{ж}\отимес e ^ {i Z \theta_j} $.
