uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
name: RippleCarryAdderCDKM
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Обратимое выполнение — добавление двух целых чисел.


  Учитывая два $n $-разрядных целых чисел, закодированных в регистрах Литтлиндиан `xs` и `ys`, и кубит, операция вычисляет сумму двух целых чисел, где $n $ наименьшее количество значащих битов результата, в `ys`, а бит выполнения — ксоред кубит `carry`.
remarks: Эта операция имеет те же функциональные возможности, что и Рипплекарряддерд, но использует только один анЦилла кубит вместо $n $.
syntax: 'operation RippleCarryAdderCDKM (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Андрей A. Куккаро, Томас G. Драпер, Самуел A. Кутин, Дэвид Петрие Маултон: "Новая тактовая цепь Ripple — комплексное сложение", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: Литтлиндиан кубит Зарегистрируйте первое целое число слагаемому.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: Литтлиндиан кубит зарегистрировать второе целое слагаемому, изменяется для хранения n минимально значимых битов суммы.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Кубит, ксоред с наиболее значащим битом суммы.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
