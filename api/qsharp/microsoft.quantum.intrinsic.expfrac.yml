### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Применяет экспоненту оператора Multi-кубит Паули с аргументом, заданным в дробной части ДЯДИК.


  \бегин{алигн} e ^ {i \пи k [P_0 \отимес P_1 \кдотс P_ {N-1}]/2 ^ N}, \енд{алигн}, где $P _i $ — $i $-элемент `paulis`, где $N = $`Length(paulis)`.
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Массив значений Single-кубит Паули, указывающих факторы продукта тензорные для каждого кубит.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Числитель ($k $) в дробном представлении ДЯДИК угла, на которое будет поворачиваться регистр кубит.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Степень двух ($n $), указывающая знаменатель угла, на который будет повернут регистр кубит.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Зарегистрируйтесь, чтобы применить заданный поворот к.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
