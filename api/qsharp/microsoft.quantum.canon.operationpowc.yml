### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowc
name: OperationPowC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Порождает операцию в степень.

  Модификатор `C` указывает, что операция является управляемой.


  То есть операция, представляющая шлюз $U $, возвращает новую операцию $U ^ m $ для Power $m $.
syntax: "function OperationPowC (op : ('T => Unit is Ctl), power : Int) : ('T => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), power : Int)"
  types:
  - name: op
    summary: Операция $U $, представляющая шлюз, который должен повторяться.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: power
    summary: Количество повторных попыток $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl)
  types:
  - summary: Новая операция, представляющая $U ^ m $, где $m = \тексттт{повер} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Тип операции, которая должна быть включена.
seeAlso:
- microsoft.quantum.canon.operationpow
