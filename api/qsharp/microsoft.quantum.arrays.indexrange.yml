### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: Microsoft.Quantum.Arrays
summary: При наличии массива возвращает диапазон по индексам этого массива, который подходит для использования в цикле for.
examples: >-
  Следующие `for` циклы эквивалентны:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Массив, для которого должен быть возвращен диапазон индексов.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Диапазон для всех индексов массива.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: Тип элементов массива.
