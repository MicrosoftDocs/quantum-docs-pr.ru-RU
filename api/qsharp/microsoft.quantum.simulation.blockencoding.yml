### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Представляет собой единое место кодирования произвольного оператора в верхнем левом блоке.


  То есть, `BlockEncoding` представляет собой единое $U $, где произвольный оператор $H $, который действует на системный регистр `s` , кодируется в верхнем левом блоке, соответствующем вспомогательному состоянию ${0}\кет _A $. Это означает следующее:


  $ $ \бегин{алигн} (\бра{0}_a \отимес I_s) U (\кет{0}_A \Отимес I_s) = H \енд{алигн} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
