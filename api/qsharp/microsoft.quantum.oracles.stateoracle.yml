### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Представляет Oracle для подготовки состояния.


  Входные данные для Oracle $O $:


  - Целочисленное индексирование флага кубит $f $.

  - Система регистрирует $s $, которая будет хранить требуемое состояние такта $\_\кет{\пси} s $.
remarks: >-
  Эта база данных Oracle, определяемая{0}\_$ $ о\кет {{0}\_f} \кет{1}\_s = \ламбда\кет ф\кет {\_\ PSI} s + \sqrt{1-| \ламбда | ^{0}\_2} \кет ф\кдотс, $ $ действует на основе вычислительного состояния ${0}\_\кет {f}{0}\_\кет s $ для создания целевого состояния $ \кет{\пси}\_s $ с амплитудой $ \ламбда $ в базе, помеченной $ \кет{1}\_f $.

  Первый параметр является индексом кубит регистра $ \кет{0}\_f $. Второй параметр охватывает оба регистра.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
