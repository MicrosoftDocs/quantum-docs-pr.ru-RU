### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Выполняет операцию идентификации (No-op) для аргумента.


  Эта операция принимает значение любого типа и не выполняет никаких действий.

  Это может быть полезно, если ожидается входные данные типа операции, но никакие действия не выполняются.

  Например, если определенная ошибка исправления ошибки синдром указывает на отсутствие ошибок, `NoOp<Qubit[]>` может быть правильной процедурой восстановления.

  Аналогично, если в качестве входных данных для операции требуется процедура подготовки `NoOp<Qubit[]>` состояния, можно использовать для подготовки состояния $ \ket{0 \кдотс 0} $.
remarks: Почти во всех случаях параметр типа для `NoOp` должен быть указан явным образом. Например, `NoOp<Qubit>` идентично <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Значение, которое необходимо пропускать.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
