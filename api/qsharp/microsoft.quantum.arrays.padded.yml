### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: microsoft.quantum.arrays
summary: Возвращает массив, дополненный с указанными значениями вплоть до указанной длины.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: Длина заполненного массива. Если это положительное значение, `inputArray` то оно дополняется заголовком. Если это отрицательное значение, `inputArray` то оно дополняется на хвосте.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Значение по умолчанию, используемое для заполнения элементов.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Массив, значения которого находятся в заголовке выходного массива.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Массив `output` , являющийся `inputArray` дополнением к заголовку с `defaultElement` s до `output` длины `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип элементов массива.
