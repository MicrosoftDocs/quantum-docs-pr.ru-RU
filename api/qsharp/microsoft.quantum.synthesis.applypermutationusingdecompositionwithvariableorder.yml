### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  Пермутес амплитуды в состоянии такта, учитывая перестановку с помощью синтеза на основе декомпозиции.


  Эта операция является более общей версией, @"microsoft.quantum.synthesis.applypermutationusingdecomposition" в которой можно указать порядок переменных. Другой порядок переменных изменяет последовательность декомпозиции и таблицы истинности, используемые для управляемых @"microsoft.quantum.intrinsic.x" шлюзов.  Поэтому при изменении порядка переменных изменяется количество общих шлюзов, используемых для реализации перестановки.
examples: >-
  Для синтезирования `SWAP` операции выполните следующие действия.


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: Перестановка элементов $2 ^ n $, начиная с 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: Перестановка элементов $n $, начиная с 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Список $n $ Кубитс, к которому применяется перестановка.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
