### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationca
name: ApplyWithInputTransformationCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: При наличии операции, принимающей некоторые входные данные, функция, которая возвращает выходные данные, совместимые с этой операцией, и входные данные для этой функции, применяет операцию с помощью функции для преобразования входных данных в форму, ожидаемую операцией.
examples: >-
  Следующий вызов использует @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian", чтобы применить операцию, предназначенную для входных данных @"Microsoft.Quantum.Arithmetic.BigEndian", в входные данные типа @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformationCA (fn : ('U -> 'T), op : ('T => Unit is Adj + Ctl), input : 'U) : Unit"
