### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: Microsoft.Quantum.Canon
summary: Возвращает операцию, которая применяет заданную операцию с заданным аргументом.
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: Новая операция, которая применяет `op` с входными данными `arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Входной тип операции, которая должна быть отложена.
- uid: "'U"
  summary: Возвращаемый тип операции, которая должна быть отложена.
