### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Утверждает, что вероятность определенного состояния регистра такта имеет ожидаемое значение.


  Учитывая $n $-кубит State $ \кет{\пси} = \сум ^ {2 ^ n-1} _ {j = 0} \ alpha_j \кет{ж} $, утверждает, что вероятность $ | \ alpha_j | ^ 2 $ из состояния $ \кет{ж} $, индексируемого $j $, имеет ожидаемое значение.
examples: >-
  Предположим, что `qubits` регистр кодирует 3-кубитное состояние такта $ \кет{\пси} = \ sqrt {1/8} \ Сисакет{0}+ \ sqrt {7/8} \ Сисакет{6}$ в формате с прямым порядком байтов.

  Это означает, что число состояний $ \кет{0}\екуив\кет{0}\кет{0}\кет{0}$ и $ \кет{6}\екуив\кет{0}\кет{1}\кет{1}$. Затем выполняются следующие утверждения:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: Индекс $j $ из состояния $ \кет{ж} $, представленного `LittleEndian` регистром.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: Ожидаемое значение $ | \ alpha_j | ^ 2 $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Регистр кубит, в котором хранится $ \кет{\пси} $ в формате с прямым порядком байтов.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Абсолютная погрешность разности между фактическим и ожидаемым.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
