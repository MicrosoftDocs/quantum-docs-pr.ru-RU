### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: Возвращает логическое сложение двух значений.
remarks: >-
  В отличие от `or` оператора, эта функция не является сокращенной, так что оба входа полностью оцениваются.


  Ниже приведены эквивалентные действия для сокращенного поведения.


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Первое значение, которое необходимо считать.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Второе значение, которое необходимо считать.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Если и, и только в том случае `a` , если имеет значение или `b` `true` .'
    isPrimitive: true
    uid: Bool
