### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: microsoft.quantum.canon
summary: Применяет единую операцию к целевой регистру, контролируя состояние, заданное заданной битовой маской.
remarks: >-
  Шаблон, заданный параметром `bits` , может быть короче `controlRegister` , в этом случае дополнительные элементы управления Кубитс игнорируются (то есть не контролируются в $ \кет {0} $ и $ \кет {1} $).

  Если `bits` значение больше `controlRegister` , возникает ошибка.


  Например, это `bits = [0,1,0,0,1]` означает, что `oracle` применяется только в том случае, если `controlRegister` параметр имеет значение в состоянии $ \кет {0} \кет {1} \кет {0} \кет {0} \кет {1} $.
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: Битовая строка для управления данной единой операцией в.
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: Единая операция, применяемая к целевому регистру.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Регистр такта, который управляет приложением `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Целевой регистр, передаваемый в `oracle` качестве входных данных.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
