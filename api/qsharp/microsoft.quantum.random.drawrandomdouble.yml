### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: Microsoft.Quantum.Random
summary: Рисует случайное вещественное число в заданном инклюзивном интервале.
remarks: Завершается ошибкой `max <= min` , если.
examples: >-
  Следующий фрагмент Q # случайным образом рисует угол между $0 $ и $2 \пи $:


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Наименьшее вещественное число для рисования.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Максимальное вещественное число для рисования.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Случайное вещественное число в инклюзивном интервале от `min` до `max` с равномерным вероятностью.
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
