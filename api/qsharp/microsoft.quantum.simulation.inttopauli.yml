  content: '(idx : Int)'
  types:
  - name: idx
    summary: Целое число в диапазоне `0..3`, которое необходимо преобразовать в операторы Паули.
    isPrimitive: true
    uid: Int
output:
  content: Pauli
  types:
  - summary: '`Pauli` оператор, заданный `[PauliI, PauliX, PauliY, PauliZ][idx]`.'
    isPrimitive: true
    uid: Pauli
