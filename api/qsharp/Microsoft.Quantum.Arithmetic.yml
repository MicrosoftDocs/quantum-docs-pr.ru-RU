- uid: microsoft.quantum.arithmetic.applyreversedopbe
  summary: Применяет операцию, которая принимает входные данные с обратным порядком байтов в кодировку для кодирования целого числа без знака, используя формат с прямым порядком байтов.
- uid: microsoft.quantum.arithmetic.applyreversedopbea
  summary: Применяет операцию, которая принимает входные данные с обратным порядком байтов в кодировку для кодирования целого числа без знака, используя формат с прямым порядком байтов.
