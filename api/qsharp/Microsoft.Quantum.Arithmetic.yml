### YamlMime:QSharpNamespace
uid: microsoft.quantum.arithmetic
name: Microsoft. тактов. арифметика
summary: " # <a name=\"summary\"></a>Резюме\n Это пространство имен содержит функции и операции, используемые для согласованного вычисления арифметических вычислений."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Преобразует `BigEndian` регистр кубит в `LittleEndian` регистр кубит, отменяя порядок кубит.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Утверждает, что все числа с фиксированной запятой в предоставленном массиве имеют одинаковые положения точек и кубит числа.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Утверждает, что все числа с фиксированной запятой в предоставленном массиве имеют одинаковые позиции точек при подсчете из наименьшего значащих битов. Т. е. количество битов минус позиции точки должно быть константой для всех чисел с фиксированной запятой в массиве.
- uid: microsoft.quantum.arithmetic.littleendianasbigendian
  summary: Преобразует `LittleEndian` регистр кубит в `BigEndian` регистр кубит, отменяя порядок кубит.
- uid: microsoft.quantum.arithmetic.reversedopbe
  summary: При выполнении операции, которая принимает входные данные с обратным порядком байтов, возвращает новую операцию, которая принимает прямой порядок байтов.
- uid: microsoft.quantum.arithmetic.reversedopbea
