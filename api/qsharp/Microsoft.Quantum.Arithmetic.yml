operations:
- uid: microsoft.quantum.arithmetic.addconstantfxp
  summary: Добавляет классическую константу в число с фиксированной запятой в такте.
- uid: microsoft.quantum.arithmetic.addfxp
  summary: Добавляет два числа с фиксированной запятой, хранящихся в тактовых регистрах.
- uid: microsoft.quantum.arithmetic.addi
  summary: Автоматически выбирает между добавлением и без, в зависимости от размера регистра `ys`.
- uid: microsoft.quantum.arithmetic.applyleoperationonphasele
  summary: Применяет операцию, которая <xref:microsoft.quantum.arithmetic.phaselittleendian> принимает регистрацию в качестве входных данных для целевого <xref:microsoft.quantum.arithmetic.littleendian>регистра типа.
