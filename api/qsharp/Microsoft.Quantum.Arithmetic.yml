- uid: microsoft.quantum.arithmetic.applyreversedopbeca
  summary: Применяет операцию, которая принимает входные данные с обратным порядком байтов в кодировку для кодирования целого числа без знака, используя формат с прямым порядком байтов.
- uid: microsoft.quantum.arithmetic.applyreversedople
  summary: Применяет операцию, принимающую обратный ввод с прямым порядком байтов в кодировку для кодирования целого числа без знака с использованием формата с обратным порядком байтов.
- uid: microsoft.quantum.arithmetic.applyreversedoplea
  summary: Применяет операцию, принимающую обратный ввод с прямым порядком байтов в кодировку для кодирования целого числа без знака с использованием формата с обратным порядком байтов.
- uid: microsoft.quantum.arithmetic.applyreversedoplec
  summary: Применяет операцию, принимающую обратный ввод с прямым порядком байтов в кодировку для кодирования целого числа без знака с использованием формата с обратным порядком байтов.
- uid: microsoft.quantum.arithmetic.applyreversedopleca
  summary: Применяет операцию, принимающую обратный ввод с прямым порядком байтов в кодировку для кодирования целого числа без знака с использованием формата с обратным порядком байтов.
- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Применяет операцию побитового исключающего XOR между классическим целым числом и целым числом, представленным регистром Кубитс.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Вспомогательная функция для подтверждения того, что число с фиксированной запятой такта инициализируется нулем, т. е. все Кубитс находятся в{0}состоянии $ \кет $.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Утверждает, что наиболее значимые кубит регистра кубит, представляющие целое число без знака, находятся в определенном состоянии.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Утверждает, что `number` кодировка в фаселиттлиндиан меньше `value`.
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Утверждает, что вероятность определенного состояния регистра такта имеет ожидаемое значение.
- uid: microsoft.quantum.arithmetic.carry
  summary: Реализует обратимый вентиль. `carryIn` Учитывая поразрядность `carryIn`, закодированную в кубит и два слагаемому бит, закодированные в `summand1` и `summand2`, вычисляют побитовое исключающее `summand1` XOR `summand2` , а в `summand2` кубит, а также ксоред в кубит `carryOut`.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    Реализует каскадный шлюз ККНОТ, управляемый по соответствующим битам двух регистров кубит, который действует на следующий кубит одного из регистров.

    Начиная с Кубитс в позиции 0 в обоих регистрах как элементы управления, ККНОТ применяется к кубит в позиции 1 целевого регистра, затем управляется Кубитс в позиции 1, действующей на кубит в позиции 2 в целевой регистрации, и т. д., заканчивая действием на целевом кубит в позиции `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Сравнивает два числа с фиксированной запятой, хранящихся в тактовых регистрах, и управляет отражением результата.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: Оболочка для сравнения целых `result = x > y`чисел:.
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: Оболочка для сравнения целых чисел `result = xs > ys`со знаком:.
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Эта операция проверяет, имеет ли целое число, представленное регистром Кубитс, больше другого целого числа, применяя XOR результата к выходному кубит.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Вычисление $1/x $ для числа с фиксированной запятой $x $.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Вычисление обратной величины 1/x для целого числа без знака x с использованием целочисленного деления. Результат, интерпретируемый как целое число, будет иметь `floor(2^(2*n-1) / x)`значение.
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Копирует наиболее значащий бит регистра `from` кубит, представляющий целое число без знака, в кубит. `target`
- uid: microsoft.quantum.arithmetic.dividei
  summary: Делит два целочисленных целых числа.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Вычисляет четность в представлении с фиксированной запятой.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Вычисляет нечетный полином в представлении с фиксированной запятой.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Вычисляет значение полинома в представлении с фиксированной запятой.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Применяет сравнение типа "больше" между двумя целыми числами, закодированными в регистры кубит, зеркальное отображение целевого кубит на основе результата сравнения.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Увеличивает значение регистра неподписанного такта на классическое целое число с использованием ротаций фазы.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Выполняет модульное увеличение регистра кубит с помощью целочисленной константы.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Увеличивает значение регистра неподписанного такта на классическое целое число с использованием ротаций фазы.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Выполняет модульное увеличение регистра кубит с помощью целочисленной константы.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Инвертирует дополнение заданного целочисленного модуля 2.
- uid: microsoft.quantum.arithmetic.maj
  summary: Это применяет операцию большинства "на месте" к 3 Кубитс.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Измерьте число с фиксированной запятой, возвращает его значение типа Double и сбрасывает все регистры в ноль.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Измеряет содержимое регистра такта и преобразует его в целое число. Измерение выполняется в соответствии со стандартной вычислительной единицей, т. е. еиженбасис `PauliZ`.
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Выполняет модульные целочисленные константы умножения и добавления в регистре кубит.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: То же, что и Мултипляндаддбимодуларинтежер, но предполагает, что слагаемому кодирует целые числа в Кфт.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Выполняет модульное умножение с помощью целочисленной константы в регистре кубит.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Умножает два числа с фиксированной запятой в тактовые регистры.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Умножьте целое `xs` число `ys` на целое и сохраните `result`результат в, который должен быть равен нулю изначально.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Выполните умножение `xs` целого числа `ys` со знаком на целое `result`число и сохраните результат в, который должен быть равен нулю изначально.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Инициализируйте число с фиксированной запятой такта до классической константы.
- uid: microsoft.quantum.arithmetic.reflectaboutinteger
  summary: Отражает тактовый регистр относительно заданного классического целого числа.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Обратимое выполнение — добавление двух целых чисел.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Обратимое выполнение — добавление двух целых чисел.

    Учитывая два $n $-разрядных целых чисел, закодированных в `xs` регистрах литтлиндиан и `ys`, и кубит, операция вычисляет сумму двух целых чисел, в `ys` которых $n $ наименьшие значащие биты результата, а бит выполнения — ксоред кубит. `carry`
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Обратимое выполнение — добавление двух целых чисел без выполнения.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Обратимое выполнение — добавление двух целых чисел.

    Учитывая два $n $-разрядных целых чисел, закодированных в `xs` регистрах литтлиндиан и `ys`, и кубит, операция вычисляет сумму двух целых чисел, в `ys` которых $n $ наименьшие значащие биты результата, а бит выполнения — ксоред кубит. `carry`
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Квадраты — число с фиксированной запятой.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Вычисляет квадрат целого числа `xs` в `result`, который должен быть равен нулю изначально.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: Квадратное целое число `xs` со знаком и `result`сохранение результата в, который должен быть равен нулю изначально.
- uid: microsoft.quantum.arithmetic.sum
  summary: Реализует шлюз обратимой суммы. `carryIn` Учитывая поразрядность `carryIn`, `summand1` закодированную в `summand2` кубит и два бита слагаемому, закодированные в `summand1` и `summand2`, выполняет побитовую операцию XOR и в кубит `summand2`.
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Регистрация, которая кодирует целое число без знака в порядке с обратным порядком байтов. Кубит с индексом `0` кодирует наибольший бит целого числа без знака.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Представляет регистр Кубитс кодирования числа с фиксированной запятой. Состоит из целого числа, равного числу Кубитс слева от двоичной точки, т. е. Кубитс весовой коэффициент больше или равен 1, и регистр такта.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Регистр кодирует целое число без знака в порядке с прямым порядком байтов. Кубит с индексом `0` кодирует наименьший бит целого числа без знака.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Целые числа без знака с прямым порядком байтов на основе Кфт.


    Например, если $ \кет{КС} $ является обратно-байтовым кодированием целого числа $x $ в вычислительной базе, то $ \Операторнаме{кфтле} \кет{КС} $ является кодировкой $x $ в базе Кфт.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Тип целого числа со знаком, хранящегося с прямым порядком байтов (см. Литтлиндиан).
