### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: microsoft.quantum.logical
summary: Возвращает значение true только в том случае, если число больше, чем другое число.
remarks: >-
  Следующие эквивалентны:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Первое сравниваемое значение.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Второе сравниваемое значение.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` только в случае, если `a` строго больше `b` .'
    isPrimitive: true
    uid: Bool
