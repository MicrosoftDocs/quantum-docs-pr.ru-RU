### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет заданную операцию с задержкой.


  При наличии операции и входных данных для этой операции применяет операцию, когда предоставляется дополнительный ввод.

  В частности, выражение `Delay(op, arg, _)` является операцией, которая применяется `op` к `arg` при вызове.

  Выражение `Delay(op,arg,_)` позволяет отложить применение `op`.
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Входные данные, к которым применяется операция.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Аргумент, используемый для задержки применения операции с помощью частичного приложения.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Входной тип операции, которая должна быть отложена.
- uid: "'U"
  summary: Возвращаемый тип операции, которая должна быть отложена.
