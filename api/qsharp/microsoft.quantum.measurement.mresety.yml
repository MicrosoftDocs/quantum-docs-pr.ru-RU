### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Измеряет один кубит в базе Y и сбрасывает его в фиксированное начальное состояние после измерения.


  Выполняет кубит измерение в $Y $-of и гарантирует, что кубит возвращается в $ \кет {0} $ после измерения.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Один кубит, который необходимо измерять.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Результат измерения `target` в паули $Y $.
    isPrimitive: true
    uid: Result
