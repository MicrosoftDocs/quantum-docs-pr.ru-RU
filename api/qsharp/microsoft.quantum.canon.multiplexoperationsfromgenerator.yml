### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
name: MultiplexOperationsFromGenerator
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Применяет единую операцию, управляемую умножением, $U $, которая применяет единое $V _j $ при управлении с помощью n-кубит Number State $ \кет{ж} $.


  $U = \сум ^ {N-1} _ {j = 0} \кет{ж}\бра{ж}\отимес V_j $.
remarks: '`coefficients` будут дополнены элементами Identity, если указано меньше $2 ^ n $. В этой реализации используется $n-$1 вспомогательная Кубитс.'
syntax: "operation MultiplexOperationsFromGenerator (unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- [*Эндрю M. дочерние, Дмитрий Маслов, Вьетнам юнсеонг, Нил J. Росс (, Юань SU*, арксив: 1711.10980](https://arxiv.org/abs/1711.10980)'
input:
  content: "(unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaryGenerator
    summary: Кортеж, в котором первый элемент `Int` является числом унитариес $N $, а второй элемент `(Int -> ('T => () is Adj + Ctl))` является функцией, принимающей целое число $j $ в $ [0, N-1] $ и выводит единую операцию $V _j $.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - uid: "'T"
              isLocal: true
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
  - name: index
    summary: $n $-кубит управления регистром, который кодирует числовые состояния $ \кет{ж} $ в формате с прямым порядком байтов.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Универсальный кубит регистр, в $V котором работает _j $.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
