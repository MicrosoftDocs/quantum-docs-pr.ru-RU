### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedoplea
name: ReversedOpLEA
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: При наличии операции, которая принимает прямой ввод с обратным порядком байтов, возвращает новую операцию, принимающую входные данные с обратным порядком байтов.
syntax: 'function ReversedOpLEA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj))'
  types:
  - name: op
    summary: Операция, входные данные которой должны быть отменены.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)
  types:
  - summary: Новая операция, принимающая свои входные данные в виде регистра с обратным порядком байтов.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
