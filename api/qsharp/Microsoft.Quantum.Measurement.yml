### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Совместно измеряет регистр Кубитс на основе Паули Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Учитывая массив операторов кубит Паули, измеряет каждый с помощью указанного мини-приложения измерения, а затем возвращает массив результатов.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Измеряет заданный оператор Паули, используя явное значение "кубит" для выполнения измерения.
- uid: microsoft.quantum.measurement.mresetx
  summary: Измеряет один кубит в координате X и сбрасывает его в стандартное состояние "| 0 〉" после измерения.
- uid: microsoft.quantum.measurement.mresety
  summary: Измеряет один кубит в базе Y и сбрасывает его в стандартное состояние "| 0 〉" после измерения.
- uid: microsoft.quantum.measurement.mresetz
  summary: Измеряет один кубит в `Z` базе и сбрасывает его в стандартное состояние "| 0 〉" после измерения.
- uid: microsoft.quantum.measurement.multim
  summary: Измеряет каждый кубит в заданном массиве в стандартном уровне.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Задает кубит для заданного вычислительного состояния, измеряя кубит и применяя бит отражения при необходимости.
