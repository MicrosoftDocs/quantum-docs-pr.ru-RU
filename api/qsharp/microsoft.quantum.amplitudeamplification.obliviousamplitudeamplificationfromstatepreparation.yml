### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation
name: ObliviousAmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Усиление амплитуды очевидным по Oracle для частичных отражений.
remarks: >-
  Это накладывает более четкие условия на формат начального и целевого состояний, чем в `AmpAmpObliviousByReflectionPhases`.

  Предполагается, что $A \кет{0}\_ф\кет{0}\_A = \кет{\текст{старт}}\_{FA} $ подготавливает вспомогательное состояние запуска $ \кет{\текст{старт}}\_{FA} $ от вычислительной базы $ \кет{0}\_ф\кет{0}$.

  Предполагается, что целевое состояние помечено как $ \кет{1}\_f $.

  Предполагается, что \бегин{алигн} о\кет {\ Text {Start}}\_{FA} \кет{\пси}\_s = \ламбда\кет{1}\_ф\кет {\ Text {ничего}}\_а\кет {\ Text {Target}}\_s U \кет{\пси}\_s + \sqrt{1-| \ламбда | ^ 2} \кет{0}\_ф\кдотс, \end{align} для некоторых $U $.
syntax: 'function ObliviousAmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Фазы частичной отражения
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateOracle
    summary: Единая база данных Oracle $A $, подготавливающая дополнительное состояние запуска
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: Единая база данных Oracle $O `ObliviousOracle` $ типа, которая взаимодействует с дополнительным и системным регистром
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Регистр индекса для однокубитного флага
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Операция, реализующая усиление амплитуды очевидным на основе частичных отражений.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
