### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomosta
name: ApplyToMostA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию ко всему элементу массива, кроме последнего.


  При наличии операции `op` и массива целевых объектов `targets` применяется `op(Most(targets))` .
syntax: "operation ApplyToMostA (op : ('T[] => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
functors:
- Adjoint
