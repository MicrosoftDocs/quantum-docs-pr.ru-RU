### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedc
name: DelayedC
type: function
namespace: Microsoft.Quantum.Canon
summary: Возвращает операцию, которая применяет заданную операцию с заданным аргументом.
syntax: "function DelayedC (op : ('T => Unit is Ctl), arg : 'T) : (Unit => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T)"
  types:
  - name: op
    summary: Операция, применяемая в результате применения возвращаемого значения
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Входные данные, к которым `op` применяется операция.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl)
  types:
  - summary: Новая операция, которая применяется `op` с входными данными`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Входной тип операции, которая должна быть отложена.
