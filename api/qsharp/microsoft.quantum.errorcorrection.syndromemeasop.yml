### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Представляет операцию, используемую для измерения синдром блока кода исправления ошибок.
remarks: >-
  Сигнатура `(LogicalRegister => Syndrome)` представляет операцию, которая взаимодействует с Кубитс в `LogicalRegister` и некоторыми ауксиллари Кубитс, за которыми следуют измерения ауксиллари Кубитс для извлечения `Syndrome` значения, `Result[]` представляющего эти измерения.


  ### <a name="examples"></a>Примеры

  Мера синдромес для кода побитового отражения $S = \лангле ЗЗИ, ИЗЗ \рангле $ с помощью вспомогательного Кубитс, не являющегося отказоустойчивым способом:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
