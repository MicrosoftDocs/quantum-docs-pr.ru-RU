### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyc
name: конжугатедбик
type: function
namespace: Microsoft.Quantum.Canon
summary: При наличии внешних и внутренних операций возвращает новую операцию, которая сопряжена с внутренней операцией внешней операцией.
remarks: Во внешней операции всегда предполагается, что это аджоинтабле, но не обязательно быть управляемым, чтобы Объединенная операция была управляемой.
syntax: "function ConjugatedByC (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Ctl)) : ('T => Unit is Ctl)"
input:
  content: "(Аутероператион: ('T = > единица является назначением), Иннероператион: ('T = единица > является CTL))"
  types:
  - name: аутероператион
    summary: Операция $U $, которую следует использовать для сопряженного $V $. Обратите внимание, что внешняя операция $U $ должна быть аджоинтабле, но не обязательно должна быть управляемой.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: иннероператион
    summary: Операция $V $, для которой выполняется сопряжение.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (А = единица > является CTL)
  types:
  - summary: Новая операция, действие которой представляется единой $U ^ {\дагжер} V U $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Тип целевого объекта, в котором работают все внутренние и внешние операции.
