uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Оценивает энергию молекулы путем суммирования энергии, потребляемой отдельными Вигнерными условиями.


  Эта операция неявным образом зависит от соглашения об индексировании со счетчиком.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: Вигнер Хамилтониан.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Число выборок, используемых для оценки ожидаемых терминов.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Предполагаемое энергопотребление молекулы
    isPrimitive: true
    uid: Double
