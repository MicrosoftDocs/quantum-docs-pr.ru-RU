### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomost
name: ApplyToMost
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Применяет операцию ко всему элементу массива, кроме последнего.


  При наличии операции `op` и массива целевых объектов `targets` применяется `op(Most(targets))` .
examples: >-
  Следующие фрагменты кода Q # эквивалентны:


  ```Q#

  ApplyToMost(ApplyCNOTChain, register);

  ApplyCNOTChain(Most(register));

  ```
syntax: "operation ApplyToMost (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Операция, которую необходимо применить.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Тип входных данных операции, которая должна быть применена.
