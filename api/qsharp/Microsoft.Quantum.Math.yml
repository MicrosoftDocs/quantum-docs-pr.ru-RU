- uid: microsoft.quantum.math.pnorm
  summary: >-
    Возвращает `L(p)` норму вектора `Double`s.


    То есть при наличии массива $x $ типа `Double[]`возвращается $p $-норм $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $.
- uid: microsoft.quantum.math.pnormalized
