- uid: microsoft.quantum.math.randomint
  summary: Создает одинаковое случайное целое число, которое больше или равно нулю и меньше, чем предоставленная верхняя граница.
- uid: microsoft.quantum.math.randomintpow2
  summary: Создает случайное целое число выборки из всех целых чисел, которые могут быть представлены в заданном количестве битов.
- uid: microsoft.quantum.math.randomreal
  summary: Возвращает случайное вещественное число в интервале, которое больше или равно нулю и меньше единицы.
- uid: microsoft.quantum.math.randomsinglequbitpauli
  summary: Возвращает один из операторов Single-кубит Паули по крайней мере в случайном порядке.
