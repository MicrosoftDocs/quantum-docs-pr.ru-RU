newtypes:
- uid: microsoft.quantum.math.bigfraction
  summary: Представляет рациональное число `p/q`формы. Integer `p` является первым элементом кортежа, а `q` — вторым элементом кортежа.
- uid: microsoft.quantum.math.complex
  summary: >-
    Представляет комплексное число по реальному и мнимому компонентам.

    Первый элемент кортежа является реальным компонентом, вторым — мнимым компонентом.
- uid: microsoft.quantum.math.complexpolar
  summary: >-
    Представляет комплексное число в полярной форме.


    Полярное представление комплексного числа имеет $c = r e ^ {i t} $.
- uid: microsoft.quantum.math.fraction
  summary: Представляет рациональное число `p/q`формы. Integer `p` является первым элементом кортежа, а `q` — вторым элементом кортежа.
summary: " # <a name=\"summary\"></a>Резюме\n Это пространство имен содержит классические математические функции и типы данных."
