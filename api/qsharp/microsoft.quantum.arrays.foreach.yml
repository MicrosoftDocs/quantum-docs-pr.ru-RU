### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: При наличии массива и операции, определенной для элементов массива, возвращает новый массив, состоящий из изображений исходного массива в операции.
remarks: "Операция определяется для универсальных типов, т. е. Если у нас есть массив `'T[]` и операция `action : 'T -> 'U` , которые мы можем сопоставлять элементы массива и создаем новый массив типа `'U[]`."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Операция из `'T` к `'U` , которая применяется к каждому элементу.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Массив элементов `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Массив `'U[]` элементов, сопоставленных с `action` операцией.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип `array` элементов.
- uid: "'U"
  summary: Тип результата `action` операции.
