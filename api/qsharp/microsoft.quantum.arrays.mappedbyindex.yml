### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: microsoft.quantum.arrays
summary: При наличии массива и функции, определенной для индексированных элементов массива, возвращает новый массив, состоящий из изображений исходного массива в функции.
examples: >-
  Следующие две строки эквивалентны:


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  и


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Функция из `(Int, 'T)` в `'U` , используемая для отображения элементов и их индексов.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Массив элементов `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Массив `'U[]` элементов, сопоставленных с `mapper` функцией.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Тип `array` элементов.
- uid: "'U"
  summary: Тип результата `mapper` функции.
