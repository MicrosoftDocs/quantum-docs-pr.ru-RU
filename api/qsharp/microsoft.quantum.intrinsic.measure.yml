### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Выполняет совместное измерение одного или нескольких Кубитс в указанных базовых базах Паули.


  Результат получается в результате распределения: \бегин{алигн} \Пр (\Тексттт{зеро} | \кет{\пси}) = \frac12 \бракет{\пси \мид | \лефт (\болдоне + P_0 \отимес P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \psi}, \end{align}, где $P _i $ — это $i $ TH `bases`, и WHERE $N = \texttt{Length} (\texttt{bases}) $.

  То есть измерение возвращает `Result` $d $ таким, что еиженвалуе наблюдаемый результат измерения равен $ (-1) ^ d $.
remarks: Если базовый массив и массив кубит имеют разную длину, операция завершится ошибкой.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Массив значений Single-кубит Паули, указывающих факторы продукта тензорные для каждого кубит.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Регистрация Кубитс для измерения.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`Если обнаружено значение $ + $1 еиженвалуе, а `One` также значение $-$1 еиженвалуе.'
    isPrimitive: true
    uid: Result
