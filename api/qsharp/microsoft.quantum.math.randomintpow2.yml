### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Создает случайное целое число выборки из всех целых чисел, которые могут быть представлены в заданном количестве битов.
remarks: Эта функция вызывает <xref:microsoft.quantum.intrinsic.random>, так что ее случайность зависит от реализации `Random`.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Число классических битов, необходимых для представления самого крупного целого числа, которое может быть возвращено этой операцией.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Целое $x $ равномерно в случайном порядке от $ [0, 2 ^ {\texttt{maxBits}}-1] $; то есть с $ \Пр (x) = \фрак{1}{2 ^ {\Тексттт{максбитс}}} $.
    isPrimitive: true
    uid: Int
